          items:
            $ref: '#/components/schemas/OrderedPair'
          minItems: 1
          type: array
          uniqueItems: false
      type: object
    OneWayFrameLostRatioPmMetric:
      description: >-
        MEF 10.4 sec. 8.8.6 and MEF 26.2 sec. 12.13.6 - One Way Frame Loss Ratio
