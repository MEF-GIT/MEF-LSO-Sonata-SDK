          $ref: '#/components/schemas/EnabledDisabled'
        cTagDeiPreservation:
          $ref: '#/components/schemas/EnabledDisabled'
        ovcL2cpAddressSet:
          $ref: '#/components/schemas/L2cpAddressSet'
        frameDisposition:
          $ref: '#/components/schemas/FrameDisposition'
