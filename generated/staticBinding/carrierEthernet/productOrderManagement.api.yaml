            \ the Requested Completion Date to the expedited date"
          type: boolean
        orderVersion:
          description: The version of the Product Order. Set by the Buyer using Seller
            specified Product Order Version of the Product Order that is to be modified.
          type: string
        productOrderItem:
          $ref: '#/components/schemas/MEFProductOrderItemRef'
        requestedCompletionDate:
          description: Identifies the Buyer's desired due date (requested delivery
            date)
          format: date-time
          type: string
      required:
      - orderVersion
      - productOrderItem
      type: object
    MEFOrderItemCoordinatedAction:
      description: The interval after the completion of one or more related Product
        Order Items that this Product Order Item can be started or completed
      properties:
        coordinationDependency:
          $ref: '#/components/schemas/MEFOrderItemCoordinationDependencyType'
        itemId:
