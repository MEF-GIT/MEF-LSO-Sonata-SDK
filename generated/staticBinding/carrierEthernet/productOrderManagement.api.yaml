          a unit of functionality that is important to a Buyer.
        explode: true
        in: query
        name: projectId
        required: false
        schema:
          type: string
        style: form
      - description: Date when the order was created greater than
        explode: true
        in: query
        name: orderDate.gt
        required: false
        schema:
          format: date-time
          type: string
        style: form
      - description: Date when the order was created lesser than
        explode: true
        in: query
        name: orderDate.lt
        required: false
        schema:
          format: date-time
          type: string
        style: form
      - description: Effective completion date greater than
