      properties:
        identifier:
          description: MEF 26.2 sec. 16.1 - The value of theOVC EP ID Service Attribute
            is a string that is used to allow the Subscriber and Service Provider
            to uniquely identify the OVC EP for operations purposes.
          maxLength: 45
          minLength: 1
          pattern: "[ -\x7f]+"
          type: string
        egressEquivalenceClassIdentifier:
          description: "MEF 26.2 sec. 16.9 - The mechanism that allows an Egress Equivalence\
            \ Class Name to be determined for an egress EI Frame. ?F, M, P? where\
            \ F is a protocol field in the egress EI Frame, M is a map that maps each\
            \ possible value of the field F and the absence of the field F to an Egress\
            \ Equivalence Class Name and P is a map of L2CP type to Egress Equivalence\
            \ Class Name."
          $ref: '#/components/schemas/CosFrom'
        aggregationLinkDepth:
          description: "MEF 26.2 sec. 16.14 - A list of 2-tuples {SVID, Depth} that\
            \ indicates the number of ENNI links that can carry ENNI Frames for each\
            \ S-VLAN ID mapped to the OVC End Point. It indicates the level of resiliency\
            \ to use for the SVID at the ENNI."
          items:
            $ref: '#/components/schemas/AggLinkDepth'
          minItems: 0
          type: array
          uniqueItems: true
        maintenanceIntermediatePoint:
          $ref: '#/components/schemas/MegList'
        ovcEgressMap:
          description: "MEF 26.2 sec. 16.8 - A set of mappings that determine the\
            \ content of the S-Tag or C-Tag of an egress frame at an ENNI or UNI (respectively)\
            \ based on the Class of Service Name and Frame Color of the frame. Three\
            \ forms: (1) CoSName(CN) -> C/S-Tag PCP or Discard, (2) CoSName and Frame\
            \ Color (CC)--> C/S-Tag DEI or Discard, and (3) CoSName and Frame Color\
            \ (CC)--> C/S-Tag PCP or Discard. A fourth form is included which combines\
            \ (1) and (2) because that is a common case."
          items:
            $ref: '#/components/schemas/OvcEgressMap'
          maxItems: 1
          minItems: 0
          type: array
          uniqueItems: true
        egressBandwidthProfilePerEndPoint:
          description: MEF 26.2 sec. 16.11 - Bandwidth Profile Flow parameters for
            all egress Service Frames mapped to the OVC End Point.
          items:
            $ref: '#/components/schemas/BwpFlow'
          maxItems: 1
          minItems: 0
          type: array
          uniqueItems: true
        egressBwpPerEgressEquivalenceClassName:
          description: "MEF 26.2 sec. 16.13 - For each EEC Name listed, Bandwidth\
            \ Profile Flow parameters, for all egress Service Frames mapped to that\
            \ EEC Name at the OVC End Point."
          items:
            $ref: '#/components/schemas/BandwidthProfilePerClassOfServiceName'
          minItems: 0
          type: array
          uniqueItems: false
        ingressBandwidthProfilePerClassOfServiceName:
          description: "MEF 26.2 sec. 16.12 - For each CoS Name listed, Bandwidth\
            \ Profile Flow parameters for all ingress Service Frames mapped to that\
            \ CoS Name at OVC End Point. This bandwidth profile flow is used to police\
            \ at Ingress each CoS in an OVC individually. List of 2-tuples {cos, bwpf}."
          items:
            $ref: '#/components/schemas/BandwidthProfilePerClassOfServiceName'
          minItems: 1
          type: array
          uniqueItems: true
        ovcEndPointEnvelopes:
          description: "The Envelopes and Envelope Coupling Flag values to which Bandwidth\
            \ Profile Flows for this OVC End Point can be mapped. Value is list of\
            \ {envelopeID, couplingFlagForIndexZero}. Envelopes listed in the OVC\
            \ End Point Envelopes Service Attribute can be used when all of the Bandwidth\
            \ Profile Flows contained in the Envelope are specific to a given OVC\
            \ End Point. They are specified using one of the following OVC End Point\
            \ Service Attributes: Ingress Bandwidth Profile Per OVC End Point Egress\
            \ Bandwidth Profile Per OVC End Point Ingress Bandwidth Profile Per Class\
            \ of Service Name Egress Bandwidth Profile Per Egress Equivalence Class\
            \ Name  To create an Envelope containing Bandwidth Profile Flows for more\
            \ than one OVC End Point, the UNI or ENNI Envelopes Service Attribute\
            \ (as appropriate) must be used."
          items:
            $ref: '#/components/schemas/Envelope'
          minItems: 0
          type: array
          uniqueItems: true
        ovcEndPointMap:
          description: "MEF 26.2 sec. 16.5 - The information that determines which\
            \ UNI/ENNI Frames are mapped to the OVC End Point. At the UNI and ENNI,\
            \ the only allowable mapping is a LIST of VLAN IDs (CE-VLAN IDs at the\
            \ UNI and S-VLAN IDs at the ENNI)."
          $ref: '#/components/schemas/EndPointMapForm'
        colorMap:
          description: "MEF 26.2 sec. 16.7 - The OVC EP Color Map Service Attribute\
            \ is the mechanism by which the Color for an Ingress External Interface\
            \ Frame that is mapped to an OVC EP is indicated by the content in the\
            \ frame header. The value of the OVC EP Color Map Service Attribute is\
            \ a pair of the form ?F, M? where: F is one of the values ENDPOINT, DEI,\
            \ PCP, or DSCP and M is a map that can be used to assign Color to each\
            \ Ingress Frame. (The form of M depends on the value of F.)"
          $ref: '#/components/schemas/ColorFrom'
        ovcEndPointPortConversationToAggregationLinkMap:
          description: "MEF 26.2 sec. 13.2 - A mapping of Port Conversation IDs (i.e.,\
            \ VLAN IDs) to an ordered list of physical links if EnniService.sVlanIdControl\
            \ is FULL and there are multiple physical links in the ENNI and EnniCommon.linkAggregation\
            \ is ALL_ACTIVE. Only S-VLAN IDs that are listed in the AccessElineOvcEndPoint.ovcEndPointMap\
            \ can be listed in this attribute.   If EnniService.sVlanIdControl is\
            \ PARTIAL then the Service Provider does not have full visibility of all\
            \ the S-VLAN IDs mapped to each physical link, and hence cannot pick values\
            \ that avoid overloading certain links. In this case, the ENNI Port Conversation\
            \ to Aggregation Link Map Common Attribute must be agreed between the\
            \ relevant Operators."
          items:
            $ref: '#/components/schemas/ConversationIdToAggregationLinkMap'
          minItems: 0
          type: array
          uniqueItems: true
        ingressClassOfServiceMap:
          description: "MEF 26.2 sec. 16.6 - The value of the OVC EP Ingress Class\
            \ of Service Map Service Attribute is a 3-tuple of the form ?F, M, P?\
            \ where: F is one of the values ENDPOINT, C_TAG_PCP, S_TAG_PCP, or DSCP,\
            \ M is a map that can be used to assign Class of Service Names to External\
            \ Interface Frames. (The form of M depends on the value of F.), and P\
            \ is a map with entries of the form ?Layer 2 Control Protocol type ? Class\
            \ of Service Name? where the Layer 2 Control Protocol type is determined\
            \ by the Protocol Identifier (see Section 6.2 of MEF 45.1)."
          $ref: '#/components/schemas/CosFrom'
        sourceMacAddressLimit:
          description: "MEF 26.2 sec. 16.15 - Specifies a limit on the number of different\
            \ Source MAC address over a time interval for which ingress Service Frames\
            \ at this OVC End Point will be delivered. The absence of this attribute\
            \ corresponds to a Service Attribute value of None. The value is {N,t}\
            \ where N is an integer greater than or equal to 1 and t is a time duration."
          items:
            $ref: '#/components/schemas/SourceMacAddressLimit'
          maxItems: 1
          minItems: 0
          type: array
          uniqueItems: true
        maintenanceEndPointList:
          description: "MEF 26.2 sec. 16.17 - A list of the MEPs instantiated at this\
            \ OVC EP and the direction of each MEP, List of 2-tuples ?l, d? where\
            \ l is MEG level and d is direction (Up/Down)"
          items:
            $ref: '#/components/schemas/MepLevelAndDirection'
          maxItems: 16
          minItems: 0
          type: array
          uniqueItems: true
      type: object
    AggLinkDepth:
      description: "For an Operator Service, this is a pair of <VLAN ID, link depth>\
        \ indicating that a given VLAN ID maps to a given number of links in the Port\
        \ Conversation ID to Aggregation Link Map."
      properties:
        vlanID:
          description: The VLAN ID
          maximum: 4094
          minimum: 1
          type: integer
        lagDepth:
          description: The number of Link Aggregation links available to the VLAN
          minimum: 1
          type: integer
      type: object
    AvailableMegList:
      enum:
      - "0"
      - "1"
      - "2"
      - "3"
      - "4"
      - "5"
      - "6"
      type: string
    BandwidthProfilePerClassOfServiceName:
      description: |-
        The value is a list of pairs of the form ?x, y? For ingress, x is a Class of Service Name that is in the value of the EVC/OVC List of Class of Service Names Service Attribute (MEF 10.4 sec. 8.7 and MEF 26.2 sec. 12.12) for the EVC/OVC that associates the EVC/OVC End Point. For egress, x is a Class of Service from the EVC List of Class of Service Names Service Attribute or an Egress Equivalence Class Name (for OVC). If specified, y is a reference to a Bandwidth Profile Flow and Disabled otherwise. There is at most one pair in the list for each CoS or EEC Name (Except Discard).
         For EVCs it is used by the EVC EP Class of Service Name Ingress
        Bandwidth Profile Service Attribute (MEF 10.4 sec. 10.9). and EVC EP Class of Service Name Egress Bandwidth Profile Service Attribute (MEF 10.4 sec. 10.11). For OVCs it is used by the Ingress Bandwidth Profile per Class of Service Name (MEF 26.2 sec. 16.12) Egress Bandwidth Profile per Egress Equivalence Class Name (MEF 26.2 sec. 16.13).
      properties:
        bwpFlow:
          description: "The Bandwidth Profile to be applied to all items that are\
            \ in the specified Class of Service or Egress Equivalence Class. If this\
            \ is an empty list, it means that the Bandwidth Profile is Disabled."
          items:
            $ref: '#/components/schemas/BwpFlow'
          maxItems: 1
          minItems: 0
          type: array
          uniqueItems: true
        classOfServiceName:
          description: "MEF 26.2 sec. 16.12 and 16.13 - For Ingress, this is the Name\
            \ of the Class of Service that this bandwidth profile flow is applied\
            \ to. This should be an item from ovc.listOfClassOfServiceNames. For Egress,\
            \ this is the Class of Service for EVCs and the Egress Equivalence Class\
            \ (EEC) Name for OVCs. If the specific Class of Service/ Egress Equivalence\
            \ Class is not used/configured that the End Point, the Bandwidth Profile\
            \ can be an empty list."
          type: string
      type: object
    BwpFlow:
      description: "The Bandwidth Profile Flow, BwpFlow, object class represents the\
        \ Bandwidth Profile Flow which includes the bandwidth profile parameter CIR,\
        \ CIRmax, CBS, EIR, EIRmax, EBS, Coupling Flag, Color Mode, Envelope and Rank,\
        \ and Token Request Offset. The BwpFlow is used with Service Attributes for\
        \ CarrierEthernetOperatorUni, CarrierEthernetSubscriberUni, CarrierEthernetVuni,,\
        \ and ENNI as well as OVC and EVC End Points. Reference MEF 10.4 Section 12\
        \ and MEF 26.2 Section 17."
      properties:
        eirMax:
          $ref: '#/components/schemas/InformationRate'
        envelopeRank:
          description: MEF 26.2 sec. 17.1.2 and MEF 10.4 sec. 12.1.2 - The rank in
            the envelope of this Bandwidth Profile Flow
          minimum: 1
          type: integer
        cirMax:
          $ref: '#/components/schemas/InformationRate'
        cbs:
          $ref: '#/components/schemas/DataSize'
        couplingFlag:
          description: MEF 26.2 sec. 17.1.2 and MEF 10.4 sec. 12.1.2 - The couplingFlag
            determines whether unused committed bandwidth for this Bandwidth Profile
            Flow is made available as excess bandwidth for this Bandwidth Profile
            Flow or as committed bandwidth for the next lower-ranked Bandwidth Profile
            Flow. 0/FALSE means overflow green tokens are used as green tokens in
            the next lowest BWP Flow in the Envelope. 1/TRUE means they are used as
            yellow tokens for this BWP Flow.
          type: boolean
        envelopeId:
          description: MEF 26.2 sec. 17.1.2 and MEF 10.4 sec. 12.1.2 - The name of
            the envelope that this Bandwidth Profile Flow resides in.
          maxLength: 45
          minLength: 1
          pattern: "[ -\x7f]+"
          type: string
        tokenRequestOffset:
          description: MEF 26.2 sec. 17.1.2 and MEF 10.4 sec. 12.1.2 - tokenRequestOffset
            adjusts the bandwidth consumed by each External Interface Frame in the
            Bandwidth Profile Flow by a fixed number of octets.
          type: integer
        ebs:
          $ref: '#/components/schemas/DataSize'
        colorMode:
          description: MEF 26.2 sec. 17.1.2 and MEF 10.4 sec. 12.1.2 - colorMode indicates
            whether or not External Interface Frames for this Bandwidth Profile Flow
            that are identified as Yellow on input to the Bandwidth Profile Algorithm
            can be declared Green.
          $ref: '#/components/schemas/ColorMode'
        cir:
          $ref: '#/components/schemas/InformationRate'
        eir:
          $ref: '#/components/schemas/InformationRate'
      type: object
    CancelProductOrder:
      description: Request for cancellation an existing product order
      properties:
        cancellationReason:
          description: An optional attribute that allows the Buyer to provide additional
            detail to the Seller on their reason for cancelling the Product Order
          type: string
        relatedContactInformation:
          description: |-
            Contact information of an individual or organization playing a role for this Cancel Product Order.
            The rule for mapping a represented attribute
            value to a `role` is to use the _lowerCamelCase_ pattern e.g.
            - Cancel Product Order Contact: `role=cancelProductOrderContact`
            - Seller Contact: `role=sellerContact`
          items:
            $ref: '#/components/schemas/RelatedContactInformation'
          type: array
        productOrder:
          $ref: '#/components/schemas/MEFProductOrderRef'
        href:
          description: |
            Hyperlink to the cancellation request. Hyperlink MAY be used by the Seller in responses Hyperlink MUST be ignored by the Seller in case it is provided by the Buyer in a request
          type: string
        id:
          description: Unique identifier for the Cancel Product Order that is generated
            by the Seller when the Cancel Product Order request is acknowledged via
            an API.
          type: string
        orderVersion:
          description: The version of the Product Order. Set by the Buyer using Seller
            specified Product Order Version of the Product Order that is to be cancelled.
          type: string
        state:
          $ref: '#/components/schemas/MEFChargeableTaskStateType'
        cancellationDeniedReason:
          description: "If the Cancel Product Order is denied by the Seller, the Seller\
            \ provides a reason to the Buyer using this attribute."
          type: string
        cancellationReasonType:
          $ref: '#/components/schemas/CancellationReasonType'
      required:
      - id
      - orderVersion
      - productOrder
      - relatedContactInformation
      - state
      type: object
    CancelProductOrder_Create:
      description: |-
        Request for cancellation an existing product order
        Skipped properties: id,href,state,effectiveCancellationDate
      properties:
        cancellationReason:
          description: An optional attribute that allows the Buyer to provide additional
            detail to the Seller on their reason for cancelling the Product Order
          type: string
        relatedContactInformation:
          description: |-
            Contact information of an individual or organization playing a role for this Cancel Product Order.
            The rule for mapping a represented attribute
            value to a `role` is to use the _lowerCamelCase_ pattern e.g.
            - Cancel Product Order Contact: `role=cancelProductOrderContact`
            - Seller Contact: `role=sellerContact`
          items:
            $ref: '#/components/schemas/RelatedContactInformation'
          minItems: 1
          type: array
        productOrder:
          $ref: '#/components/schemas/MEFProductOrderRef'
        orderVersion:
          description: The version of the Product Order. Set by the Buyer using Seller
            specified Product Order Version of the Product Order that is to be cancelled.
          type: string
        cancellationReasonType:
          $ref: '#/components/schemas/CancellationReasonType'
      required:
      - orderVersion
      - productOrder
      - relatedContactInformation
      type: object
    CancellationReasonType:
      description: "Identifies the type of reason, Technical or Commercial, for the\
        \ Cancellation Request"
      enum:
      - technical
      - commercial
      type: string
    CarrierEthernetEvcCommon:
      description: These are the MEF 10.4 EVC Service Attributes that are common to
        all Subscriber (EVC-based) Ethernet Services defined in MEF 6.3.
      properties:
        listOfCosNames:
          description: MEF 10.4 sec. 8.7 - The EVC List of Class of Service Names
            Service Attribute is used to specify all of the Class of Service Names
            supported by an EVC. The value of the EVC List of Class of Service Names
            Service Attribute is a non-empty list of Class of Service Names (which
            may include one or more of the CoS Labels defined in MEF 23.2).
          items:
            type: string
          minItems: 1
          type: array
          uniqueItems: true
        availableMegLevel:
          $ref: '#/components/schemas/AvailableMegList'
        carrierEthernetSls:
          description: "MEF 10.4 sec. 8.8 - The SLS includes technical details of\
            \ the service level in terms of Performance Objectives, agreed between\
            \ the Service Provider and the Subscriber or between Service Provider\
            \ and the Operator as part of the Service Level Agreement. A given SLS\
            \ might contain 0,1 or more Performance Objectives for each Performance\
            \ Metric."
          items:
            $ref: '#/components/schemas/CarrierEthernetSls'
          maxItems: 1
          minItems: 0
          type: array
          uniqueItems: true
        maximumFrameSize:
          description: "MEF 10.4 sec. 8.10 - Maximum size of Service frames that can\
            \ be carried over the EVC. This must be at least 1522 (1518+C-tag). This\
            \ Service Attribute must be included in POQ, Quote, and Order if the Buyer\
            \ requires a value that is different than the value agreed on during the\
            \ on-boarding process between the Buyer and Seller."
          minimum: 1522
          type: integer
      type: object
    CarrierEthernetEvcEpCommon:
      description: This set of EVC End Point Service Attributes are applicable to
        all Subscriber (EVC-based) Ethernet Services defined in MEF 6.3 based on the
        Service Attributes in MEF 10.4.
      properties:
        identifier:
          description: MEF 10.4 sec. 10.1 - The value of the EVC EP ID Service Attribute
            is a string that is used to allow the Subscriber and Service Provider
            to uniquely identify the EVC EP for operations purposes.
          maxLength: 45
          minLength: 1
          pattern: "[ -\x7f]+"
          type: string
        subscriberMegMip:
          $ref: '#/components/schemas/MegList'
        egressMap:
          description: "MEF 10.4 sec. 10.7 - The value of the EVC EP Egress Map Service\
            \ Attribute is None or a map of the form {Corresponding Ingress Service\
            \ Frame Class of Service Name, Corresponding Ingress Service Frame Color}\
            \ to {Egress Service Frame C-Tag PCP value, Egress Service Frame C-Tag\
            \ DEI value} or Discard. If this property is not present or an empty list,\
            \ the value is assumed to have the value None."
          items:
            $ref: '#/components/schemas/EvcEgressMap'
          maxItems: 1
          minItems: 0
          type: array
          uniqueItems: true
        colorMap:
          description: "MEF 10.4 sec. 10.6 - The value of the EVC EP Color Map Service\
            \ Attribute is a pair of the form ?F, M? where: F is one of the values\
            \ ENDPOINT, DEI, PCP, or DSCP and M is a map that can be used to assign\
            \ Color to each Ingress Service Frame. (The form of M depends on the value\
            \ of F.). The EVC EP Color Map Service Attribute is the mechanism by which\
            \ the Color for an Ingress Service Frame that is mapped to an EVC EP is\
            \ indicated by the content in the Service Frame header."
          $ref: '#/components/schemas/ColorFrom'
        ingressClassOfServiceMap:
          description: "MEF 10.4 sec. 10.5 and MEF 45.1 sec. 6.2 - The value of the\
            \ EVC EP Ingress Class of Service Map Service Attribute is a 3-tuple of\
            \ the form ?F, M, P? where: F is one of the values ENDPOINT, C_TAG_PCP,\
            \ or DSCP, M is a map that can be used to assign Class of Service Names\
            \ to Service Frames. (The form of M depends on the value of F.), and P\
            \ is a map with entries of the form ?Layer 2 Control Protocol type ? Class\
            \ of Service Name? where the Layer 2 Control Protocol type is determined\
            \ by the Protocol Identifier (see Section 6.2 of MEF 45.1)."
          $ref: '#/components/schemas/CosFrom'
        ingressBandwidthProfilePerClassofServiceName:
          description: "MEF 10.4 sec. 10.9 - The EVC EP Class of Service Name Ingress\
            \ Bandwidth Profile Service Attribute is used to limit the rate of Ingress\
            \ Service Frames with a given Class of Service Name at a UNI. The value\
            \ is None or a non-empty list of pairs of the form ?x,y?, where x is a\
            \ Class of Service Name that is in the value of the EVC List of Class\
            \ of Service Names Service Attribute and y = BWP Flow Parameters. If this\
            \ property is not present or an empty list, the value is assumed to have\
            \ the value None."
          items:
            $ref: '#/components/schemas/BandwidthProfilePerClassOfServiceName'
          minItems: 0
          type: array
          uniqueItems: true
      type: object
    CarrierEthernetEvcEpNotEpl:
      description: This set of EVC End Point Service Attributes are applicable to
        all Subscriber (EVC-based) Ethernet Services defined in MEF 6.3 based on the
        Service Attributes in MEF 10.4 - except EPL.
      properties:
        sourceAddressMacLimit:
          description: "MEF 10.4 sec. 10.12 - The value of the EVC EP Source MAC Address\
            \ Limit Service Attribute is either None or the pair ?N, t ? where N is\
            \ an integer ?1 and t is a time duration. When the value of the EVC EP\
            \ Source MAC Address Limit Service Attribute = ?N, t? the number of source\
            \ MAC Addresses that can be used in Ingress Service Frames is limited.\
            \ If this property is not present or an empty list, the value is assumed\
            \ to have the value None."
          items:
            $ref: '#/components/schemas/SourceMacAddressLimit'
          maxItems: 1
          minItems: 0
          type: array
          uniqueItems: true
        egressBandwidthProfilePerClassofServiceName:
          description: "MEF 10.4 sec. 10.11 - The EVC EP Class of Service Name Egress\
            \ Bandwidth Profile Service Attribute is used to limit the rate of all\
            \ Egress Service Frames with a given Class of Service Name, as determined\
            \ at the ingress UNI for each frame per the EVC EP Ingress Class of Service\
            \ Map Service Attribute (MEF 10.4 Section 10.5). The value of the EVC\
            \ EP Class of Service Name Egress Bandwidth Profile Service Attribute\
            \ is either None or a non-empty list of pairs of the form ?x, y? where\
            \ x is a Class of Service Name contained in the value of the EVC List\
            \ of Class of Service Names Service Attribute (MEF 10.4 Section 8.7) but\
            \ not equal to Discard and y= the 3-tuple ?CIR, CIRmax, ER? where the\
            \ elements of the 3-tuple are defined in MEF 10.4 Section 12.1.2. If this\
            \ property is not present or an empty list, the value is assumed to have\
            \ the value None."
          items:
            $ref: '#/components/schemas/BandwidthProfilePerClassOfServiceName'
          maxItems: 1
          minItems: 0
          type: array
          uniqueItems: true
        evcEndPointEnvelopes:
          description: "The Envelopes and Envelope Coupling Flag values to which Bandwidth\
            \ Profile Flows for this EVC End Point can be mapped. Value is list of\
            \ {envelopeID, couplingFlagForIndexZero}. Envelopes listed in the EVC\
            \ End Point Envelopes Service Attribute can be used when all of the Bandwidth\
            \ Profile Flows contained in the Envelope are specific to a given OVC\
            \ End Point. They are specified using one of the following EVC End Point\
            \ Service Attributes: Ingress Bandwidth Profile Per EVC End Point Egress\
            \ Bandwidth Profile Per EVC End Point Ingress Bandwidth Profile Per Class\
            \ of Service Name Egress Bandwidth Profile Per Egress Equivalence Class\
            \ Name  To create an Envelope containing Bandwidth Profile Flows for more\
            \ than one EVC End Point, the UNI Envelopes Service Attribute must be\
            \ used."
          items:
            $ref: '#/components/schemas/Envelope'
          minItems: 0
          type: array
          uniqueItems: true
      type: object
    CarrierEthernetEvcEpVirtualPrivate:
      properties:
        evcEndPointMap:
          $ref: '#/components/schemas/EndPointMapEvc'
      type: object
    CarrierEthernetEvcNotEpl:
      description: These are the MEF 10.4 EVC Service Attributes that are common to
        all Subscriber (EVC-based) Ethernet Services defined in MEF 6.3 based on the
        Service Attributes in MEF 10.4 - except EPL.
      properties:
        frameDisposition:
          $ref: '#/components/schemas/FrameDisposition'
      type: object
    CarrierEthernetOperatorUni:
      allOf:
      - $ref: '#/components/schemas/MEFProductConfiguration'
      - $ref: '#/components/schemas/OperatorUniCommon'
      x-discriminator-value: urn:mef:lso:spec:sonata:carrier-ethernet-operator-uni:v3.0.0:all
    CarrierEthernetPhysicalLink:
      description: "A 2-tuple of the form ?id, physicalLink?. The value of id is an\
        \ identifier for the physical link. The value of physicalLink is the specific\
        \ Ethernet physical layer type."
      properties:
        physicalLink:
          description: An Ethernet physical layer
          $ref: '#/components/schemas/PhysicalLink'
        id:
          description: An identifier for the physical link.
          maxLength: 45
          minLength: 1
          pattern: "[ -\x7f]+"
          type: string
      type: object
    CarrierEthernetSls:
      description: "The Service Level Specification Service Attribute (SLS) is, as\
        \ part of the Service Level Agreement, the technical details of the service\
        \ level, in terms of Performance Objectives, agreed between the Service Provider\
        \ and the Subscriber for Subscriber Ethernet Services and between the SP/SO\
        \ and Operator for Operator Ethernet Services. . A given SLS might contain\
        \ 0, 1, or more Performance Objectives for each Performance Metric. The SLS\
        \ is described in section 8.8 (EVC Service Level Specification Service Attribute)\
        \ of MEF 10.4 for EVCs and section 12.13 (OVC Service Level Specification\
        \ Service Attribute) for OVCs. MEF 10.4 defines 10 Performance Metrics (all\
        \ of which are included here). MEF 26.2 defines only 9 Performance Metrics.\
        \ MEF 26.2 does not include the One Way Composite PM. The other 9 are the\
        \ same."
      properties:
        slsCosNameEntry:
          description: MEF 10.4 sec. 8.8 and MEF 26.2 sec. 12.13 - This is a list
