            Service does not have an objective for One Way Availability. If there
            are multiple instances for this Class of Service then at least one of
            the parameters must be different between the instances.
          items:
            $ref: '#/components/schemas/OneWayAvailabilityPmMetric'
          minItems: 0
          type: array
          uniqueItems: true
        oneWayHighLossIntervalsPmMetric:
          description: MEF 10.4 sec. 8.8.8 and MEF 26.2 sec. 12.13.8 - oneWayHighLossIntervalsPmMetric
            is a reference to zero or more instances of One Way High Loss Intervals
            Performance Metric. Each reference contains a set of parameters and performance
            objective for the Performance Metric. If there are 0 instances then this
            Class of Service does not have an objective for One Way HLI. If there
            are multiple instances for this Class of Service then at least one of
            the parameters must be different between the instances.
          items:
            $ref: '#/components/schemas/OneWayHighLossIntervalPmMetric'
          minItems: 0
          type: array
          uniqueItems: true
        oneWayCompositePmMetric:
          description: MEF 10.4 sec. 8.8.10 - oneWayCompositePmMetric is a reference
            to zero or more instances of One Way Composite Performance Metric. Each
            reference contains a set of parameters and performance objective for the
            Performance Metric. If there are 0 instances then this Class of Service
            does not have an objective for One Way Composite Performance. If there
            are multiple instances for this Class of Service then at least one of
            the parameters must be different between the instances.
          items:
            $ref: '#/components/schemas/OneWayCompositePmMetric'
          minItems: 0
          type: array
          uniqueItems: true
        oneWayFrameLossRatioPmMetric:
          description: MEF 10.4 sec. 8.8.6 and MEF 26.2 sec. 12.13.6 - oneWayFrameLossRatioPmMetric
            is a reference to zero or more instances of One Way Frame Loss Ratio Performance
            Metric. Each reference contains a set of parameters and performance objective
            for the Performance Metric. If there are 0 instances then this Class of
            Service does not have an objective for One Way Frame Loss Ratio. If there
            are multiple instances for this Class of Service then at least one of
            the parameters must be different between the instances.
          items:
            $ref: '#/components/schemas/OneWayFrameLostRatioPmMetric'
          maxItems: 1
          minItems: 0
          type: array
          uniqueItems: true
        consecutiveIntervalN:
          description: "MEF 10.4 sec. 8.8 and MEF 26.2 sec. 12.13 - consectiveIntervalN\
            \ is an integer ? 1, used to identify how many consecutive ?\U0001d461\
            \U0001d458 intervals must have high loss to trigger a change in Availability."
          minimum: 1
          type: integer
        deltaT:
          description: "MEF 10.4 sec. 8.8 and MEF 26.2 sec. 12.13 - deltaT is a time\
            \ duration in seconds much smaller than timeInterval. This is used, primarily,\
            \ in calculations associated with Availability, High Loss Intervals and\
            \ Consecutive High Loss Intervals. MEF 10.4 and MEF 26.2 refer to this\
            \ as ?t and the k-th interval starting at ts is referred to as ?tk (k\
            \ is subscript)."
          minimum: 1
          type: integer
        oneWayFrameDelayRangePmMetric:
          description: MEF 10.4 sec. 8.8.4 and MEF 26.2 sec. 12.13.4 - oneWayFrameDelayRangePmMetric
            is a reference to zero or more instances of One Way Frame Delay Range
            Performance Metric. Each reference contains a set of parameters and performance
            objective for the Performance Metric. If there are 0 instances then this
            Class of Service does not have an objective for One Way Frame Delay Range.
            If there are multiple instances for this Class of Service then at least
            one of the parameters must be different between the instances.
          items:
            $ref: '#/components/schemas/OneWayFrameDelayRangePmMetric'
          minItems: 0
          type: array
          uniqueItems: true
        cosName:
          description: This is the CoS Name for this PM Entry.
          minLength: 1
          type: string
      type: object
    SourceMacAddressLimit:
      description: This limits the number of source MAC addresses that can be used
        in ingress  frame mapped to the End Point of all types over a time interval.
        It is a recommendation that each Ingress EI Frame with a source MAC address
        that would exceed the limit be discarded by the Carrier Ethernet Network.
      properties:
        limit:
          description: The number of MAC source addresses that will not subject an
            Ingress EI Frame to discard during the time interval.
          minimum: 1
          type: integer
        interval:
          $ref: '#/components/schemas/ShortDuration'
      type: object
    SubscriberUniCommon:
      description: "This class contains all of the Subscriber UNI Services Attributes\
        \ that are used in all four Business Functions (POQ, Quote, Order, Inventory).\
        \ At this time, this includes all of the Subscriber UNI Service Attributes.\
        \ This class is used to compose the SubscriberUNI class which has one file\
        \ for each Business Function that differ in terms of the Service Attributes\
        \ that are \"Required\" for the Business Function (rather than \"Optional\"\
        )."
      properties:
        listOfPhyLinks:
          description: "MEF 10.4 sec. 9.4 - The value of the Subscriber UNI List of\
            \ Physical Links Service Attribute is a list of 5-tuples of the form id,\
            \ ?physicalLink, synchronousEthernet, precisionTiming, demarcConnectorType?\
            , with one list item for each physical link. The value of id is an identifier\
            \ for the physical link. The value of physicalLink is the specific Ethernet\
            \ physical layer type. synchronousEthernet indicates if synchronous Ethernet\
            \ is used on the physical link and has the value Enabled or Disabled.\
            \ The value of precisionTiming indicates if the Precision Time Protocol\
            \ is used on the physical link and has the value Enabled or Disabled.\
            \ The value of demarcConnectorType specifies the type of connector used.\
            \ Note that the id and the physicalLink come from the CarrierEthernetPhysicalLink\
            \ class."
          items:
            $ref: '#/components/schemas/UniPhysicalLink'
          minItems: 0
          type: array
          uniqueItems: false
        virtualFrameMap:
          description: "MEF 10.4 sec. 9.2 and sec. 9.3 - When the value of the Subscriber\
            \ UNI Instantiation Service Attribute = Virtual there must exist a map\
            \ that maps the set of Virtual Frames that cross the UNI to a sequence\
            \ of pairs of the form ?s,t? where s is a standard Ethernet frame per\
            \ Clause 3 of IEEE Std 802.3  2015 [5] and t is the arrival time at the\
            \ UNI for all bits in s. Since MEF 10.4 does not specify the contents\
            \ or format of this map, it is currently defined as an arbitrary length\
            \ string."
          items:
            $ref: '#/components/schemas/VirtualFrameMap'
          maxItems: 1
          minItems: 0
          type: array
          uniqueItems: true
        portConversation:
          description: "MEF 10.4 sec. 9.6 - A mapping of Port Conversation IDs (i.e.,\
            \ VLAN IDs or zero for untagged frames) to an ordered list of physical\
            \ links if there are multiple physical links in the UNI and the link aggregation\
            \ is ALL_ACTIVE."
          items:
            $ref: '#/components/schemas/ConversationIdToAggregationLinkMap'
          minItems: 0
          type: array
          uniqueItems: false
        maximumNumberOfEndPoints:
          description: MEF 10.4 sec. 9.9 - The maximum number of OVC End Points that
            the Operator CEN can support at the UNI.
          maximum: 4094
          minimum: 1
          type: integer
        lagLinkMeg:
          $ref: '#/components/schemas/EnabledDisabled'
        l2cpAddressSet:
          $ref: '#/components/schemas/L2cpAddressSet'
        linkOAM:
          $ref: '#/components/schemas/EnabledDisabled'
        meg:
          $ref: '#/components/schemas/EnabledDisabled'
        linkAggregation:
          $ref: '#/components/schemas/LinkAggType'
        l2cpPeering:
          $ref: '#/components/schemas/L2cpPeering'
        maximumNumberOfCtagVlanIdsPerEndPoint:
          description: MEF 10.4 sec. 9.10 - An integer greater than or equal to 1
            that limits the number of C-Tag VLAN IDs that can map to each EVC End
            Point.
          maximum: 4094
          minimum: 1
          type: integer
        tokenShare:
          $ref: '#/components/schemas/EnabledDisabled'
        maximumServiceFrameSize:
          description: MEF 10.4 sec. 9.8 - Specifies the maximum size of Service Frames
            that can be transmitted across UNI.
          minimum: 1522
          type: integer
        envelopes:
          description: "MEF 10.4 sec. 9.12 - The Envelopes and Envelope Coupling Flag\
            \ values to which Bandwidth Profile Flows can be mapped. Value is None\
            \ or non-empty list of {envelopeID, couplingFlagForIndexZero}. If this\
            \ property is not present or an empty list, the value is assumed to have\
            \ the value None."
          items:
            $ref: '#/components/schemas/Envelope'
          minItems: 0
          type: array
          uniqueItems: true
        instantiation:
          description: "MEF 10.4 sec. 9.2 - When the value is Physical, the UNI is\
            \ implemented using one or more instances of a standard Physical Layer.\
            \ When the value is Virtual, the physical layer is not specified."
          $ref: '#/components/schemas/Instantiation'
      type: object
    TerminationError:
      description: This indicates an error that caused an Item to be terminated. The
        code and propertyPath should be used like in Error422.
      properties:
        code:
          $ref: '#/components/schemas/Error422Code'
        propertyPath:
          description: |
            A pointer to a particular property of the payload that caused the validation issue. It is highly recommended that this property should be used.
            Defined using JavaScript Object Notation (JSON) Pointer (https://tools.ietf.org/html/rfc6901).
          type: string
        value:
          description: Text to describe the reason of the termination.
          type: string
      type: object
    Time:
      description: "This Class provides full specification for a date and time: year:month:day\
        \ hour:minute:sec. The time and date are UTC."
      properties:
        month:
          maximum: 12
          minimum: 1
          type: integer
        hour:
          maximum: 23
          minimum: 0
          type: integer
        year:
          minimum: 1900
          type: integer
        day:
          maximum: 31
          minimum: 1
          type: integer
        minute:
          maximum: 59
          minimum: 0
          type: integer
        second:
          maximum: 59
          minimum: 0
          type: integer
      type: object
    TimeUnit:
      description: |
        Represents a unit of time.
        Reference: MEF 57.2 (Sn 9.22)
      enum:
      - calendarMonths
      - calendarDays
      - calendarHours
      - calendarMinutes
      - businessDays
      - businessHours
      - businessMinutes
      type: string
    UniConnectorGender:
      description: This indicates whether the Subscriber is presented with a SOCKET
        (common) or a PLUG (less common).
      enum:
      - SOCKET
      - PLUG
      type: string
    UniConnectorType:
      description: This indicates the type of connector that is presented to the Subscriber.
      enum:
      - SC
      - LC
      - RJ45
      - FC
      - D4
      - OTHER
      type: string
    UniPhysicalLink:
      allOf:
      - $ref: '#/components/schemas/CarrierEthernetPhysicalLink'
      - $ref: '#/components/schemas/UniSpecificAttributes'
      description: "This class describes the Physical Link attributes at a UNI. It\
        \ is a 6-tuple ?id, phy, frequency sync enable, PTP enable, connector, gender?\
        ."
    UniSpecificAttributes:
      properties:
        uniConnectorGender:
          description: This indicates whether the Subscriber is presented with a SOCKET
            (common) or a PLUG (less common).
          $ref: '#/components/schemas/UniConnectorGender'
        synchronousEthernet:
          $ref: '#/components/schemas/EnabledDisabled'
        uniConnectorType:
          description: This indicates the type of connector that is presented to the
            Subscriber.
          $ref: '#/components/schemas/UniConnectorType'
        precisionTiming:
          $ref: '#/components/schemas/EnabledDisabled'
      type: object
    VirtualFrameMap:
      description: A map for virtual frame mapping.   The absence of this attribute
        corresponds to a Service Attribute value of Not Applicable. Reference MEF
        10.4 Section 9.3 Subscriber UNI Virtual Frame Map Service Attribute.
      properties:
        vfMap:
          description: "MEF 10.4 sec. 9.2 and sec. 9,3 - When the value of the Subscriber\
            \ UNI Instantiation Service Attribute = Virtual, there must exist a map\
            \ that maps the set of Virtual Frames that cross the UNI to a sequence\
            \ of pairs of the form?s,t where s is a standard Ethernet frame per Clause\
            \ 3 of IEEE Std 802.3  2015 [5] and t is the arrival time at the UNI\
            \ for all bits in s. Since MEF 10.4 does not specify the contents or format\
            \ of this map, it is currently defined as an arbitrary length string."
          minLength: 0
          type: string
      type: object
    VlanType:
      description: An indication of the type EVC End Point Map. If the value is UT/PT
        then no additional information is required. If the value is LIST then a list
        of C-VLAN ID values must be specified.
      enum:
      - LIST
      - UT/PT
      type: string
