        ceVlanIdPreservation:
          description: "MEF 26.2 sec. 12.7 - Determines whether the C-tag in the Ingress\
            \ Frame is Stripped or Preserved in the Egress Frame. Per MEF 51.1, the\
            \ Operator must support PRESERVE and should support STRIP."
