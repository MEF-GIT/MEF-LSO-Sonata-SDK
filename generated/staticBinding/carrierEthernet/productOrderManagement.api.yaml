          description: MEF 26.2 sec. 12.12 - The OVC List of Class of Service Names
            Service Attribute is used to specify all of the Class of Service Names
            supported by an OVC. The value of the OVC List of Class of Service Names
            Service Attribute is a non-empty list of Class of Service Names (which
            may include one or more of the CoS Labels defined in MEF 23.2).
          items:
            type: string
          minItems: 1
          type: array
          uniqueItems: true
        availableMegLevel:
          $ref: '#/components/schemas/AvailableMegList'
        carrierEthernetSls:
          description: "MEF 26.2 sec. 12.13 - Technical details of the service level\
            \ in terms of Performance Objectives, agreed between the SP/SO and the\
            \ Operator as part of the Service Level Agreement. For each Performance\
            \ Metric included in the SLS, a Performance Objective must be included\
            \ as well as the parameter values needed for the Performance Metric."
          items:
            $ref: '#/components/schemas/CarrierEthernetSls'
          maxItems: 1
          minItems: 0
          type: array
          uniqueItems: true
        maximumFrameSize:
          description: "MEF 26.2 sec. 12.6 - The max length in bytes allowed in a\
            \ frame mapped to an OVC EP associated by the OVC. The length of the frame\
            \ includes all bytes from the start of the destination MAC address through\
            \ the Frame Check Sequence. This must be at least 1526 (1518+C-tag+S-tag).\
            \ This Service Attribute must be included in POQ, Quote, and Order if\
            \ the Buyer requires a value that is different than the value agreed on\
            \ during the on-boarding process between the Buyer and Seller."
