    \ MEF work in progress and is subject to\nchange.** \n\nThis API implements Business\
    \ Requirements described in MEF W57.2\n\nThe scope of this API includes the following\
    \ capabilities to the API:\n\n- Create Product Order\n- Update Product Order by\
    \ Product Order Identifier\n- Retrieve List of Product Orders\n- Retrieve Product\
    \ Order by Product Order Identifier\n- Modify Product Order Item Requested Delivery\
    \ Date\n- Retrieve Modify Product Order Item Requested Delivery Date List\n- Retrieve\
    \ Modify Product Order Item Requested Delivery Date by Identifier\n- Cancel Product\
    \ Order\n- Retrieve List of Cancel Product Orders\n- Retrieve Cancel Product Order\
    \ Request by Cancel Product Order Identifier\n- Initiate Charge\n- Respond to\
    \ Charge\n- Retrieve List of Charges\n- Retrieve Charge by Charge Identifier\n\
    - Register for Notifications\n- Send Notifications\n\nCopyright 2021 MEF Forum\
    \ and its contributors.\n\nThis file includes content based on the TM Forum Product\
    \ Order API (TMF622\nv4.0.0) available at https://github.com/tmforum-apis/TMF622_ProductOrder,\n\
    which is licensed by the TM Forum under the Apache License version 2.0. Such\n\
    content has been modified by the MEF Forum and its contributors.\n"
