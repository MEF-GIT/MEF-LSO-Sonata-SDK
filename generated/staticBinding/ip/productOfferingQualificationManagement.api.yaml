        - productOfferingQualificationItem
        - state
        type: object
      description: |
        Represents a response to the Buyer POQ inquiry. This type defines a set of attributes that are assigned by the Seller while processing the request. A POQ response is a combination of attributes defined here with common attributes that are sent in the request. This type is used in response to an immediate request and POQ retrieval by an identifier. Reference MEF 79 (Sn 8.7 and 8.4.3).
    ProductOfferingQualificationItem:
      allOf:
      - $ref: '#/components/schemas/ProductOfferingQualificationItem_Common'
      - properties:
          terminationError:
            description: |
              A list of text-based reasons the Seller MUST provide when the request cannot be processed. When item state is `terminatedWithError` the Seller **MUST** provide at least one termination error.
            items:
              $ref: '#/components/schemas/TerminationError'
            type: array
          serviceabilityConfidence:
            $ref: '#/components/schemas/MEFServiceabilityColor'
          serviceabilityConfidenceReason:
            description: A free text description of the reason a particular color
              is being provided.
            type: string
          alternateProductOfferingProposal:
            description: |
              A list of one or more alternative Product Offerings that the Seller is proposing to the Buyer. If 1) the Buyer has set `provideAlternate=true`;  2) the Seller has determined that the POQ Confidence Level for this item is `yellow` or `red`; and  3) The Seller has alternate Products (e.g. similar but lower bandwidth) that may be adequate.
              **MUST NOT** be specified if 'state' is 'terminatedWithError' or 'done.abandoned'.
            items:
              $ref: '#/components/schemas/AlternateProductOfferingProposal'
            type: array
          installationInterval:
            $ref: '#/components/schemas/Duration'
          guaranteedUntilDate:
            description: |
              Date until the Seller guarantees the qualification result. **MUST NOT** be specified if 'state' is 'terminatedWithError' or 'done.abandoned'.
            format: date-time
            type: string
          stateChange:
            description: |
              A log of all state transitions for the POQ Item. It must be in sync with the most recent POQ Item's state.
            items:
              $ref: '#/components/schemas/MEFPOQItemStateChange'
            type: array
          state:
            $ref: '#/components/schemas/MEFPOQItemTaskStateType'
        required:
        - state
        type: object
      description: |-
        An individual article included in a POQ that describes a Product of a particular type (Product Offering) being delivered to a specific geographical location.  The objective is to determine if it is feasible for the Seller to deliver this item as described and for the Seller to inform the Buyer of the estimated time interval to complete this delivery.
        Reference: MEF 79 (Sn 8.4.3.1)
    ProductOfferingQualificationItem_Common:
      description: |
        Common attributes shared between a POQ request and response.  These attributes are provided by the Buyer and must not be modified by the Seller.
      properties:
        product:
          $ref: '#/components/schemas/MEFProductRefOrValue'
        qualificationItemRelationship:
          description: |
            A list of references to related POQ items in this POQ
          items:
            $ref: '#/components/schemas/QualificationItemRelationship'
          type: array
        relatedContactInformation:
          description: |-
            Contact information of an individual or organization playing a role for this POQ Item
            (e.g. for MEF 79: POQ Item Location Contact, role=locationContact)
          items:
            $ref: '#/components/schemas/RelatedContactInformation'
          type: array
        action:
          $ref: '#/components/schemas/ProductActionType'
        id:
          description: |
            Id of this POQ item which is unique within the POQ. Assigned by the Buyer.
          type: string
      required:
      - action
      - id
      - product
      type: object
    ProductOfferingQualificationItem_Create:
      allOf:
      - $ref: '#/components/schemas/ProductOfferingQualificationItem_Common'
      - type: object
      description: |-
        This structure serves as a request for a product offering qualification item.
        A product qualification item is an individual article included in a POQ that describes a Product of a particular type (Product Offering) being delivered to the geographic address  or a service site specified by the Buyer.
        The objective is to determine if it is feasible for the Seller to deliver this item as described and for the Seller to inform the Buyer of the estimated time interval to complete this delivery.
        The modelling pattern introduces the `Common` supertype to aggregate attributes that are common to both `ProductOfferingQualificationItem` and `ProductOfferingQualificationItem_Create`. It happens that it is the Create type has a subset of attributes of the response type and does not introduce any new, thus the `Create` type has an empty definition.
        Reference: MEF 79 (Sn 8.4.1.1)
    ProductOfferingQualification_Common:
      description: |
        Defines a set of POQ attributes that might be used by the Buyer and cannot be modified by the Seller. The `relatedContactInformation` entries provided by the Buyer cannot be changed by the Seller, however the Seller might append related contact information to that list.`
      properties:
        instantSyncQualification:
          default: false
          description: "If this flag is set to Yes, Buyer requests to have an instant\
            \ qualification to be provided in operation POST response"
          type: boolean
        relatedContactInformation:
          description: |-
            Party playing a role for this qualification. MEF 79 mandates
            providing 'Buyer Contact Information' in the request
            ('role=buyerContactInformation') and 'Seller Contact Information'
            in the response ('role=sellerContactInformation')
          items:
            $ref: '#/components/schemas/RelatedContactInformation'
          minItems: 1
          type: array
        externalId:
          description: ID given by the consumer and only understandable by him (to
            facilitate his searches afterwards)
          type: string
        provideAlternative:
          default: false
          description: Allows the Buyer to indicate if he is willing to get an alternate
            proposal if requested product not available.
          type: boolean
        projectId:
          description: This value MAY be assigned by the Buyer to identify a project
            the serviceability request is associated with.
          type: string
        requestedPOQCompletionDate:
          description: The latest date a the POQ completion is expected. This attribute
            is required when `instantSyncQualification=false`
          format: date-time
          type: string
      required:
      - relatedContactInformation
      type: object
    ProductOfferingQualification_Create:
      allOf:
      - $ref: '#/components/schemas/ProductOfferingQualification_Common'
      - properties:
          productOfferingQualificationItem:
            description: A non-empty list of POQ items
            items:
              $ref: '#/components/schemas/ProductOfferingQualificationItem_Create'
            minItems: 1
            type: array
        required:
        - productOfferingQualificationItem
        type: object
      description: |
        Represents a request formulated by the Buyer that is composed of product offering qualification items.
        Reference: MEF 79 (Sn 8.4)
    ProductOfferingQualification_Find:
      description: "This class represent a single list item for the response of `listProductOfferingQualification`\
        \ operation. \nReference: MEF 79 (Sn 8.6)\n"
      properties:
        externalId:
          description: ID given by the consumer and only understandable by him (to
            facilitate his searches afterwards)
          type: string
        id:
          description: The POQ Request's unique identifier.
          type: string
        state:
          $ref: '#/components/schemas/MEFPOQTaskStateType'
        projectId:
          description: "The project ID specified by the Buyer in the POQ Request,\
            \ if any."
          type: string
        requestedPOQCompletionDate:
          description: |
            The latest date the POQ completion is expected by the Buyer, if specified by the Buyer.
          format: date
          type: string
      required:
      - id
      - state
      type: object
    ProductOfferingRef:
      description: "A reference to a Product Offering offered by the Seller to the\
        \ Buyer.  A Product Offering contains the commercial and technical details\
        \ of a Product sold by a particular Seller. A Product Offering defines all\
        \ of the commercial terms and, through association with a particular Product\
        \ Specification, defines all the technical attributes and behaviors of the\
        \ Product. A Product Offering may constrain the allowable set of configurable\
        \ technical attributes and/or behaviors specified in the associated Product\
        \ Specification. Defined in MEF 79 Section 8.4.1.1"
      properties:
        href:
          description: |
            Hyperlink to a Product Offering in Sellers catalog. In case Seller is not providing a catalog API this field is not used. The catalog is provided by the Seller to the Buyer during onboarding. Hyperlink MAY be used by the Seller in responses   Hyperlink MUST be ignored by the Seller in case it is provided by the Buyer in a request.
          type: string
        id:
          description: id of a Product Offering. It is assigned by the Seller. The
            Buyer and the Seller exchange information about offerings' ids during
            the onboarding process.
          type: string
      required:
      - id
      type: object
    ProductRelationshipWithGrouping:
      description: A relationship to existing Product. The requirements for usage
        for given Product are described in the Product Specification. The "WithGrouping"
        flavour of the Product Relationship allows for providing a list of related
        product identifiers within a single Product Relationship. This can be later
        used while processing the request as defined in the Product Specification.
        The `groupingKey` attribute is used to achieve this behavior in the API by
        marking the list of `ProductRelationshipWithGroupings` within a `product`
        with a common key.
      properties:
        relationshipType:
          description: "Specifies the type (nature) of the relationship to the related\
            \ Product. The nature of required relationships varies for Products of\
            \ different types. For example, a UNI or ENNI Product may not have any\
            \ relationships, but an Access E-Line may have two mandatory relationships\
            \ (related to the UNI on one end and the ENNI on the other). More complex\
            \ Products such as multipoint IP or Firewall Products may have more complex\
            \ relationships. As a result, the allowed and mandatory `relationshipType`\
            \ values are defined in the Product Specification."
          type: string
        href:
          description: |
            Hyperlink to the product in Seller's inventory that is referenced Hyperlink MAY be set by the Seller in responses. Hyperlink MUST be ignored by the Seller in case it is provided by the Buyer in a request.
          type: string
        id:
          description: unique identifier of a Product that is referenced
          type: string
        groupingKey:
          description: |
            MEF 79.0.1. Introduces a list of related ids for the ProductRelationship. For sake of TMF compliance, a `groupingKey` is introduced to retain id as a simple attribute. Ids from relationships having the same `groupingKey` and `relationshipType` MUST be treated as a list of identifiers.
            Reference: MEF 79.0.1 (Sn 7)
          type: string
      required:
      - id
      - relationshipType
      type: object
    ProductSpecificationRef:
      description: A reference to a structured set of well-defined technical attributes
        and/or behaviors that are used to construct a Product Offering for sale to
        a market.
      properties:
        href:
          description: |
            Hyperlink to a Product Specification in Sellers catalog. In case Seller is not providing a catalog API this field is not used. The catalog is provided by the Seller to the Buyer during onboarding. Hyperlink MAY be used by the Seller in responses. Hyperlink MUST be ignored by the Seller in case it is provided by the Buyer in a request.
          type: string
        id:
          description: Unique identifier of the product specification
          type: string
      required:
      - id
      type: object
    QualificationItemRelationship:
      description: |-
        The relationship between product offering qualification items that can be used to validate business rules between POQ items.
        Reference: MEF 79.0.1 (Sn 6)
      properties:
        relationshipType:
          description: |
            One of the relationship types defined in the Product Specification. For example: "relies on".
          type: string
        id:
          description: An identifier of the targeted POQ item within the same POQ
            request
          type: string
      required:
      - id
      - relationshipType
      type: object
    RelatedContactInformation:
      description: "Contact data for a person or organization that is involved in\
        \ the product offering qualification. In a given context it is always specified\
        \ by the Seller (e.g. Seller Contact Information) or by the Buyer. \nReference:\
        \ MEF 79 (Sn 8.11)"
      properties:
        number:
          description: Phone number
          type: string
        emailAddress:
          description: Email address
          type: string
        role:
          description: A role of the particular contact in the request
          type: string
        postalAddress:
          $ref: '#/components/schemas/FieldedAddress'
        organization:
          description: The organization or company that the contact belongs to
          type: string
        name:
          description: Name of the contact
          type: string
        numberExtension:
          description: Phone number extension
          type: string
      required:
      - emailAddress
      - name
      - number
      - role
      type: object
    RelatedPlaceRefOrValue:
      description: Place defines the places (locations) where the products being subject
        of this qualification are to be provided.
      discriminator:
        mapping:
          FieldedAddress: '#/components/schemas/FieldedAddress'
          FormattedAddress: '#/components/schemas/FormattedAddress'
          GeographicAddressLabel: '#/components/schemas/GeographicAddressLabel'
          MEFGeographicPoint: '#/components/schemas/MEFGeographicPoint'
          GeographicAddressRef: '#/components/schemas/GeographicAddressRef'
          GeographicSiteRef: '#/components/schemas/GeographicSiteRef'
        propertyName: '@type'
      properties:
        role:
          description: Role of this place. The values that can be specified here are
            described by Product Specification (e.g. "INSTALL_LOCATION").
          type: string
        '@type':
          description: |
            This field is used as discriminator. The value is the name of one of the types that inherit from it using 'allOf', i.e. one of FieldedAddress, FormattedAddress, GeographicAddressLabel, MEFGeographicPoint, GeographicAddressRef, GeographicSiteRef. Moreover, it might discriminate for an additional related place as defined in '@schemaLocation'.
          enum:
          - FieldedAddress
          - FormattedAddress
          - GeographicAddressLabel
          - MEFGeographicPoint
          - GeographicAddressRef
          - GeographicSiteRef
          type: string
        '@schemaLocation':
          description: A URL to a JSON-Schema file that defines additional attributes
            and relationships. May be used to define additional related place types.
            Usage of this attribute must be agreed between Buyer and Seller.
          format: uri
          type: string
      required:
      - '@type'
      - role
      type: object
    RoutingProtocols:
      description: "Data type to support routing protocols and associated parameters\
        \ that are used to exchange IP routes across the UNI. The value is a list\
        \ of protocols (possibly empty), where each entry consists of the protocol\
        \ name (one of Static, OSPF or BGP) the type of routes that will be exchanged\
        \ (one of IPv4 or IPv6 or Both) and set of additional parameters as specified.\
        \  Reference MEF 61.1 Section 12.7 UNI Routing Protocols Service Attributes."
      properties:
        static:
          description: Reference to Static routing
          items:
            $ref: '#/components/schemas/Static'
          minItems: 0
          type: array
        bgp:
          description: Reference to BGP routing
          items:
            $ref: '#/components/schemas/Bgp'
          minItems: 1
          type: array
        ospf:
          description: Reference to OSPF routing.
          items:
            $ref: '#/components/schemas/Ospf'
          minItems: 1
          type: array
      type: object
    State:
      enum:
      - SP_OPERATOR_ADDRESSES
      - ANY
      type: string
    Static:
      description: "When an entry in the UNI Routing Protocols list is for Static,\
        \ the IP Prefixes used in the Subscriber Network that are reachable via this\
        \ UNI are specified as additional parameters in the entry. These are known\
        \ as Static IP Prefixes. Reference MEF 61.1 Section 12.7.1 Static."
      properties:
        staticIpEntry:
          description: Static IP address entry.
          items:
            $ref: '#/components/schemas/StaticEntry'
          minItems: 1
          type: array
      type: object
    StaticEntry:
      description: "StaticIpEntry data type including IPv4/IPv6 prefixes, forwarding\
        \ information and administrative distance."
      properties:
        staticPrefix:
          $ref: '#/components/schemas/Ipv4Ipv6Prefixes'
        administrativeDistance:
          description: "Administrative distance, an integer > 0."
          type: integer
        forwardingInformation:
          $ref: '#/components/schemas/ForwardingInformation'
      type: object
    TerminationError:
      description: This indicates an error that caused an Item to be terminated. The
        code and propertyPath should be used like in Error422.
      properties:
        code:
          $ref: '#/components/schemas/Error422Code'
        propertyPath:
          description: |
            A pointer to a particular property of the payload that caused the validation issue. It is highly recommended that this property should be used.
            Defined using JavaScript Object Notation (JSON) Pointer (https://tools.ietf.org/html/rfc6901).
          type: string
        value:
          description: Text to describe the reason of the termination.
          type: string
      type: object
    TimeUnit:
      description: |
        Represents a unit of time.
        Reference: MEF 79 (Sn 8.4.3.1/8.4.3.2)
      enum:
      - calendarMonths
      - calendarDays
      - calendarHours
      - calendarMinutes
      - businessDays
      - businessHours
      - businessMinutes
      type: string
    UniAccessLinkIpv4AddressType:
      description: "IPv4 Connection Address mechanism. Possible values are None, Static\
        \ or DHCP."
      enum:
      - DHCP
      - STATIC
      - UNNUMBERED
      type: string
    UniIpv4ConnectionAddressing:
      description: UniIpv4ConnectionAddressing is a data type representing how IPv4
        addresses are allocated to the devices on the UNI Access Link.  Reference
        MEF 61 Section 13.4 UNI Access Link IPv4 Connection Addressing Service Attribute.
      properties:
        uniAccessLinkIpv4AddressType:
          description: "IPv4 Connection Address mechanism. Possible values are None,\
            \ Static or DHCP."
          $ref: '#/components/schemas/UniAccessLinkIpv4AddressType'
        ipv4SecondarySubnetList:
          description: Secondary IPv4 Subnet List. Includes IPv4 Prefix and Service
            Provider IPv4 Addresses.
          items:
            $ref: '#/components/schemas/Ipv4Subnet'
          minItems: 0
          type: array
        ipv4PrimarySubnet:
          description: Primary IPv4 Subnet. Includes IPv4 Prefix and Service Provider
            IPv4 Addresses.
          items:
            $ref: '#/components/schemas/Ipv4Subnet'
          maxItems: 1
          minItems: 0
          type: array
      type: object
    UniIpv6ConnectionAddressing:
      description: UniIpv6ConnectionAddressing is a data type representing how IPv6
        addresses are allocated to the devices on the UNI Access Link.  Reference
        MEF 61 Section 13.5 UNI Access Link IPv6 Connection Addressing Service Attribute.
      properties:
        ipv6AddressType:
          description: "IPv6 Connection Address mechanism. Possible values are None,\
            \ DHCP, SLAAC, Static or LL-only."
          $ref: '#/components/schemas/Ipv6AddressType'
        ipv6SubnetList:
          items:
            $ref: '#/components/schemas/Ipv6Subnet'
          minItems: 0
          type: array
      type: object
    UniManagementType:
      description: Enumeration representing the UNI Management Type options. Reference
        MEF 61.1 Section 12.2 UNI Management Type Service Attribute.
      properties:
        state:
          $ref: '#/components/schemas/UniManagementTypeState'
      type: object
    UniManagementTypeState:
      enum:
      - SUBSCRIBER_MANAGEMENT
      - PROVIDER_MANAGEMENT
      type: string
    basicIaIpvcEndPoint:
      description: The Basic Internet Access IPVC End Point is a MEF 69.1 defined
        version of MEF 61.1 IPVC End Point. Reference MEF 69.1 Section 9.2 Internet
        Access IPVC End Point Requirements.
      properties:
        maximumNumberOfIpv4Routes:
          description: Maximum number of IPv4 routes supported by this IPVC End Point.
            Reference MEF 61.1 Section 11.7 IPVC EP Maximum Number of IPv4 Routes
            Service Attribute. Absence of this attribute corresponds to a value of
            “Unlimited”.
          items:
            type: integer
          maxItems: 1
          minItems: 0
          type: array
        identifier:
          description: A unique identifier for the IPVC End Point for management purposes.
            Reference MEF 61.1 Section 11.1 IPVC EP Identifier Service Attribute.
          type: string
        basicIaIpvc:
          $ref: '#/components/schemas/basicIaIpvcRef'
        basicIaUni:
          $ref: '#/components/schemas/basicIaUniRef'
        egressClassOfServiceMap:
          $ref: '#/components/schemas/EgressClassOfServiceMap'
        maximumNumberOfIpv6Routes:
          description: Maximum number of IPv6 routes supported by this IPVC End Point.
            Reference MEF 61.1 Section 11.8 IPVC EP Maximum Number of IPv6 Routes
            Service Attribute. Absence of this attribute corresponds to a value of
            “Unlimited”.
          items:
            type: integer
          maxItems: 1
          minItems: 0
          type: array
        ingressClassOfServiceMap:
          $ref: '#/components/schemas/IngressClassOfServiceMap'
      title: MEF LSO Cantata-Sonata Basic Internet Access IPVC End Point
      type: object
    basicIaIpvcEndPointRef:
      description: "First reference Basic IA IPVC, then specific EVC End Point"
      properties:
        evcRef:
          $ref: '#/components/schemas/basicIaIpvcRef'
        id:
          description: Points to Basic IA IpvcEndPoint
          format: uuid
          type: string
      type: object
    basicIaIpvcRef:
      properties:
        href:
          format: uri
          type: string
        id:
          format: uuid
          type: string
      type: object
    basicIaUni:
      description: The Basic Internet Access UNI is a MEF 69.1 defined version of
        MEF 61.1 UNI. Reference MEF 69.x Section 8.3 Internet Access UNI Requirements.
      properties:
        identifier:
          description: Unique identifier for the Basic Internet Access UNI for management
            purposes. Reference MEF 61.1 Section 13.1 UNI Access Link Identifier Service
            Attribute.
          type: string
        basicIaUniAccessLink:
          $ref: '#/components/schemas/basicIaUniAccessLink'
        basicIaIpvcEndPoint:
          items:
            $ref: '#/components/schemas/basicIaIpvcEndPointRef'
          minItems: 0
          type: array
        egressBandwidthProfileEnvelope:
          $ref: '#/components/schemas/IpUniEgressBwpEnvelope'
        listOfControlProtocols:
          $ref: '#/components/schemas/ControlProtocols'
        routingProtocols:
          $ref: '#/components/schemas/RoutingProtocols'
        managementType:
          $ref: '#/components/schemas/UniManagementType'
        ingressBandwidthProfileEnvelope:
          $ref: '#/components/schemas/IpUniIngressBwpEnvelope'
      required:
      - identifier
      title: MEF LSO Cantata-Sonata Basic Internet Access UNI
      type: object
    basicIaUniAccessLink:
      description: The Basic Internet Access UNI Access Link is a MEF 69.1 defined
        version of MEF 61.1 UNI Access Link. Reference MEF 69.1 Section 9.4 Internet
        Access UNI Access Link Requirements.
      properties:
        identifier:
          description: Unique identifier for the UNI Access Link for management purposes.
            Reference MEF 61.1 Section 13.1 UNI Access Link Identifier Service Attribute.
          type: string
        l2Technology:
          $ref: '#/components/schemas/L2Technology'
        ipv4ConnectionAddressing:
          $ref: '#/components/schemas/UniIpv4ConnectionAddressing'
        ipv6ConnectionAddressing:
          $ref: '#/components/schemas/UniIpv6ConnectionAddressing'
        prefixDelegation:
          $ref: '#/components/schemas/EnabledDisabled'
        basicIaUni:
          $ref: '#/components/schemas/basicIaUni'
        mtu:
          description: "Maximum size, in octets of an IP Packet that can traverse\
            \ the UNI Access Link. Reference MEF 61.1 Section 13.9 UNI Access Link\
            \ IP MTU Service Attribute."
          type: integer
      required:
      - identifier
      title: MEF LSO Cantata-Sonata Basic Internet Access UNI Access Link Service
        Specifications
      type: object
    basicIaUniRef:
      properties:
        href:
          format: uri
          type: string
        id:
          format: uuid
          type: string
      type: object
