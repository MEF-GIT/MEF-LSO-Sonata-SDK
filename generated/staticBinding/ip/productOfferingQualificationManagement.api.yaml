openapi: 3.0.1
info:
  description: "**This file forms part of MEF 87**\n \nThis API implements Business\
    \ Requirements described in MEF 79\n\nThe Product Offering Qualification (POQ)\
    \ Management API allows a Buyer to\ncheck whether the Seller can deliver a product\
    \ or set of products from\namong their product offerings at the geographic address\
    \ or a service site\nspecified by the Buyer; or modify a previously purchased\
    \ product.\n\nThe following use cases are managed:\n- Create Product Offering\
    \ Qualification\n- Retrieve POQ List\n- Retrieve POQ by Identifier\n- Register\
    \ for POQ Notifications (note: Send POQ Notification is supported by productOfferingQualificationNotification.api.yaml)\n\
    \nCopyright 2021 MEF Forum and its contributors\n\nThis file includes content\
    \ based on the TM Forum Product Offering\nQualification API (TMF679 v4.0.0) available\
    \ at\nhttps://github.com/tmforum-apis/TMF679_ProductOfferingQualification, which\n\
    is licensed by the TM Forum under the Apache License version 2.0. Such\ncontent\
    \ has been modified by the MEF Forum and its contributors.\n"
  title: Product Offering Qualification Management
  version: 7.0.1
servers:
- url: "https://{serverBase}/mefApi/sonata/productOfferingQualification/v7/"
  variables:
    serverBase:
      default: mef.net
      description: The base of Seller's URL.
tags:
- description: Operations for managing the Product Offering Qualification request.
  name: productOfferingQualification
- description: Operations for managing the subscription for events notification.
  name: events subscription
paths:
  /hub:
    post:
      description: "A request initiated by the Buyer to instruct the Seller to send\
        \ notifications of POQ create, POQ and/or POQ Item state changes if the Buyer\
        \ has registered for these notifications. The state change notifications are\
        \ sent only in the Deferred response scenario as in the Immediate response\
        \ scenario once the response to POQ Request is provided (create notification),\
        \ there  will be no further state changes.  Reference: MEF 79 (section 8.4.2)."
      operationId: registerListener
      parameters:
      - description: |-
          The unique identifier of the organization that is acting as the a Buyer. MUST be specified in the request only when the requester represents more than one Buyer.
          Reference: MEF 79 (Sn 8.8)
        explode: true
        in: query
        name: buyerId
        required: false
        schema:
          type: string
        style: form
      - description: |-
          The unique identifier of the organization that is acting as the Seller. MUST be specified in the request only when the responding entity  represents more than one Seller.
          Reference: MEF 79 (Sn 8.8)
        explode: true
        in: query
        name: sellerId
        required: false
        schema:
          type: string
        style: form
      requestBody:
        content:
          application/json;charset=utf-8:
            schema:
              $ref: '#/components/schemas/EventSubscriptionInput'
        description: Data containing the callback endpoint to which to deliver the
          information.
        required: true
      responses:
        "201":
          content:
            application/json;charset=utf-8:
              schema:
                $ref: '#/components/schemas/EventSubscription'
          description: Created. (https://tools.ietf.org/html/rfc7231#section-6.3.2)
        "400":
          content:
            application/json;charset=utf-8:
              schema:
                $ref: '#/components/schemas/Error400'
          description: Bad Request
        "401":
          content:
            application/json;charset=utf-8:
              schema:
                $ref: '#/components/schemas/Error401'
          description: Unauthorized
        "403":
          content:
            application/json;charset=utf-8:
              schema:
                $ref: '#/components/schemas/Error403'
          description: Forbidden
        "404":
          content:
            application/json;charset=utf-8:
              schema:
                $ref: '#/components/schemas/Error404'
          description: Not Found
        "500":
          content:
            application/json;charset=utf-8:
              schema:
                $ref: '#/components/schemas/Error500'
          description: Internal Server Error
        "501":
          content:
            application/json;charset=utf-8:
              schema:
                $ref: '#/components/schemas/Error501'
          description: Method not implemented. Used in case Seller is not supporting
            Notification mechanism
      summary: Allows a Buyer to register to receive POQ state change notifications
      tags:
      - events subscription
      x-codegen-request-body-name: data
  /hub/{id}:
    delete:
      description: "This operation is used to delete an event subscription. \nReference:\
        \ MEF 79 (Sn 8.3)\n"
      operationId: unregisterListener
      parameters:
      - description: Identifier of the EventSubscription
        explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      - description: |-
          The unique identifier of the organization that is acting as the a Buyer. MUST be specified in the request only when the requester represents more than one Buyer.
          Reference: MEF 79 (Sn 8.8)
        explode: true
        in: query
        name: buyerId
        required: false
        schema:
          type: string
        style: form
      - description: |-
          The unique identifier of the organization that is acting as the Seller. MUST be specified in the request only when the responding entity represents more than one Seller.
          Reference: MEF 79 (Sn 8.8)
        explode: true
        in: query
        name: sellerId
        required: false
        schema:
          type: string
        style: form
      responses:
        "204":
          description: No Content. (https://tools.ietf.org/html/rfc7231#section-6.3.5)
        "400":
          content:
            application/json;charset=utf-8:
              schema:
                $ref: '#/components/schemas/Error400'
          description: Bad Request
        "401":
          content:
            application/json;charset=utf-8:
              schema:
                $ref: '#/components/schemas/Error401'
          description: Unauthorized
        "403":
          content:
            application/json;charset=utf-8:
              schema:
                $ref: '#/components/schemas/Error403'
          description: Forbidden
        "404":
          content:
            application/json;charset=utf-8:
              schema:
                $ref: '#/components/schemas/Error404'
          description: Not Found
        "500":
          content:
            application/json;charset=utf-8:
              schema:
                $ref: '#/components/schemas/Error500'
          description: Internal Server Error
        "501":
          content:
            application/json;charset=utf-8:
              schema:
                $ref: '#/components/schemas/Error501'
          description: Method not implemented. Used in case Seller is not supporting
            Notification mechanism
      summary: Unregister a listener
      tags:
      - events subscription
  /productOfferingQualification:
    get:
      description: "The Buyer requests a list of POQs from the Seller based on a set\
        \ of POQ filter criteria (as described in MEF79). For each POQ returned, the\
        \ Seller also provides a POQ Identifier that uniquely identifies this POQ\
        \ within the Seller's system. The order of the elements returned to the Buyer\
        \ is defined by the Seller (e.g. natural order) and does not change between\
        \ the pages. If criteria for attribute X are provided, all returned items\
        \ must match it."
      operationId: listProductOfferingQualification
      parameters:
      - description: State of the POQ to be retrieved. See `MEFPOQTaskStateType` definition
          for details
        explode: true
        in: query
        name: state
        required: false
        schema:
          enum:
          - acknowledged
          - terminatedWithError
          - inProgress
          - done.unableToProvide
          - done.ready
          type: string
        style: form
      - description: ID given by the consumer and only understandable by him (to facilitate
          his searches afterward)
        explode: true
        in: query
        name: externalId
        required: false
        schema:
          type: string
        style: form
      - description: Identifier of Buyer project associated with POQ
        explode: true
        in: query
        name: projectId
        required: false
        schema:
          type: string
        style: form
      - description: POQ expected response date is on or after this date
        explode: true
        in: query
        name: requestedPOQCompletionDate.gt
        required: false
        schema:
          format: date-time
          type: string
        style: form
      - description: POQ expected response date is on or before this date
        explode: true
        in: query
        name: requestedPOQCompletionDate.lt
        required: false
        schema:
          format: date-time
          type: string
        style: form
      - description: The unique identifier of the organization that is acting as the
          Buyer
        explode: true
        in: query
        name: buyerId
        required: false
        schema:
          type: string
        style: form
      - description: The unique identifier of the organization that is acting as the
          Seller
        explode: true
        in: query
        name: sellerId
        required: false
        schema:
          type: string
        style: form
      - description: Requested index for the start of POQ to be provided in response
          requested by the client. Note that the index starts with "0".
        explode: true
        in: query
        name: offset
        required: false
        schema:
          format: int32
          type: integer
        style: form
      - description: Requested number of POQ to be provided in response requested
          by client
        explode: true
        in: query
        name: limit
        required: false
        schema:
          format: int32
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json;charset=utf-8:
              schema:
                items:
                  $ref: '#/components/schemas/ProductOfferingQualification_Find'
                type: array
          description: OK. (https://tools.ietf.org/html/rfc7231#section-6.3.1)
          headers:
            X-Pagination-Throttled:
              description: |
                Used to indicate that result page was throttled to maximum possible size  and there are additional results that can be fetched
              explode: false
              schema:
                type: boolean
              style: simple
            X-Total-Count:
              description: |
                The total number of matching POQ. E.g. if there are 50 matching items in total, but the request has offset=10 and limit=10, then the X-Total-Count is 50.
              explode: false
              schema:
                type: integer
              style: simple
            X-Result-Count:
              description: The number of POQ included in the response
              explode: false
              schema:
                type: integer
              style: simple
        "400":
          content:
            application/json;charset=utf-8:
              schema:
                $ref: '#/components/schemas/Error400'
          description: Bad Request
        "401":
          content:
            application/json;charset=utf-8:
              schema:
                $ref: '#/components/schemas/Error401'
          description: Unauthorized
        "403":
          content:
            application/json;charset=utf-8:
              schema:
                $ref: '#/components/schemas/Error403'
          description: Forbidden
        "500":
          content:
            application/json;charset=utf-8:
              schema:
                $ref: '#/components/schemas/Error500'
          description: Internal Server Error
      summary: Retrieve a list of ProductOfferingQualifications based on a set of
        criteria
      tags:
      - productOfferingQualification
    post:
      description: "A request initiated by the Buyer to determine whether the Seller\
        \ is able to deliver a product or set of products from among their product\
        \ offerings, at the Buyer's location(s); or modify a previously purchased\
        \ product. The Seller also provides estimated time intervals to complete these\
        \ deliveries. Reference: MEF 79 (Sn 8.4)."
      operationId: createProductOfferingQualification
      parameters:
      - description: |-
          The unique identifier of the organization that is acting as the a Buyer. MUST be specified in the request only when the requester represents more than one Buyer.
          Reference: MEF 79 (Sn 8.8)
        explode: true
        in: query
        name: buyerId
        required: false
        schema:
          type: string
        style: form
      - description: |-
          The unique identifier of the organization that is acting as the Seller. MUST be specified in the request only when the responding entity represents more than one Seller.
          Reference: MEF 79 (Sn 8.8)
        explode: true
        in: query
        name: sellerId
        required: false
        schema:
          type: string
        style: form
      requestBody:
        content:
          application/json;charset=utf-8:
            schema:
              $ref: '#/components/schemas/ProductOfferingQualification_Create'
        description: POQ content provided by the Buyer. See definition's description
          for details.
        required: true
      responses:
        "201":
          content:
            application/json;charset=utf-8:
              schema:
                $ref: '#/components/schemas/ProductOfferingQualification'
          description: Created. (https://tools.ietf.org/html/rfc7231#section-6.3.2)
        "400":
          content:
            application/json;charset=utf-8:
              schema:
                $ref: '#/components/schemas/Error400'
          description: Bad Request
        "401":
          content:
            application/json;charset=utf-8:
              schema:
                $ref: '#/components/schemas/Error401'
          description: Unauthorized
        "403":
          content:
            application/json;charset=utf-8:
              schema:
                $ref: '#/components/schemas/Error403'
          description: Forbidden
        "422":
          content:
            application/json;charset=utf-8:
              schema:
                items:
                  $ref: '#/components/schemas/Error422'
                type: array
          description: Unprocessable entity due to business validation problems
        "500":
          content:
            application/json;charset=utf-8:
              schema:
                $ref: '#/components/schemas/Error500'
          description: Internal Server Error
      summary: Send a request to perform product offering qualification
      tags:
      - productOfferingQualification
      x-codegen-request-body-name: productOfferingQualification
  /productOfferingQualification/{id}:
    get:
      description: The Buyer requests the full details of a single Product Offering
        Qualification based on a POQ identifier returned from  the POQ create (`createProductOfferingQualification`)
        or POQ find (`listProductOfferingQualification`)
      operationId: retrieveProductOfferingQualification
      parameters:
      - description: POQ identifier (matches `ProductOfferingQualification.id`)
        explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      - description: |-
          The unique identifier of the organization that is acting as the a Buyer. MUST be specified in the request only when the requester represents more than one Buyer.
          Reference: MEF 79 (Sn 8.8)
        explode: true
        in: query
        name: buyerId
        required: false
        schema:
          type: string
        style: form
      - description: |-
          The unique identifier of the organization that is acting as the Seller. MUST be specified in the request only when the responding entity represents more than one Seller.
          Reference: MEF 79 (Sn 8.8)
        explode: true
        in: query
        name: sellerId
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json;charset=utf-8:
              schema:
                $ref: '#/components/schemas/ProductOfferingQualification'
          description: OK. (https://tools.ietf.org/html/rfc7231#section-6.3.1)
        "400":
          content:
            application/json;charset=utf-8:
              schema:
                $ref: '#/components/schemas/Error400'
          description: Bad Request
        "401":
          content:
            application/json;charset=utf-8:
              schema:
                $ref: '#/components/schemas/Error401'
          description: Unauthorized
        "403":
          content:
            application/json;charset=utf-8:
              schema:
                $ref: '#/components/schemas/Error403'
          description: Forbidden
        "404":
          content:
            application/json;charset=utf-8:
              schema:
                $ref: '#/components/schemas/Error404'
          description: Not Found
        "500":
          content:
            application/json;charset=utf-8:
              schema:
                $ref: '#/components/schemas/Error500'
          description: Internal Server Error
      summary: Retrieves a ProductOfferingQualification by ID
      tags:
      - productOfferingQualification
components:
  schemas:
    Addressing:
      properties:
        state:
          $ref: '#/components/schemas/State'
      type: object
    AlternateProductOfferingProposal:
      description: |
        If in the request the Buyer has requested to have alternate product proposals, then this class represents a single proposal. All properties are assigned by the Seller.
        Reference: MEF 79 (Sn 8.4.3.2)
      properties:
        installationInterval:
          $ref: '#/components/schemas/Duration'
        id:
          description: |
            Identifier of the Product Offering Qualification alternate proposal. Assigned by the Seller.
          type: string
        alternateProduct:
          $ref: '#/components/schemas/MEFAlternateProduct'
      required:
      - alternateProduct
      - id
      - installationInterval
      type: object
    Bandwidth:
      properties:
        bwRate:
          $ref: '#/components/schemas/BwRate'
        value:
          type: integer
      type: object
    BasicIaIpvc:
      allOf:
      - $ref: '#/components/schemas/MEFProductConfiguration'
      - description: The Basic Internet Access IPVC is a MEF 69.1 defined version
          of MEF 61.1 IPVC. Reference MEF 69.1 Section 9.1 Internet Access IPVC Requirements.
        properties:
          maximumNumberOfIpv4Routes:
            description: Maximum number of IPv4 routes supported by the service as
              a whole. Absence of this attribute corresponds to a value of "Unlimited".
              Reference MEF 61.1 Section 10.5 IPVC Maximum Number of IPv4 Routes Service
              Attribute.
            items:
              type: integer
            maxItems: 1
            minItems: 0
            type: array
          cloud:
            $ref: '#/components/schemas/IpvcCloud'
          pathMtuDiscovery:
            $ref: '#/components/schemas/EnabledDisabled'
          ipvcIdentifier:
            description: Unique identifier for the IPVC for management purposes. Reference
              MEF 61.1 Section 13.1 UNI Access Link Identifier Service Attribute.
            type: string
          reservedPrefixes:
            $ref: '#/components/schemas/Ipv4Ipv6Prefixes'
          classOfServiceName:
            description: The list of CoS Names supported by the IPVC. Reference MEF
              61.1 Section 10.8 IPVC List of Class of Service Names Service Attribute.
            type: string
          basicIaIpvcEndPoint:
            description: Pointer to BasicIaIvcEndPoint.
            items:
              $ref: '#/components/schemas/basicIaIpvcEndPoint'
            minItems: 1
            type: array
          maximumNumberOfIpv6Routes:
            description: Maximum number of IPv6 routes supported by the service as
              a whole. Absence of this attribute corresponds to a value of "Unlimited".
              Reference MEF 61.1 Section 10.6 IPVC Maximum Number of IPv6 Routes Service
              Attribute.
            items:
              type: integer
            maxItems: 1
            minItems: 0
            type: array
          maximumTransferUnit:
            description: Indicates the maximum size (in octets) of an IP packet that
              can traverse the IPVC without fragmentation.  Reference MEF 61.1 Section
              10.10 IPVC MTU Service Attribute.
            type: integer
        type: object
      x-discriminator-value: urn:mef:lso:spec:cantata-sonata:basicIaIpvc:v0.1.0:all
    BasicIaIpvcEndPoint:
      allOf:
      - $ref: '#/components/schemas/MEFProductConfiguration'
      - description: The Basic Internet Access IPVC End Point is a MEF 69.1 defined
          version of MEF 61.1 IPVC End Point. Reference MEF 69.1 Section 9.2 Internet
          Access IPVC End Point Requirements.
        properties:
          maximumNumberOfIpv4Routes:
            description: Maximum number of IPv4 routes supported by this IPVC End
              Point. Reference MEF 61.1 Section 11.7 IPVC EP Maximum Number of IPv4
              Routes Service Attribute. Absence of this attribute corresponds to a
              value of “Unlimited”.
            items:
              type: integer
            maxItems: 1
            minItems: 0
            type: array
          identifier:
            description: A unique identifier for the IPVC End Point for management
              purposes. Reference MEF 61.1 Section 11.1 IPVC EP Identifier Service
              Attribute.
            type: string
          basicIaIpvc:
            $ref: '#/components/schemas/basicIaIpvcRef'
          basicIaUni:
            $ref: '#/components/schemas/basicIaUniRef'
          egressClassOfServiceMap:
            $ref: '#/components/schemas/EgressClassOfServiceMap'
          maximumNumberOfIpv6Routes:
            description: Maximum number of IPv6 routes supported by this IPVC End
              Point. Reference MEF 61.1 Section 11.8 IPVC EP Maximum Number of IPv6
              Routes Service Attribute. Absence of this attribute corresponds to a
              value of “Unlimited”.
            items:
              type: integer
            maxItems: 1
            minItems: 0
            type: array
          ingressClassOfServiceMap:
            $ref: '#/components/schemas/IngressClassOfServiceMap'
        type: object
      x-discriminator-value: urn:mef:lso:spec:cantata-sonata:basicIaIpvcEndPoint:v0.1.0:all
    BasicIaUni:
      allOf:
      - $ref: '#/components/schemas/MEFProductConfiguration'
      - description: The Basic Internet Access UNI is a MEF 69.1 defined version of
          MEF 61.1 UNI. Reference MEF 69.x Section 8.3 Internet Access UNI Requirements.
        properties:
          identifier:
            description: Unique identifier for the Basic Internet Access UNI for management
              purposes. Reference MEF 61.1 Section 13.1 UNI Access Link Identifier
              Service Attribute.
            type: string
          basicIaUniAccessLink:
            $ref: '#/components/schemas/basicIaUniAccessLink'
          basicIaIpvcEndPoint:
            items:
              $ref: '#/components/schemas/basicIaIpvcEndPointRef'
            minItems: 0
            type: array
          egressBandwidthProfileEnvelope:
            $ref: '#/components/schemas/IpUniEgressBwpEnvelope'
          listOfControlProtocols:
            $ref: '#/components/schemas/ControlProtocols'
          routingProtocols:
            $ref: '#/components/schemas/RoutingProtocols'
          managementType:
            $ref: '#/components/schemas/UniManagementType'
          ingressBandwidthProfileEnvelope:
            $ref: '#/components/schemas/IpUniIngressBwpEnvelope'
        required:
        - identifier
        type: object
      x-discriminator-value: urn:mef:lso:spec:cantata-sonata:basicIaUni:v0.1.0:all
    BasicIaUniAccessLink:
      allOf:
      - $ref: '#/components/schemas/MEFProductConfiguration'
      - description: The Basic Internet Access UNI Access Link is a MEF 69.1 defined
          version of MEF 61.1 UNI Access Link. Reference MEF 69.1 Section 9.4 Internet
          Access UNI Access Link Requirements.
        properties:
          identifier:
            description: Unique identifier for the UNI Access Link for management
              purposes. Reference MEF 61.1 Section 13.1 UNI Access Link Identifier
              Service Attribute.
            type: string
          l2Technology:
            $ref: '#/components/schemas/L2Technology'
          ipv4ConnectionAddressing:
            $ref: '#/components/schemas/UniIpv4ConnectionAddressing'
          ipv6ConnectionAddressing:
            $ref: '#/components/schemas/UniIpv6ConnectionAddressing'
          prefixDelegation:
            $ref: '#/components/schemas/EnabledDisabled'
          basicIaUni:
            $ref: '#/components/schemas/basicIaUni'
          mtu:
            description: "Maximum size, in octets of an IP Packet that can traverse\
              \ the UNI Access Link. Reference MEF 61.1 Section 13.9 UNI Access Link\
              \ IP MTU Service Attribute."
            type: integer
        required:
        - identifier
        type: object
      x-discriminator-value: urn:mef:lso:spec:cantata-sonata:basicIaUniAccessLink:v0.1.0:all
    Bgp:
      description: "When an entry in the UNI Routing Protocol is for BGP, BGP as specified\
        \ in RFC 4271 is used across the UNI to exchange information. Reference MEF\
        \ 61.1 Section 12.7.3 BGP."
      properties:
        subscriberAsNumber:
          description: BGP Subscriber Autonomous System number.
          type: integer
        peerAsNumber:
          description: BGP Peer Automous System number.
          type: integer
        connectionAddressFamily:
          $ref: '#/components/schemas/ConnectionAddressFamily'
        ipPrefixes:
          $ref: '#/components/schemas/Ipv4Ipv6Prefixes'
        damping:
          description: "Route flap damping. When the Damping parameter is NONE, the\
            \ attribute is not set. When not NONE a single set of parameters described\
            \ in Section 4.3 of RFC 2430 MUST be agreed."
          items:
            $ref: '#/components/schemas/Damping'
          maxItems: 1
          minItems: 0
          type: array
        administrativeDistance:
          type: integer
        asOverride:
          $ref: '#/components/schemas/EnabledDisabled'
        peeringAddresses:
          $ref: '#/components/schemas/PeeringAddresses'
        holdTime:
          type: integer
        authentication:
          $ref: '#/components/schemas/BgpAuthentication'
      type: object
    BgpAuthentication:
      properties:
        state:
          $ref: '#/components/schemas/BgpAuthenticationState'
      type: object
    BgpAuthenticationState:
      enum:
      - NONE
      - MD5_PASSWORD
      type: string
    BurstBehavior:
      enum:
      - OPTIMIZE_DELAY
      - OPTIMIZE_THROUGHPUT
      type: string
    BwRate:
      properties:
        state:
          $ref: '#/components/schemas/BwRateState'
      type: object
    BwRateState:
      enum:
      - KBPS
      - MBPS
      - GBPS
      type: string
    ClassOfServiceMapEntry:
      description: "Values for the Cloud Ingress Class of Service Map. Reference MEF\
        \ 61.1 Table 11 - Values for the Cloud Ingress Class of Service Map, 11.0\
        \ IPVC EP Ingress Class of Service Map Service Attribute."
      properties:
        ethernetPcp:
          description: Ethernet PCP value
          items:
            maximum: 7
            minimum: 0
            type: integer
          maxItems: 1
          minItems: 0
          type: array
        ipds:
          description: DSCP value
          items:
            maximum: 63
            minimum: 0
            type: integer
          maxItems: 1
          minItems: 0
          type: array
        sourceIpAddress:
          description: Source IP Address
          items:
            $ref: '#/components/schemas/Ipv4Prefix'
          maxItems: 1
          minItems: 0
          type: array
        sourceL4Port:
          description: Source Layer 4 Port
          items:
            type: integer
          maxItems: 1
          minItems: 0
          type: array
        destinationL4Port:
          description: Destination Layer 4 Port
          items:
            type: integer
          maxItems: 1
          minItems: 0
          type: array
        l4protocol:
          description: Layer 4 Protocol
          items:
            type: integer
          maxItems: 1
          minItems: 0
          type: array
        cosName:
          description: Class of Service name
          type: string
        destinationIpAddress:
          description: Destination IP Address
          items:
            $ref: '#/components/schemas/Ipv4Prefix'
          maxItems: 1
          minItems: 0
          type: array
      type: object
    ConnectionAddressFamily:
      description: Specifies whether the session is established over IPv4 or IPv6
        or whether two separate session are established using IPv4 and IPv6.
      properties:
        state:
          $ref: '#/components/schemas/ConnectionAddressFamilyState'
      type: object
    ConnectionAddressFamilyState:
      enum:
      - IPV4
      - IPv6
      - BOTH
      type: string
    ControlProtocols:
      description: "Data type representing Control Protocols. Each entry consists\
        \ of a 3-tuple containing the protocol name, addressing information (either\
        \ SP/Operator Addresses or Any) and one or more references. Reference MEF\
        \ 61.1 Section 12.6 UNI List of Control Protocols Service Attribute"
      properties:
        reference:
          items:
            type: string
          minItems: 1
          type: array
        addressing:
          items:
            $ref: '#/components/schemas/Addressing'
          maxItems: 1
          minItems: 0
          type: array
        protocolName:
          type: string
      type: object
    Damping:
      description: "Damping parameters as defined in RFC 2439 BGP Route Flap Damping,\
        \ Section 4.2"
      properties:
        decayHalfLifeWhileReachable:
          description: This value is the time duration in seconds during which the
            accumulated stability figure of merit will be reduced by half if the route
            if considered reachable (whether suppressed or not).
          type: integer
        reuseListMemoryReuseListMax:
          description: This is the time (in seconds) value corresponding to the last
            reuse list. This may be the maximum value of T-hold for all parameter
            sets of may be configured.
          type: integer
        maxHoldDownTime:
          description: This value is the maximum time a route can be suppressed no
            matter how unstable it has been prior to this period of stability. In
            seconds.
          type: integer
        timeGranularity:
          description: This is the time granularity in seconds used to perform all
            decay computations.
          type: integer
        reuseListTimeGranularity:
          description: This is the time (in seconds) interval between evaluations
            of the reuse lists.  Each reuse lists corresponds to an additional time
            increment.
          type: integer
        decayHalfLifeWhileUnReachable:
          description: "This value is the time duration in seconds during which the\
            \ accumulated stability figure of merit will be reduced by half if the\
            \ route if considered unreachable.  If not specified or set to zero, no\
            \ decay will occur while a route remains unreachable."
          type: integer
        decayMemoryLimit:
          description: "This is the maximum time (in seconds) that any memory of previous\
            \ instability will be retained given that the route's state remains unchanged,\
            \ whether reachable or unreachable.  This parameter is generally used\
            \ to determine array sizes."
          type: integer
        reuseThreshold:
          description: This value is expressed as a number of route withdrawals.  It
            is the value below which a suppressed route will now be used again.
          type: integer
        cutoffThreshold:
          description: This value is expressed as a number of route withdrawals.  It
            is the value above which a route advertisement will be suppressed.
          type: integer
        numberOfReuseLists:
          description: This is the number of reuse lists.  It may be determined from
            reuse-list-max or set explicitly.
          type: integer
      type: object
    DscpMapping:
      description: IP DSCP mapping of CoS name to DSCP value
      properties:
        ipds:
          description: DSCP value
          maximum: 63
          minimum: 0
          type: integer
        cosName:
          description: Class of Service name
          type: string
      type: object
    Duration:
      description: "A Duration in a given unit of time e.g. 3 hours, or 5 days."
      properties:
        amount:
          description: "Duration (number of seconds, minutes, hours, etc.)"
          type: integer
        units:
          $ref: '#/components/schemas/TimeUnit'
      required:
      - amount
      - units
      type: object
    EgressClassOfServiceMap:
      description: "Pair of values (D,P). D specifies how to set the DS field in Egress\
        \ IP Data Packets based on CoS Name.It is either None,  or a mapping from\
        \ CoS Names to DSCP values. P specifies how to set the PCP fielin VLAN Tagged\
        \ Ethernet Frames containing Egress IP Data Packets based on CoS Name. It\
        \ is eitherNone, or a mapping from CoS Names to PCP values. Reference MEF\
        \ 61.1 Section 11.10 IPVC EP  Egress Class of Service Map Service Attribute."
      properties:
        dscpMapping:
          items:
            $ref: '#/components/schemas/DscpMapping'
          minItems: 0
          type: array
        pcpMapping:
          items:
            $ref: '#/components/schemas/PcpMapping'
          minItems: 0
          type: array
        defaultCosName:
          type: string
      type: object
    EnabledDisabled:
      description: Enumeration to indicate Enabled/Disabled state of an attribute
      enum:
      - ENABLED
      - DISABLED
      type: string
    EndPointIdentifierAndCosName:
      description: Data type representing IPVC End Point Identifier and CoS name use
        for Bandwidth Profiles.
      properties:
        ipvcEndPointIdentifier:
          type: string
        cosName:
          type: string
      type: object
    Error:
      description: |
        Standard Class used to describe API response error Not intended to be used directly. The `code` in the HTTP header is used as a discriminator for the type of error returned in runtime.
      properties:
        reason:
          description: Text that explains the reason for the error. This can be shown
            to a client user.
          maxLength: 255
          type: string
        message:
          description: Text that provides mode details and corrective actions related
            to the error. This can be shown to a client user.
          type: string
        referenceError:
          description: URL pointing to documentation describing the error
          format: uri
          type: string
      required:
      - reason
      type: object
    Error400:
      allOf:
      - $ref: '#/components/schemas/Error'
      - properties:
          code:
            $ref: '#/components/schemas/Error400Code'
        required:
        - code
        type: object
      description: Bad Request. (https://tools.ietf.org/html/rfc7231#section-6.5.1)
    Error400Code:
      description: |-
        One of the following error codes:
        - missingQueryParameter: The URI is missing a required query-string parameter
        - missingQueryValue: The URI is missing a required query-string parameter value
        - invalidQuery: The query section of the URI is invalid.
        - invalidBody: The request has an invalid body
      enum:
      - missingQueryParameter
      - missingQueryValue
      - invalidQuery
      - invalidBody
      type: string
    Error401:
      allOf:
      - $ref: '#/components/schemas/Error'
      - properties:
          code:
            $ref: '#/components/schemas/Error401Code'
        required:
        - code
        type: object
      description: Unauthorized.  (https://tools.ietf.org/html/rfc7235#section-3.1)
    Error401Code:
      description: |-
        One of the following error codes:
        - missingCredentials: No credentials provided.
        - invalidCredentials: Provided credentials are invalid or expired
      enum:
      - missingCredentials
      - invalidCredentials
      type: string
    Error403:
      allOf:
      - $ref: '#/components/schemas/Error'
      - properties:
          code:
            $ref: '#/components/schemas/Error403Code'
        required:
        - code
        type: object
      description: Forbidden. This code indicates that the server understood the request
        but refuses to authorize it. (https://tools.ietf.org/html/rfc7231#section-6.5.3)
    Error403Code:
      description: |-
        This code indicates that the server understood
        the request but refuses to authorize it because
        of one of the following error codes:
        - accessDenied: Access denied
        - forbiddenRequester: Forbidden requester
        - tooManyUsers: Too many users
      enum:
      - accessDenied
      - forbiddenRequester
      - tooManyUsers
      type: string
    Error404:
      allOf:
      - $ref: '#/components/schemas/Error'
      - properties:
          code:
            description: |-
              The following error code:
              - notFound: A current representation for the target resource not found
            enum:
            - notFound
            type: string
        required:
        - code
        type: object
      description: Resource for the requested path not found. (https://tools.ietf.org/html/rfc7231#section-6.5.4)
    Error422:
      allOf:
      - $ref: '#/components/schemas/Error'
      - properties:
          code:
            $ref: '#/components/schemas/Error422Code'
          propertyPath:
            description: |
              A pointer to a particular property of the payload that caused the validation issue. It is highly recommended that this property should be used.
              Defined using JavaScript Object Notation (JSON) Pointer (https://tools.ietf.org/html/rfc6901).
            type: string
        required:
        - code
        type: object
      description: Unprocessable entity due to a business validation problem. (https://tools.ietf.org/html/rfc4918#section-11.2)
    Error422Code:
      description: |
        One of the following error codes:
          - missingProperty: The property the Seller has expected is not present in the payload
          - invalidValue: The property has an incorrect value
          - invalidFormat: The property value does not comply with the expected value format
          - referenceNotFound: The object referenced by the property cannot be identified in the Seller system
          - unexpectedProperty: Additional property, not expected by the Seller has been provided
          - tooManyRecords: the number of records to be provided in the response exceeds the Seller's threshold.
          - otherIssue: Other problem was identified (detailed information provided in a reason)
      enum:
      - missingProperty
      - invalidValue
      - invalidFormat
      - referenceNotFound
      - unexpectedProperty
      - tooManyRecords
      - otherIssue
      type: string
    Error500:
      allOf:
      - $ref: '#/components/schemas/Error'
      - properties:
          code:
            description: |-
              The following error code:
              - internalError: Internal server error - the server encountered an unexpected condition that prevented it from fulfilling the request.
            enum:
            - internalError
            type: string
        required:
        - code
        type: object
      description: Internal Server Error. (https://tools.ietf.org/html/rfc7231#section-6.6.1)
    Error501:
      allOf:
      - $ref: '#/components/schemas/Error'
      - properties:
          code:
            description: |-
              The following error code::
              - notImplemented: Method not supported by the server
            enum:
            - notImplemented
            type: string
        required:
        - code
        type: object
      description: Not Implemented. (https://tools.ietf.org/html/rfc7231#section-6.6.2)
    EventSubscription:
      description: |
        This resource is used to manage notification subscription.
        Reference: MEF 79 (Sn 8.3)
      properties:
        query:
          description: The value provided by the Buyer in `EventSubscriptionInput`
            during notification registration
          type: string
        callback:
          description: The value provided by the Buyer in `EventSubscriptionInput`
            during notification registration
          type: string
        id:
          description: An identifier of this Event Subscription assigned by the Seller
            when a resource is created.
          type: string
      required:
      - callback
      - id
      type: object
    EventSubscriptionInput:
      description: This class is used to register for Notifications.
      properties:
        query:
          description: "This attribute is used to define to which type of events to\
            \ register to. Example: \"query\":\"eventType = poqCreateEvent\". To subscribe\
            \ for more than one event type, put the values separated by comma: `eventType=poqCreateEvent,poqStateChangeEvent`.\
            \ The possible values are enumerated by the 'POQEventType' in productOfferingQualificationNotification.api.yaml.\
            \ An empty query is treated as specifying no filters - ending in  subscription\
            \ for all event types."
          type: string
        callback:
          description: "This callback value must be set to *host* property from Buyer\
            \ ProductOfferingQualification Notification API (productOfferingQualificationNotification.api.yaml).\
            \ This property is appended with the base path and notification resource\
            \ path specified in that API to construct an URL to which notification\
            \ is sent. E.g. for \"callback\": \"https://buyer.co/listenerEndpoint\"\
            , the create event notification will be sent to: `https://buyer.co/listenerEndpoint/mefApi/sonata/productOfferingQualificationNotification/v7/listener/poqCreateEvent`"
          type: string
      required:
      - callback
      type: object
    FieldTypes:
      properties:
        state:
          $ref: '#/components/schemas/FieldTypesState'
      type: object
    FieldTypesState:
      enum:
      - SOURCE_IP_ADDRESS
      - DESTINATION_IP_ADDRESS
      - L4_PROTOCOL
      - SOURCE_L4_PORT
      - DESTINATION_L4_PORT
      - ETHERNET_PCP
      - IP_DS
      type: string
    FieldedAddress:
      allOf:
      - $ref: '#/components/schemas/RelatedPlaceRefOrValue'
      - properties:
          country:
            description: Country that the address is in
            type: string
          streetType:
            description: "The type of street (e.g., alley, avenue, boulevard, brae,\
              \ crescent, drive, highway, lane, terrace, parade, place, tarn, way,\
              \ wharf)"
            type: string
          postcodeExtension:
            description: An extension of a postal code. E.g. the part following the
              dash in a US urban property address
            type: string
          city:
            description: The city that the address is in
            type: string
          streetNr:
            description: "Number identifying a specific property on a public street.\
              \ It may be combined with streetNrLast for ranged addresses. MEF 79\
              \ defines it as required for the Seller response, however in certain\
              \ countries it is not used, so it's optional in API."
            type: string
          locality:
            description: The locality that the address is in
            type: string
          postcode:
            description: "A descriptor for a postal delivery area, used to speed and\
              \ simplify the delivery of mail (also known as zip code) MEF 79 defines\
              \ it as required however as in certain countries it is not used we make\
              \ it optional in API."
            type: string
          streetNrLast:
            description: Last number in a range of street numbers allocated to a property
            type: string
          streetNrSuffix:
            description: The first street number suffix
            type: string
          streetName:
            description: Name of the street or other street type
            type: string
          stateOrProvince:
            description: The State or Province that the address is in
            type: string
          streetNrLastSuffix:
            description: Last street number suffix for a ranged address
            type: string
          geographicSubAddress:
            $ref: '#/components/schemas/GeographicSubAddress'
          streetSuffix:
            description: A modifier denoting a relative direction
            type: string
        required:
        - city
        - country
        - streetName
        type: object
      description: "A type of Address that has a discrete field and value for each\
        \ type of boundary or identifier down to the lowest level of detail. For example\
        \ \"street number\" is one field, \"street name\" is another field, etc. Reference:\
        \ MEF 79 (Sn 8.9.2)"
    FormattedAddress:
      allOf:
      - $ref: '#/components/schemas/RelatedPlaceRefOrValue'
      - properties:
          country:
            description: Country that the address is in
            type: string
          postcodeExtension:
            description: An extension of a postal code. E.g. the part following the
              dash in a US urban property address
            type: string
          stateOrProvince:
            description: The State or Province that the address is in
            type: string
          city:
            description: The city that the address is in
            type: string
          addrLine2:
            description: The second address line in a formatted address
            type: string
          addrLine1:
            description: The first address line in a formatted address
            type: string
          locality:
            description: "An area of defined or undefined boundaries within a local\
              \ authority or other legislatively defined area, usually rural or semi-rural\
              \ in nature"
            type: string
          postcode:
            description: A descriptor for a postal delivery area used to speed and
              simplify the delivery of mail (also known as ZIP code)
            type: string
        required:
        - addrLine1
        - city
        - country
        type: object
      description: "A type of Address that has discrete fields for each type of boundary\
        \ or identifier with the exception of the street and more specific location\
        \ details, which are combined into a maximum of two strings based on local\
        \ postal addressing conventions. Reference: MEF 79 (Sn 8.9.3)"
    ForwardingInformation:
      description: "Forwarding information, consisting of either a nexthop IP address\
        \ in the Subscriber Network (if the access medium is multipoint capable, e.g.,\
        \ Ethernet), or a specific UNI Access Link (if the access medium is strictly\
        \ point-to-point, e.g., HDLC,  PPP over DSL)."
      properties:
        nextHopIpAddress:
          description: Next hop IP address.
          items:
            type: string
          maxItems: 1
          minItems: 0
          type: array
        uniAccessLink:
          description: UNI Access Link unique identifier.
          items:
            maxLength: 53
            type: string
          maxItems: 1
          minItems: 0
          type: array
      type: object
    GeographicAddressLabel:
      allOf:
      - $ref: '#/components/schemas/RelatedPlaceRefOrValue'
      - properties:
          externalReferenceId:
            description: The unique reference to an Address as provided by the Administrative
              Authority.
            type: string
          externalReferenceType:
            description: The organization or standard from the organization that administers
              this Geographic Address Label ensuring it is unique within the Administrative
              Authority. The value(s) to be used are to be agreed upon during the
              onboarding. For North American providers this would normally be CLLI
              (Common Language Location Identifier) code.
            type: string
        required:
        - externalReferenceId
        - externalReferenceType
        type: object
      description: "A unique identifier controlled by a generally accepted independent\
        \ administrative authority that specifies a fixed geographical location. \n\
        Reference: MEF 79 (Sn 8.9.4)"
    GeographicAddressRef:
      allOf:
      - $ref: '#/components/schemas/RelatedPlaceRefOrValue'
      - properties:
          href:
            description: |
              Hyperlink to the referenced Address. Hyperlink MAY be used by the Seller in responses. Hyperlink MUST be ignored by the Seller in case it is provided by the Buyer in a request.
            type: string
          id:
            description: Identifier of the referenced Geographic Address. This identifier
              is assigned during a successful address validation request (Geographic
              Address Management API)
            type: string
        required:
        - id
        type: object
      description: |
        A reference to a Geographic Address resource available through Address Validation API.
    GeographicSiteRef:
      allOf:
      - $ref: '#/components/schemas/RelatedPlaceRefOrValue'
      - properties:
          href:
            description: |
              Hyperlink to the referenced Site. Hyperlink MAY be used by the Seller in responses. Hyperlink MUST be ignored by the Seller in case it is provided by the Buyer in a request.
            type: string
          id:
            description: Identifier of the referenced Geographic Site.
            type: string
        required:
        - id
        type: object
      description: |
        A reference to a Geographic Site resource available through Service Site API
    GeographicSubAddress:
      description: "Additional fields used to specify an address, as detailed as possible."
      properties:
        buildingName:
          description: |
            Allows for identification of places that require building name  as part of addressing information
          type: string
        subUnit:
          description: "Representation of a MEFSubUnit It is used for describing subunit\
            \ within a subAddress e.g. BERTH, FLAT, PIER, SUITE, SHOP, TOWER, UNIT,\
            \ WHARF."
          items:
            $ref: '#/components/schemas/MEFSubUnit'
          type: array
        levelType:
          description: Describes level types within a building
          type: string
        levelNumber:
          description: "Used where a level type may be repeated e.g. BASEMENT 1, BASEMENT\
            \ 2"
          type: string
        privateStreetNumber:
          description: Private streets numbers internal to a private street
          type: string
        privateStreetName:
          description: Private streets internal to a property (e.g. a university)
            may have internal names that are not recorded by the land title office
          type: string
      type: object
    IngressClassOfServiceMap:
      properties:
        defaultCosName:
          description: Default Class of Service Name. Reference MEF 61.1 Section 10.13.2
            Cloud Ingress Class of Service Map and Section 11.9 IPVC EP Ingress Class
            of Service Map Service Attribute.
          type: string
        fieldTypes:
          items:
            $ref: '#/components/schemas/FieldTypes'
          minItems: 1
          type: array
        ingressClassOfServiceMap:
          description: "Values for the Cloud Ingress Class of Service Map. Reference\
            \ MEF 61.1 Table 11 - Values for the Cloud Ingress Class of Service Map,\
            \ 11.0 IPVC EP Ingress Class of Service Map Service Attribute."
          items:
            $ref: '#/components/schemas/ClassOfServiceMapEntry'
          minItems: 0
          type: array
      type: object
    IpBwpEnvelope:
      description: "A BWP Envelope is a list of Bandwidth Profile Flows, plus additional\
        \ parameters for the BWP as a whole. A BWP Envelope is a set of one or more\
        \ BWP Flows that are associated such that the amount of traffic for one flow\
        \ can affect the amount that is permitted for another flow. Reference MEF\
        \ 61.1 Section 17.3 Bandwidth Profile Envelopes."
      properties:
        tE:
          description: The Envelope IR Time in milliseconds. This is the time period
            over which average Information Rates are calculated and thus it limits
            the size of a burst. Reference MEF 61.1 Section 17.3 Bandwidth Profile
            Envelopes.
          type: integer
        maxIrE:
          $ref: '#/components/schemas/Bandwidth'
      type: object
    IpBwpFlow:
      description: A Bandwidth Profile Flow is a stream of IP Packets meeting certain
        criteria. The criteria than can be used depends on which BWP Envelope the
        BWP Flow is a part of. Reference MEF 61.1 Section 17.2 Bandwidth Profile Flows.
      properties:
        maxir:
          $ref: '#/components/schemas/Bandwidth'
        flowIdentifier:
          type: integer
        burstBehavior:
          $ref: '#/components/schemas/BurstBehavior'
        cir:
          $ref: '#/components/schemas/Bandwidth'
      type: object
    IpUniEgressBwpAccessLink:
      allOf:
      - $ref: '#/components/schemas/IpBwpEnvelope'
      - description: All Ingress IP Data Packets at the UNI that are received over
          one of a give set of UNI Access Links. Reference MEF 61.1 Section 12.5 UNI
          Egress BWP Envelope.
        properties:
          uniAccessLinkIdentifier:
            description: UNI Access Link Identifier.
            items:
              type: string
            minItems: 1
            type: array
        type: object
    IpUniEgressBwpEnvelope:
      allOf:
      - $ref: '#/components/schemas/IpBwpEnvelope'
      - description: "A single Bandwidth Profile Envelope consisting of parameters\
          \ and Bandwidth Profile  Flow specifications. If specified, the BWP Envelope\
          \ is used for an egress Bandwidth Profile. The BWP Flows can be defined\
          \ per UNI, per IPVC EP, per UNI Access Link, per CosName, etc. Reference\
          \ MEF 61.1 Section 12.5 UNI Egress Bandwidth Profile Envelope Service Attribute."
        properties:
          ipUniEgressBwpUni:
            description: All Egress IP Data Packets at the UNI. Reference MEF 61.1
              Section 12.5 UNI Egress BWP Envelope.
            items:
              $ref: '#/components/schemas/IpUniEgressBwpUni'
            maxItems: 1
            minItems: 0
            type: array
          ipUniEgressBwpIpvcEpCos:
            description: "All Egress IP Data Packets at the UNI that are mapped to\
              \ any of a given set of (IPVC, EP, CoS Name) pairs. Reference MEF 61.1\
              \ Section 12.5 UNI Egress BWP Envelope."
            items:
              $ref: '#/components/schemas/IpUniEgressBwpIpvcEpCos'
            minItems: 0
            type: array
          ipUniEgressBwpAccessLink:
            description: "All Egress IP Data Packets at the UNI that are mapped to\
              \ any of a given set of (IPVC, EP, CoS Name) pairs. Reference MEF 61.1\
              \ Section 12.5 UNI Egress BWP Envelope."
            items:
              $ref: '#/components/schemas/IpUniEgressBwpAccessLink'
            minItems: 0
            type: array
          ipUniEgressBwpIpvcEpCosAccessLink:
            description: "All Egress IP Data Packets at the UNI that are received\
              \ over one of a given set of UNI Access Links, and that are mapped to\
              \ the any of a given set of (IPVC EP, Cos Name) pairs. Reference MEF\
              \ 61.1 Section 12.5 UNI Egress BWP Envelope."
            items:
              $ref: '#/components/schemas/IpUniEgressBwpIpvcEpCosAccessLink'
            minItems: 0
            type: array
          ipUniEgressBwpIpvcEp:
            description: All Egress IP Data Packets at the UNI that are mapped to
              any of a given set of IPVC EPs. Reference MEF 61.1 Section 12.5 UNI
              Egress BWP Envelope.
            items:
              $ref: '#/components/schemas/IpUniEgressBwpIpvcEp'
            minItems: 0
            type: array
          ipUniEgressBwpIpvcEpAccessLink:
            description: All Egress IP Data Packets at the UNI that are received over
              one of a give set of UNI Access Links. Reference MEF 61.1 Section 12.5
              UNI Egress BWP Envelope.
            items:
              $ref: '#/components/schemas/IpUniEgressIpvcBwpIpvcEpAccessLink'
            minItems: 0
            type: array
        type: object
    IpUniEgressBwpIpvcEp:
      allOf:
      - $ref: '#/components/schemas/IpBwpFlow'
      - description: All Ingress IP Data Packets at the UNI that are mapped to any
          of a given set of IPVC EPs. Reference MEF 61.1 Section 12.5 UNI Egress BWP
          Envelope.
        properties:
          ipvcEndPointIdentifier:
            description: IPVC End Point Identifier for an IPVC End Point located at
              the UNI.
            items:
              type: string
            minItems: 1
            type: array
        type: object
    IpUniEgressBwpIpvcEpCos:
      allOf:
      - $ref: '#/components/schemas/IpBwpEnvelope'
      - description: "All Ingress IP Data Packets at the UNI that are mapped to any\
          \ of a given set of (IPVC, EP, CoS Name) pairs. Reference MEF 61.1 Section\
          \ 12.5 UNI Egress BWP Envelope."
