            $ref: '#/components/schemas/RelatedContactInformation'
          type: array
        '@type':
          description: "When sub-classing, this defines the sub-class entity name"
          type: string
        externalId:
          description: Buyer identifier of the product
          type: string
        billingAccount:
          $ref: '#/components/schemas/MEFBillingAccount'
        productOrderItem:
          description: The Product Order Item of the associated Product order that
            resulted in the creation of this Product.
          items:
            $ref: '#/components/schemas/MEFProductOrderItemRef'
          type: array
        productTerm:
          description: Term of the Product
          items:
            $ref: '#/components/schemas/MEFItemTerm'
          type: array
        terminationDate:
          description: "Is the date when the product was terminated. MEF: Termination\
            \ date (commercial) is when the product has been terminated (when the\
            \ disconnect in the product order has been processed)."
          format: date-time
          type: string
        statusChange:
          description: status change for the Product
          items:
            $ref: '#/components/schemas/MEFProductStatusChange'
          type: array
        productConfiguration:
          $ref: '#/components/schemas/MEFProductConfiguration'
        productRelationship:
          description: A list of references to existing products that are related
            to the Product.
          items:
            $ref: '#/components/schemas/ProductRelationship'
          type: array
        id:
          description: Unique identifier of the product
          type: string
        href:
          description: Reference of the product
          type: string
        startDate:
          description: "Is the date from which the product starts. MEF: Start date\
            \ is when the product is active for the first time (when the install in\
            \ the product order has been processed)."
          format: date-time
          type: string
        productPrice:
          description: A list of Prices associated with the Product
          items:
            $ref: '#/components/schemas/ProductPrice'
          type: array
        status:
          $ref: '#/components/schemas/MEFProductStatusType'
      required:
      - id
      - startDate
      - status
      type: object
    MEFProductConfiguration:
      description: MEFProductConfiguration is used as an extension point for MEF specific
        product/service payload.  The `@type` attribute is used as a discriminator
      discriminator:
        mapping:
          urn:mef:lso:spec:cantata-sonata:basicIaIpvc:v0.1.0:all: '#/components/schemas/BasicIaIpvc'
          urn:mef:lso:spec:cantata-sonata:basicIaUni:v0.1.0:all: '#/components/schemas/BasicIaUni'
          urn:mef:lso:spec:cantata-sonata:basicIaUniAccessLink:v0.1.0:all: '#/components/schemas/BasicIaUniAccessLink'
          urn:mef:lso:spec:cantata-sonata:basicIaIpvcEndPoint:v0.1.0:all: '#/components/schemas/BasicIaIpvcEndPoint'
        propertyName: '@type'
      properties:
        '@type':
          description: "The name of the type, defined in the JSON schema specified\
            \  above, for the product that is the subject of the POQ Request. The\
            \ named type must be a subclass of MEFProductConfiguration."
          enum:
          - urn:mef:lso:spec:cantata-sonata:basicIaIpvc:v0.1.0:all
          - urn:mef:lso:spec:cantata-sonata:basicIaUni:v0.1.0:all
          - urn:mef:lso:spec:cantata-sonata:basicIaUniAccessLink:v0.1.0:all
          - urn:mef:lso:spec:cantata-sonata:basicIaIpvcEndPoint:v0.1.0:all
          type: string
      required:
      - '@type'
      type: object
    MEFProductOrderItemRef:
      description: A reference to a ProductOrder item
      properties:
        productOrderHref:
          description: Reference of the related ProductOrder.
          type: string
        productOrderItemId:
          description: Id of an Item within the Product Order
          type: string
        productOrderId:
          description: Unique identifier of a ProductOrder.
          type: string
      required:
      - productOrderId
      - productOrderItemId
      type: object
    MEFProductStatusChange:
      description: "Holds the reached status, reasons and associated date the Product\
        \ Order status changed, populated by the Seller."
      properties:
        changeReason:
          description: The reason why the status changed.
          type: string
        changeDate:
          description: The date and time the status changed.
          format: date-time
          type: string
        status:
          $ref: '#/components/schemas/MEFProductStatusType'
      required:
      - changeDate
      - status
      type: object
    MEFProductStatusType:
      description: |-
        Possible values for the status of a MEF product

        | name                        | MEF 81 name                 |
        | --------------------------- | --------------------------- |
        | `active`                    | ACTIVE                      |
        | `active.pendingChange`      | ACTIVE_PENDING_CHANGE       |
        | `pendingTerminate`          | ACTIVE_PENDING_TERMINATE    |
        | `cancelled`                 | CANCELLED                   |
        | `pendingActive`             | PENDING                     |
        | `suspended`                 | SUSPENDED                   |
        | `suspendedPendingTerminate` | SUSPENDED_PENDING_TERMINATE |
        | `terminated`                | TERMINATED                  |
      enum:
      - active
      - active.pendingChange
      - cancelled
      - pendingActive
      - pendingTerminate
      - suspended
      - suspendedPendingTerminate
      - terminated
      type: string
    MEFProduct_Find:
      description: Class used to provide product overview retrieved in GET (by list)
        operation
      properties:
        productSpecification:
          $ref: '#/components/schemas/ProductSpecificationRef'
        relatedSite:
          description: Reference to a Site where the PRoduct is provided.
          items:
            $ref: '#/components/schemas/RelatedGeographicSite'
          type: array
        productOffering:
          $ref: '#/components/schemas/ProductOfferingRef'
        lastUpdateDate:
          description: Latest date when the product has been updated.
          format: date-time
          type: string
        externalId:
          description: This identifier is optionally provided during the product ordering
            and stored for informative purpose in the seller inventory
          type: string
        productRelationship:
          description: A list of references to existing products that are related
            to the Product.
          items:
            $ref: '#/components/schemas/ProductRelationship'
          type: array
        id:
          description: Unique identifier of the product
          type: string
        href:
          description: Reference of the product
          type: string
        billingAccount:
          $ref: '#/components/schemas/MEFBillingAccount'
        productOrderItem:
          description: The Product Order Item of the associated Product order that
            resulted in the creation of this Product.
          items:
            $ref: '#/components/schemas/MEFProductOrderItemRef'
          type: array
        startDate:
          description: The date from which the product starts
          format: date-time
          type: string
        status:
          $ref: '#/components/schemas/MEFProductStatusType'
      required:
      - id
      - status
      type: object
    MEFSubUnit:
      description: Allows for sub unit identification
      properties:
        subUnitNumber:
          description: "The discriminator used for the subunit, often just a simple\
            \ number but may also be a range."
          type: string
        subUnitType:
          description: "The type of subunit e.g.BERTH, FLAT, PIER, SUITE, SHOP, TOWER,\
            \ UNIT, WHARF."
          type: string
      required:
      - subUnitNumber
      - subUnitType
      type: object
    Money:
      description: A base / value business entity used to represent money
      properties:
        unit:
          description: Currency (ISO4217 norm uses 3 letters to define the currency)
          type: string
        value:
          description: A positive floating point number
          format: float
          type: number
      required:
      - unit
      - value
      type: object
    Ospf:
      description: "When an entry in the UNI Routing Protocols is for OSPF, OSPF as\
        \ specified in RFC 2328 (for IPv4) and/or RFC 5340 (for IPv6) is used across\
        \ each UNI Access Link to exchange routing information. Reference MEF 61.1\
        \ Section 12.7.2 OSPF."
      properties:
        deadInterval:
          description: "Dead interval (0-429496295, in seconds)"
          type: integer
        areaId:
          type: string
        retransmissionInterval:
          description: "Retransmit interval (integer greater than 0, in seconds)"
          type: integer
        areaType:
          $ref: '#/components/schemas/OspfAreaType'
        helloInterval:
          description: "Hello interval (0-65535, in seconds)"
          type: integer
        authenticationType:
          $ref: '#/components/schemas/OspfAuthenticationType'
        ipPrefixes:
          $ref: '#/components/schemas/Ipv4Ipv6Prefixes'
        administrativeDistance:
          description: Administrative distance (integer greater than 0)
          type: integer
      type: object
    OspfAreaType:
      description: OSPF Area Type enumeration.
      properties:
        state:
          $ref: '#/components/schemas/OspfAreaTypeState'
      type: object
    OspfAreaTypeState:
      enum:
      - NORMAL
      - STUB
      - NSSA
      type: string
    OspfAuthenticationType:
      description: OSPF Authentication Type enumeration.
      properties:
        state:
          $ref: '#/components/schemas/OspfAuthenticationTypeState'
      type: object
    OspfAuthenticationTypeState:
      enum:
      - NONE
      - PASSWORD
      - MESSAGE_DIGEST
      type: string
    PcpMapping:
      description: Ethernet PCP mapping of CoS name to PCP value
      properties:
        ethernetPcp:
          description: PCP value
          maximum: 7
          minimum: 0
          type: integer
        cosName:
          description: Class of Service name
          type: string
      type: object
    PeeringAddresses:
      description: "Peering Addresses. Connection Addresses, or Loopbacks plus a list\
        \ of pairs of IP addresses. Reference MEF 61.1 Section 12.7.3 BGP."
      properties:
        connectionAddress:
          $ref: '#/components/schemas/EnabledDisabled'
        serviceProviderLoopback:
          description: Service Provider IP Loopback address.
          type: string
        loopbacks:
          $ref: '#/components/schemas/EnabledDisabled'
        subscriberLoopback:
          description: Subscriber IP Loopback address.
          type: string
      type: object
    Price:
      description: "Provides all amounts (tax included, duty free, tax rate), used\
        \ currency and percentage to apply for Price Alteration."
      properties:
        taxRate:
          description: "Price Tax Rate. Unit: [%]. E.g. value 16 stand for 16% tax."
          format: float
          type: number
        taxIncludedAmount:
          $ref: '#/components/schemas/Money'
        dutyFreeAmount:
          $ref: '#/components/schemas/Money'
      type: object
    ProductOfferingRef:
      description: "A reference to a Product Offering offered by the Seller to the\
        \ Buyer. A Product Offering contains the commercial and technical details\
        \ of a Product sold by a particular Seller. A Product Offering defines all\
        \ of the commercial terms and, through association with a particular Product\
        \ Specification, defines all the technical attributes and behaviors of the\
        \ Product. A Product Offering may constrain the allowable set of configurable\
        \ technical attributes and/or behaviors specified in the associated Product\
        \ Specification."
      properties:
        href:
          description: |
            Hyperlink to a Product Offering in Sellers catalog. In case Seller is not providing a catalog API this field is not used. The catalog is provided by the Seller to the Buyer during onboarding.
          type: string
        id:
          description: id of a Product Offering. It is assigned by the Seller. The
            Buyer and the Seller exchange information about offerings' ids during
            the onboarding process.
          type: string
      required:
      - id
      type: object
    ProductPrice:
      description: "An amount, usually of money, that represents the actual price\
        \ paid by a Customer for a purchase, a rent or a lease of a Product. The price\
        \ is valid for a defined period of time."
      properties:
        unitOfMeasure:
          description: "Unit of Measure if price depending on it (Gb, SMS volume,\
            \ etc..)"
          type: string
        price:
          $ref: '#/components/schemas/Price'
        name:
          description: A short descriptive name such as "Subscription price".
          type: string
        priceType:
          $ref: '#/components/schemas/MEFPriceType'
        description:
          description: A narrative that explains in detail the semantics of this product
            price.
          type: string
        recurringChargePeriod:
          $ref: '#/components/schemas/MEFChargePeriod'
      required:
      - price
      - priceType
      type: object
    ProductRelationship:
      description: A relationship to existing Product. The requirements for usage
        for given Product are described in the Product Specification.
      properties:
        relationshipType:
          description: "Specifies the type (nature) of the relationship to the related\
            \ Product. The nature of required relationships vary for Products of different\
            \ types. For example, a UNI or ENNI Product may not have any relationships,\
            \ but an Access E-Line may have two mandatory relationships (related to\
            \ the UNI on one end and the ENNI on the other). More complex Products\
            \ such as multipoint IP or Firewall Products may have more complex relationships.\
            \ As a result, the allowed and mandatory `relationshipType` values are\
            \ defined in the Product Specification."
          type: string
        id:
          description: unique identifier
          type: string
        href:
          description: Hyperlink of the referenced product
          type: string
      required:
      - id
      - relationshipType
      type: object
    ProductSpecificationRef:
      description: A reference to a structured set of well-defined technical attributes
        and/or behaviors that are used to construct a Product Offering for sale to
        a market.
      properties:
        href:
          description: |
            Hyperlink to a Product Specification in Sellers catalog. In case Seller is not providing a catalog API this field is not used. The catalog is provided by the Seller to the Buyer during onboarding.
          type: string
        id:
          description: Unique identifier of the product specification
          type: string
      required:
      - id
      type: object
    RelatedContactInformation:
      description: "Contact information of an individual or organization playing a\
        \ role for\nthis Entity. The rule for mapping a represented attribute value\
        \ to a\n`role` is to use the _lowerCamelCase_ pattern e.g. \n- Buyer Order\
        \ Item Contact: `role=buyerOrderItemContact` \n- Buyer Implementation Contact:\
        \ `role=buyerImplementationContact` \n- Buyer Technical Contact: `role=buyerTechnicalContact`\n"
      properties:
        number:
          description: Phone number
          type: string
        emailAddress:
          description: Email address
          type: string
        role:
          description: A role the party plays in a given context.
          type: string
        postalAddress:
          $ref: '#/components/schemas/FieldedAddress'
        organization:
          description: The organization or company that the contact belongs to
          type: string
        name:
          description: Name of the contact
          type: string
        numberExtension:
          description: Phone number extension
          type: string
      required:
      - emailAddress
      - name
      - number
      - role
      type: object
    RelatedGeographicSite:
      description: "A  Geographic Site  and an associated role as installation address,\
        \ delivery address, etc...."
      properties:
        role:
          description: "Role of the geographic site, such as: [home delivery], [shop\
            \ retrieval]) MEF: The role that the Site plays, e.g. Billing Address,\
            \ UNI Site, or ENNI Site."
          type: string
        id:
          description: Unique identifier of the geographic site
          type: string
        href:
          description: Unique reference of the geographic site
          type: string
      required:
      - id
      - role
      type: object
    RoutingProtocols:
      description: "Data type to support routing protocols and associated parameters\
        \ that are used to exchange IP routes across the UNI. The value is a list\
        \ of protocols (possibly empty), where each entry consists of the protocol\
        \ name (one of Static, OSPF or BGP) the type of routes that will be exchanged\
        \ (one of IPv4 or IPv6 or Both) and set of additional parameters as specified.\
        \  Reference MEF 61.1 Section 12.7 UNI Routing Protocols Service Attributes."
      properties:
        static:
          description: Reference to Static routing
          items:
            $ref: '#/components/schemas/Static'
          minItems: 0
          type: array
        bgp:
          description: Reference to BGP routing
          items:
            $ref: '#/components/schemas/Bgp'
          minItems: 1
          type: array
        ospf:
          description: Reference to OSPF routing.
          items:
            $ref: '#/components/schemas/Ospf'
          minItems: 1
          type: array
      type: object
    State:
      enum:
      - SUBSCRIBER_MANAGEMENT
      - PROVIDER_MANAGEMENT
      type: string
    Static:
      description: "When an entry in the UNI Routing Protocols list is for Static,\
        \ the IP Prefixes used in the Subscriber Network that are reachable via this\
        \ UNI are specified as additional parameters in the entry. These are known\
        \ as Static IP Prefixes. Reference MEF 61.1 Section 12.7.1 Static."
      properties:
        staticIpEntry:
          description: Static IP address entry.
          items:
            $ref: '#/components/schemas/StaticEntry'
          minItems: 1
          type: array
      type: object
    StaticEntry:
      description: "StaticIpEntry data type including IPv4/IPv6 prefixes, forwarding\
        \ information and administrative distance."
      properties:
        staticPrefix:
          $ref: '#/components/schemas/Ipv4Ipv6Prefixes'
        administrativeDistance:
          description: "Administrative distance, an integer > 0."
          type: integer
        forwardingInformation:
          $ref: '#/components/schemas/ForwardingInformation'
      type: object
    TimeUnit:
      description: |
        Represents a unit of time.
        Reference: MEF 79 (Sn 8.4.3.1/8.4.3.2)
      enum:
      - calendarMonths
      - calendarDays
      - calendarHours
      - calendarMinutes
      - businessDays
      - businessHours
      - businessMinutes
      type: string
    UniAccessLinkIpv4AddressType:
      description: "IPv4 Connection Address mechanism. Possible values are None, Static\
        \ or DHCP."
      enum:
      - DHCP
      - STATIC
      - UNNUMBERED
      type: string
    UniIpv4ConnectionAddressing:
      description: UniIpv4ConnectionAddressing is a data type representing how IPv4
        addresses are allocated to the devices on the UNI Access Link.  Reference
        MEF 61 Section 13.4 UNI Access Link IPv4 Connection Addressing Service Attribute.
      properties:
        uniAccessLinkIpv4AddressType:
          description: "IPv4 Connection Address mechanism. Possible values are None,\
            \ Static or DHCP."
          $ref: '#/components/schemas/UniAccessLinkIpv4AddressType'
        ipv4SecondarySubnetList:
          description: Secondary IPv4 Subnet List. Includes IPv4 Prefix and Service
            Provider IPv4 Addresses.
          items:
            $ref: '#/components/schemas/Ipv4Subnet'
          minItems: 0
          type: array
        ipv4PrimarySubnet:
          description: Primary IPv4 Subnet. Includes IPv4 Prefix and Service Provider
            IPv4 Addresses.
          items:
            $ref: '#/components/schemas/Ipv4Subnet'
          maxItems: 1
          minItems: 0
          type: array
      type: object
    UniIpv6ConnectionAddressing:
      description: UniIpv6ConnectionAddressing is a data type representing how IPv6
        addresses are allocated to the devices on the UNI Access Link.  Reference
        MEF 61 Section 13.5 UNI Access Link IPv6 Connection Addressing Service Attribute.
      properties:
        ipv6AddressType:
          description: "IPv6 Connection Address mechanism. Possible values are None,\
            \ DHCP, SLAAC, Static or LL-only."
          $ref: '#/components/schemas/Ipv6AddressType'
        ipv6SubnetList:
          items:
            $ref: '#/components/schemas/Ipv6Subnet'
          minItems: 0
          type: array
      type: object
    UniManagementType:
      description: Enumeration representing the UNI Management Type options. Reference
        MEF 61.1 Section 12.2 UNI Management Type Service Attribute.
      properties:
        state:
          $ref: '#/components/schemas/State'
      type: object
    basicIaIpvcEndPoint:
      description: The Basic Internet Access IPVC End Point is a MEF 69.1 defined
        version of MEF 61.1 IPVC End Point. Reference MEF 69.1 Section 9.2 Internet
        Access IPVC End Point Requirements.
      properties:
        maximumNumberOfIpv4Routes:
          description: Maximum number of IPv4 routes supported by this IPVC End Point.
            Reference MEF 61.1 Section 11.7 IPVC EP Maximum Number of IPv4 Routes
            Service Attribute. Absence of this attribute corresponds to a value of
            “Unlimited”.
          items:
            type: integer
          maxItems: 1
          minItems: 0
          type: array
        identifier:
          description: A unique identifier for the IPVC End Point for management purposes.
            Reference MEF 61.1 Section 11.1 IPVC EP Identifier Service Attribute.
          type: string
        basicIaIpvc:
          $ref: '#/components/schemas/basicIaIpvcRef'
        basicIaUni:
          $ref: '#/components/schemas/basicIaUniRef'
        egressClassOfServiceMap:
          $ref: '#/components/schemas/EgressClassOfServiceMap'
        maximumNumberOfIpv6Routes:
          description: Maximum number of IPv6 routes supported by this IPVC End Point.
            Reference MEF 61.1 Section 11.8 IPVC EP Maximum Number of IPv6 Routes
            Service Attribute. Absence of this attribute corresponds to a value of
            “Unlimited”.
          items:
            type: integer
          maxItems: 1
          minItems: 0
          type: array
        ingressClassOfServiceMap:
          $ref: '#/components/schemas/IngressClassOfServiceMap'
      title: MEF LSO Cantata-Sonata Basic Internet Access IPVC End Point
      type: object
    basicIaIpvcEndPointRef:
      description: "First reference Basic IA IPVC, then specific EVC End Point"
      properties:
        evcRef:
          $ref: '#/components/schemas/basicIaIpvcRef'
        id:
          description: Points to Basic IA IpvcEndPoint
          format: uuid
          type: string
      type: object
    basicIaIpvcRef:
      properties:
        href:
          format: uri
          type: string
        id:
          format: uuid
          type: string
      type: object
    basicIaUni:
      description: The Basic Internet Access UNI is a MEF 69.1 defined version of
        MEF 61.1 UNI. Reference MEF 69.x Section 8.3 Internet Access UNI Requirements.
      properties:
        identifier:
          description: Unique identifier for the Basic Internet Access UNI for management
            purposes. Reference MEF 61.1 Section 13.1 UNI Access Link Identifier Service
            Attribute.
          type: string
        basicIaUniAccessLink:
          $ref: '#/components/schemas/basicIaUniAccessLink'
        basicIaIpvcEndPoint:
          items:
            $ref: '#/components/schemas/basicIaIpvcEndPointRef'
          minItems: 0
          type: array
        egressBandwidthProfileEnvelope:
          $ref: '#/components/schemas/IpUniEgressBwpEnvelope'
        listOfControlProtocols:
          $ref: '#/components/schemas/ControlProtocols'
        routingProtocols:
          $ref: '#/components/schemas/RoutingProtocols'
        managementType:
          $ref: '#/components/schemas/UniManagementType'
        ingressBandwidthProfileEnvelope:
          $ref: '#/components/schemas/IpUniIngressBwpEnvelope'
      required:
      - identifier
      title: MEF LSO Cantata-Sonata Basic Internet Access UNI
      type: object
    basicIaUniAccessLink:
      description: The Basic Internet Access UNI Access Link is a MEF 69.1 defined
        version of MEF 61.1 UNI Access Link. Reference MEF 69.1 Section 9.4 Internet
        Access UNI Access Link Requirements.
      properties:
        identifier:
          description: Unique identifier for the UNI Access Link for management purposes.
            Reference MEF 61.1 Section 13.1 UNI Access Link Identifier Service Attribute.
          type: string
        l2Technology:
          $ref: '#/components/schemas/L2Technology'
        ipv4ConnectionAddressing:
          $ref: '#/components/schemas/UniIpv4ConnectionAddressing'
        ipv6ConnectionAddressing:
          $ref: '#/components/schemas/UniIpv6ConnectionAddressing'
        prefixDelegation:
          $ref: '#/components/schemas/EnabledDisabled'
        basicIaUni:
          $ref: '#/components/schemas/basicIaUni'
        mtu:
          description: "Maximum size, in octets of an IP Packet that can traverse\
            \ the UNI Access Link. Reference MEF 61.1 Section 13.9 UNI Access Link\
            \ IP MTU Service Attribute."
          type: integer
      required:
      - identifier
      title: MEF LSO Cantata-Sonata Basic Internet Access UNI Access Link Service
        Specifications
      type: object
    basicIaUniRef:
      properties:
        href:
          format: uri
          type: string
        id:
          format: uuid
          type: string
      type: object
