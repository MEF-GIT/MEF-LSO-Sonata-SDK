          MEFGeographicPoint: '#/components/schemas/MEFGeographicPoint'
        propertyName: '@type'
      properties:
        role:
          description: Role of this place
          type: string
        '@type':
          description: |
            This field is used as a discriminator and is used between different place representations. This type might discriminate for the additional related place as defined in '@schemaLocation'.
          enum:
          - FieldedAddress
          - FormattedAddress
          - GeographicAddressLabel
          - GeographicAddressRef
          - GeographicSiteRef
          - MEFGeographicPoint
          type: string
        '@schemaLocation':
          description: A URI to a JSON-Schema file that defines additional attributes
