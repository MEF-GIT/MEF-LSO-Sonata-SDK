              a Feasibility Check. The Seller indicates if the Quote Item requires
              a Feasibility Check. This is not used for a Budgetary Quote Level.
            type: boolean
          quoteItemTerm:
            description: Quote Item Term as defined by the Seller and part of the
              Quote for the Quote Item.
            items:
              $ref: '#/components/schemas/MEFItemTerm'
            maxItems: 1
            type: array
          state:
            $ref: '#/components/schemas/MEFQuoteItemStateType'
          quoteItemPrice:
            description: Price for this quote item
            items:
              $ref: '#/components/schemas/QuotePrice'
            type: array
        required:
        - state
        type: object
    QuoteItemRelationship:
