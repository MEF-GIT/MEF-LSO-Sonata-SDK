      properties:
        relationshipType:
          description: "Relationship type as relies on, bundles, etc... MEF: Specifies\
            \ the nature of the relationship to the related Quote Items. The nature\
            \ of required relationships varies for Products of different types. For\
            \ example, a UNI or ENNI Product may not have any relationships, but an\
            \ Access E-Line may have two mandatory relationships (related to the UNI\
            \ on one end and the ENNI on the other). More complex Products such as\
            \ multipoint IP or Firewall Products may have more complex relationships.\
            \ As a result, the allowed and mandatory Relationship Nature values are\
            \ defined in the Product Specification."
          type: string
        id:
          description: ID of the related quote item (must be in the same quote)
          type: string
      required:
      - id
      - relationshipType
      type: object
    QuoteOperationData:
