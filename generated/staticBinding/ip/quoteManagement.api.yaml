          type: string
        loopbacks:
          $ref: '#/components/schemas/EnabledDisabled'
        subscriberLoopback:
          description: Subscriber IP Loopback address.
          type: string
      type: object
    Price:
      description: "Provides all amounts (tax included, duty-free, tax rate), used\
        \ currency and percentage to apply for Price Alteration."
      properties:
        taxRate:
          description: "Price Tax Rate. Unit: [%]. E.g. value 16 stand for 16% tax."
          format: float
          type: number
        taxIncludedAmount:
          $ref: '#/components/schemas/Money'
        dutyFreeAmount:
          $ref: '#/components/schemas/Money'
      type: object
    ProductOfferingQualificationItemRef:
      description: It's a productOfferingQualification item that has been executed
        previously.
      properties:
        productOfferingQualificationId:
          description: Unique identifier of related Product Offering Qualification.
          type: string
        alternateProductProposalId:
          description: "A unique identifier for the Alternate Product Proposal assigned\
            \ by the Seller, if the referenced qualification comes from an alternate\
            \ product proposal."
          type: string
        productOfferingQualificationHref:
          description: Reference of the related Product Offering Qualification.
          type: string
        id:
          description: Id of an item of a product offering qualification
          type: string
      required:
      - id
      - productOfferingQualificationId
      type: object
    ProductOfferingRef:
      description: |
        A reference to a Product Offering offered by the Seller to the Buyer. A Product Offering contains the commercial and technical details of a Product sold by a particular Seller. A Product Offering defines all of the commercial terms and, through association with a particular Product Specification defines all the technical attributes and behaviors of the Product. A Product Offering may constrain the allowable set of configurable technical attributes and/or behaviors specified in the associated Product Specification.
        The id of the Product offering is assigned by the Seller. The Buyer and the Seller exchange information about offerings' ids during the onboarding process.
      properties:
        id:
          description: unique identifier of the Product Offering.
          type: string
        href:
          description: Hyperlink to a Product Offering in Sellers catalog. In case
            Seller is not providing catalog capabilities this field is not used. The
            catalog API definition is provided by the Seller to Buyer during onboarding
            Hyperlink MAY be used when providing response by the Seller Hyperlink
            MUST be ignored by the Seller in case it is provided by the Buyer in a
            requestHyperlink reference
          type: string
      required:
      - id
      type: object
    ProductRelationshipWithGrouping:
      description: A relationship to an existing Product. The requirements for usage
        for given Product are described in the Product Specification. The "WithGrouping"
        flavor of the Product Relationship allows for providing a list of related
        product identifiers within a single Product Relationship. This can be later
        used while processing the request as defined in the Product Specification.
        The `groupingKey` attribute is used to achieve this behavior in the API by
        marking the list of `ProductRelationshipWithGroupings` within a `product`
        with a common key.
      properties:
        relationshipType:
          description: |
            Specifies the type (nature) of the relationship to the related Product. The nature of required relationships varies for Products of different types. For example, a UNI or ENNI Product may not have any relationships, but an Access E-Line may have two mandatory relationships (related to the UNI on one end and the ENNI on the other). More complex Products such as multipoint IP or Firewall Products may have more complex relationships. As a result, the allowed and mandatory `relationshipType` values are defined in the Product Specification.
          type: string
        id:
          description: unique identifier of a Product that is referenced.
          type: string
        href:
          description: Hyperlink to the product in Seller's inventory that is referenced
            Hyperlink MAY be used when providing a response by the Seller Hyperlink
            MUST be ignored by the Seller in case it is provided by the Buyer in a
            request
          type: string
        groupingKey:
          description: |
            MEF 80 Introduces a list of related ids for the ProductRelationship. For sake of TMF compliance, a `groupingKey` is introduced to retain id as a simple attribute. Ids from relationships having the same `groupingKey` and `relationshipType` MUST be treated as a list of identifiers.
            Reference: MEF 80 (Sn 8.1.8.)
          type: string
      required:
      - id
      - relationshipType
      type: object
    Quote:
      allOf:
      - $ref: '#/components/schemas/Quote_Common'
      - description: "Quote can be used to negotiate service and product acquisition\
          \ or modification between a customer and a service provider. Quote contains\
          \ a list of quote items, a reference to a customer, a list of productOfferings,\
          \ and attached prices and conditions."
        properties:
          effectiveQuoteCompletionDate:
            description: Date when the Quote State was set to one of the Completion
              States.
            format: date-time
            type: string
          expectedQuoteCompletionDate:
            description: This is the date provided by the Seller to indicate the date
              by which the Quote is expected to reach a Quote Completion State
            format: date-time
            type: string
          validFor:
            $ref: '#/components/schemas/TimePeriod'
          quoteLevel:
            $ref: '#/components/schemas/MEFSellerQuoteLevel'
          quoteItem:
            description: An item of the quote - it is used to describe an operation
              on a product to be quoted
            items:
              $ref: '#/components/schemas/QuoteItem'
            minItems: 1
            type: array
          stateChange:
            description: State change for the Quote
            items:
              $ref: '#/components/schemas/MEFQuoteStateChange'
            type: array
          id:
            description: Unique identifier - attributed by quoting system
            type: string
          href:
            description: |
              Hyperlink representing this Quote. Hyperlink MAY be used when providing a response by the Seller
            type: string
          state:
            $ref: '#/components/schemas/MEFQuoteStateType'
          quoteDate:
            description: Date and time when the quote was created
            format: date-time
            type: string
        required:
        - id
        - quoteDate
        - quoteItem
        type: object
    QuoteItem:
      allOf:
      - $ref: '#/components/schemas/MEFQuoteItem_Common'
      - description: Quote items describe an action to be performed on a productOffering
          or a product in order to get pricing elements and conditions.
        properties:
          terminationError:
            description: "When the Seller cannot process the Quote Item Request, the\
              \ Seller returns a text-based list of reasons here."
            items:
              $ref: '#/components/schemas/TerminationError'
            type: array
          quoteItemInstallationInterval:
            $ref: '#/components/schemas/Duration'
          subjectToFeasibilityCheck:
