openapi: 3.0.1
info:
  description: |
    **This file forms part of MEF 115**

    This API implements Business Requirements described in MEF 80

    Quote API allows the Buyer to submit a request to find out how much the installation
    of an instance of a Product Offering, an update to an existing Product, or
    a disconnect of an existing Product will cost.

    List of supported Use Cases:
    - Create Quote
    - Retrieve Quote List
    - Retrieve Quote by Quote Identifier
    - Cancel Quote by Quote Identifier
    - Decline Quote by Quote Identifier
    - Register for Quote Notification

    Copyright 2021 MEF Forum and its contributors.

    This file includes content based on the TM Forum Quote Management API
    (TMF648 v4.0.0) available at
    https://github.com/tmforum-apis/TMF648_QuoteManagement, which is licensed
    by the TM Forum under the Apache License version 2.0. Such content has been
    modified by the MEF Forum and its contributors.
  title: Quote Management
  version: 8.0.0
servers:
- url: "https://{serverBase}/mefApi/sonata/quoteManagement/v8/"
  variables:
    serverBase:
      default: mef.net
      description: The base of Seller's URL.
tags:
- name: quote
- name: quote operations
- name: events subscription
paths:
  /quote:
    get:
      description: "The Buyer requests a list of Quotes from the Seller based on a\
        \ set of filter criteria (as described in MEF 80).  For each Quote returned,\
        \ the Seller also provides a Quote Identifier that uniquely identifies this\
        \ Quote within the Seller. The order of the elements returned to the Buyer\
        \ is defined by the Seller (e.g. natural order) and does not change between\
        \ the pages."
      operationId: listQuote
      parameters:
      - description: State of the Quote to be retrieved. See `MEFQuoteStateType` definition
          for details
        explode: true
        in: query
        name: state
        required: false
        schema:
          enum:
          - accepted
          - acknowledged
          - answered
          - approved.orderable
          - approved.orderableAlternate
          - cancelled
          - unableToProvide
          - declined
          - expired
          - inProgress
          - inProgress.draft
          - rejected
          type: string
        style: form
      - description: "Level of the quote - could be budgetary, firmSubjectToFeasibilityCheck,\
          \ firm"
        explode: true
        in: query
        name: quoteLevel
        required: false
        schema:
          enum:
          - budgetary
          - firmSubjectToFeasibilityCheck
          - firm
          type: string
        style: form
      - description: ID given by the consumer and only understandable by him (to facilitate
          his searches afterward)
        explode: true
        in: query
        name: externalId
        required: false
        schema:
          type: string
        style: form
      - description: An identifier that is used to group Quotes that represent a unit
          of functionality that is important to a Buyer. A Project can be used to
          relate multiple Quotes together
        explode: true
        in: query
        name: projectId
        required: false
        schema:
          type: string
        style: form
      - description: Date when the quote was created - greater than
        explode: true
        in: query
        name: quoteDate.gt
        required: false
        schema:
          format: date-time
          type: string
        style: form
      - description: Date when the quote was created - lower than
        explode: true
        in: query
        name: quoteDate.lt
        required: false
        schema:
          format: date-time
          type: string
        style: form
      - description: Requested Quote Completion Date - greater than
        explode: true
        in: query
        name: requestedQuoteCompletionDate.gt
        required: false
        schema:
          format: date-time
          type: string
        style: form
      - description: Requested Quote Completion Date - lower than
        explode: true
        in: query
        name: requestedQuoteCompletionDate.lt
        required: false
        schema:
          format: date-time
          type: string
        style: form
      - description: Expected Quote Completion Date - greater than
        explode: true
        in: query
        name: expectedQuoteCompletionDate.gt
        required: false
        schema:
          format: date-time
          type: string
        style: form
      - description: Expected Quote Completion Date - lower than
        explode: true
        in: query
        name: expectedQuoteCompletionDate.lt
        required: false
        schema:
          format: date-time
          type: string
        style: form
      - description: Date when the Quote State was set to one of the Completion States
          - greater than
        explode: true
        in: query
        name: effectiveQuoteCompletionDate.gt
        required: false
        schema:
          format: date-time
          type: string
        style: form
      - description: Date when the Quote State was set to one of the Completion States
          - lower than
        explode: true
        in: query
        name: effectiveQuoteCompletionDate.lt
        required: false
        schema:
          format: date-time
          type: string
        style: form
      - description: |-
          The unique identifier of the organization that is acting as the a Buyer. MUST be specified in the request only when the requester represents more than one Buyer.
          Reference: MEF 79 (Sn 8.8)
        explode: true
        in: query
        name: buyerId
        required: false
        schema:
          type: string
        style: form
      - description: |-
          The unique identifier of the organization that is acting as the Seller. MUST be specified in the request only when the responding entity
           represents more than one Seller.

          Reference: MEF 79 (Sn 8.8)
        explode: true
        in: query
        name: sellerId
        required: false
        schema:
          type: string
        style: form
      - description: Requested index for start of resources to be provided in response
        explode: true
        in: query
        name: offset
        required: false
        schema:
          type: integer
        style: form
      - description: Requested number of resources to be provided in response
        explode: true
        in: query
        name: limit
        required: false
        schema:
          format: int32
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json;charset=utf-8:
              schema:
                items:
                  $ref: '#/components/schemas/Quote_Find'
                type: array
          description: OK. (https://tools.ietf.org/html/rfc7231#section-6.3.1)
          headers:
            X-Pagination-Throttled:
              description: |
                Used to indicate that result page was throttled to maximum possible size  and there are additional results that can be fetched
              explode: false
              schema:
                type: boolean
              style: simple
            X-Total-Count:
              description: |
                The total number of matching records. E.g. if there are 50 matching records in total, but the request has offset=10 and limit=10, then the X-Total-Count is 50.
              explode: false
              schema:
                type: integer
              style: simple
            X-Result-Count:
              description: The number of records included in the response
              explode: false
              schema:
                type: integer
              style: simple
        "400":
          content:
            application/json;charset=utf-8:
              schema:
                $ref: '#/components/schemas/Error400'
          description: Bad Request
        "401":
          content:
            application/json;charset=utf-8:
              schema:
                $ref: '#/components/schemas/Error401'
          description: Unauthorized
        "403":
          content:
            application/json;charset=utf-8:
              schema:
                $ref: '#/components/schemas/Error403'
          description: Forbidden
        "500":
          content:
            application/json;charset=utf-8:
              schema:
                $ref: '#/components/schemas/Error500'
          description: Internal Server Error
      summary: List or find Quote objects
      tags:
      - quote
    post:
      description: This operation creates a Quote entity.
      operationId: createQuote
      parameters:
      - description: |-
          The unique identifier of the organization that is acting as the a Buyer. MUST be specified in the request only when the requester represents more than one Buyer.
          Reference: MEF 79 (Sn 8.8)
        explode: true
        in: query
        name: buyerId
        required: false
        schema:
          type: string
        style: form
      - description: |-
          The unique identifier of the organization that is acting as the Seller. MUST be specified in the request only when the responding entity
           represents more than one Seller.

          Reference: MEF 79 (Sn 8.8)
        explode: true
        in: query
        name: sellerId
        required: false
        schema:
          type: string
        style: form
      requestBody:
        content:
          application/json;charset=utf-8:
            schema:
              $ref: '#/components/schemas/Quote_Create'
        description: The Quote to be created
        required: true
      responses:
        "201":
          content:
            application/json;charset=utf-8:
              schema:
                $ref: '#/components/schemas/Quote'
          description: Created  (https://tools.ietf.org/html/rfc7231#section-6.3.2)
        "400":
          content:
            application/json;charset=utf-8:
              schema:
                $ref: '#/components/schemas/Error400'
          description: Bad Request
        "401":
          content:
            application/json;charset=utf-8:
              schema:
                $ref: '#/components/schemas/Error401'
          description: Unauthorized
        "403":
          content:
            application/json;charset=utf-8:
              schema:
                $ref: '#/components/schemas/Error403'
          description: Forbidden
        "422":
          content:
            application/json;charset=utf-8:
              schema:
                items:
                  $ref: '#/components/schemas/Error422'
                type: array
          description: Unprocessable entity due to the business validation problems
            in the Quote or one of the Quote items
        "500":
          content:
            application/json;charset=utf-8:
              schema:
                $ref: '#/components/schemas/Error500'
          description: Internal Server Error
      summary: Send request to perform a quotation
      tags:
      - quote
      x-codegen-request-body-name: quote
  /quote/{id}:
    get:
      description: This operation retrieves a Quote entity. Attribute selection is
        enabled for all first level attributes.
      operationId: retrieveQuote
      parameters:
      - description: Identifier of the Quote
        explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      - description: |-
          The unique identifier of the organization that is acting as the a Buyer. MUST be specified in the request only when the requester represents more than one Buyer.
          Reference: MEF 79 (Sn 8.8)
        explode: true
        in: query
        name: buyerId
        required: false
        schema:
          type: string
        style: form
      - description: |-
          The unique identifier of the organization that is acting as the Seller. MUST be specified in the request only when the responding entity
           represents more than one Seller.

          Reference: MEF 79 (Sn 8.8)
        explode: true
        in: query
        name: sellerId
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json;charset=utf-8:
              schema:
                $ref: '#/components/schemas/Quote'
          description: OK. (https://tools.ietf.org/html/rfc7231#section-6.3.1)
        "400":
          content:
            application/json;charset=utf-8:
              schema:
                $ref: '#/components/schemas/Error400'
          description: Bad Request
        "401":
          content:
            application/json;charset=utf-8:
              schema:
                $ref: '#/components/schemas/Error401'
          description: Unauthorized
        "403":
          content:
            application/json;charset=utf-8:
              schema:
                $ref: '#/components/schemas/Error403'
          description: Forbidden
        "404":
          content:
            application/json;charset=utf-8:
              schema:
                $ref: '#/components/schemas/Error404'
          description: Not Found
        "500":
          content:
            application/json;charset=utf-8:
              schema:
                $ref: '#/components/schemas/Error500'
          description: Internal Server Error
      summary: Retrieves a Quote by ID
      tags:
      - quote
  /cancelQuote:
    post:
      description: This operation sends a cancellation request.
      operationId: cancelQuote
      parameters:
      - description: |-
          The unique identifier of the organization that is acting as the a Buyer. MUST be specified in the request only when the requester represents more than one Buyer.
          Reference: MEF 79 (Sn 8.8)
        explode: true
        in: query
        name: buyerId
        required: false
        schema:
          type: string
        style: form
      - description: |-
          The unique identifier of the organization that is acting as the Seller. MUST be specified in the request only when the responding entity
           represents more than one Seller.

          Reference: MEF 79 (Sn 8.8)
        explode: true
        in: query
        name: sellerId
        required: false
        schema:
          type: string
        style: form
      requestBody:
        content:
          application/json;charset=utf-8:
            schema:
              $ref: '#/components/schemas/QuoteOperationData'
        description: The details of the Quote Operation
        required: true
      responses:
        "200":
          content:
            application/json;charset=utf-8:
              schema:
                $ref: '#/components/schemas/QuoteOperationData'
          description: Success
        "400":
          content:
            application/json;charset=utf-8:
              schema:
                $ref: '#/components/schemas/Error400'
          description: Bad Request
        "401":
          content:
            application/json;charset=utf-8:
              schema:
                $ref: '#/components/schemas/Error401'
          description: Unauthorized
        "403":
          content:
            application/json;charset=utf-8:
              schema:
                $ref: '#/components/schemas/Error403'
          description: Forbidden
        "422":
          content:
            application/json;charset=utf-8:
              schema:
                items:
                  $ref: '#/components/schemas/Error422'
                type: array
          description: Unprocessable entity due to the business validation problems
            in the Quote or one of the Quote items
        "500":
          content:
            application/json;charset=utf-8:
              schema:
                $ref: '#/components/schemas/Error500'
          description: Internal Server Error
      summary: Cancels a Quote
      tags:
      - quote operations
      x-codegen-request-body-name: cancelQuote
  /rejectQuote:
    post:
      description: This operation sends a rejection request.
      operationId: rejectQuote
      parameters:
      - description: |-
          The unique identifier of the organization that is acting as the a Buyer. MUST be specified in the request only when the requester represents more than one Buyer.
          Reference: MEF 79 (Sn 8.8)
        explode: true
        in: query
        name: buyerId
        required: false
        schema:
          type: string
        style: form
      - description: |-
          The unique identifier of the organization that is acting as the Seller. MUST be specified in the request only when the responding entity
           represents more than one Seller.

          Reference: MEF 79 (Sn 8.8)
        explode: true
        in: query
        name: sellerId
        required: false
        schema:
          type: string
        style: form
      requestBody:
        content:
          application/json;charset=utf-8:
            schema:
              $ref: '#/components/schemas/QuoteOperationData'
        description: The details of the Quote Operation
        required: true
      responses:
        "200":
          content:
            application/json;charset=utf-8:
              schema:
                $ref: '#/components/schemas/QuoteOperationData'
          description: Success
        "400":
          content:
            application/json;charset=utf-8:
              schema:
                $ref: '#/components/schemas/Error400'
          description: Bad Request
        "401":
          content:
            application/json;charset=utf-8:
              schema:
                $ref: '#/components/schemas/Error401'
          description: Unauthorized
        "403":
          content:
            application/json;charset=utf-8:
              schema:
                $ref: '#/components/schemas/Error403'
          description: Forbidden
        "422":
          content:
            application/json;charset=utf-8:
              schema:
                items:
                  $ref: '#/components/schemas/Error422'
                type: array
          description: Unprocessable entity due to the business validation problems
            in the Quote or one of the Quote items
        "500":
          content:
            application/json;charset=utf-8:
              schema:
                $ref: '#/components/schemas/Error500'
          description: Internal Server Error
      summary: Rejects a Quote
      tags:
      - quote operations
      x-codegen-request-body-name: rejectQuote
  /hub:
    post:
      description: A request initiated by the Buyer to instruct the Seller to send
        notifications of Quote state changes in the event the Seller uses the Deferred
        Response pattern to respond to a Create Quote request.
      operationId: registerListener
      parameters:
      - description: |-
          The unique identifier of the organization that is acting as the a Buyer. MUST be specified in the request only when the requester represents more than one Buyer.
          Reference: MEF 79 (Sn 8.8)
        explode: true
        in: query
        name: buyerId
        required: false
        schema:
          type: string
        style: form
      - description: |-
          The unique identifier of the organization that is acting as the Seller. MUST be specified in the request only when the responding entity
           represents more than one Seller.

          Reference: MEF 79 (Sn 8.8)
        explode: true
        in: query
        name: sellerId
        required: false
        schema:
          type: string
        style: form
      requestBody:
        content:
          application/json;charset=utf-8:
            schema:
              $ref: '#/components/schemas/EventSubscriptionInput'
        description: Data containing the callback endpoint to deliver the information
        required: true
      responses:
        "201":
          content:
            application/json;charset=utf-8:
              schema:
                $ref: '#/components/schemas/EventSubscription'
          description: Subscribed  (https://tools.ietf.org/html/rfc7231#section-6.3.2)
        "400":
          content:
            application/json;charset=utf-8:
              schema:
                $ref: '#/components/schemas/Error400'
          description: Bad Request
        "401":
          content:
            application/json;charset=utf-8:
              schema:
                $ref: '#/components/schemas/Error401'
          description: Unauthorized
        "403":
          content:
            application/json;charset=utf-8:
              schema:
                $ref: '#/components/schemas/Error403'
          description: Forbidden
        "500":
          content:
            application/json;charset=utf-8:
              schema:
                $ref: '#/components/schemas/Error500'
          description: Internal Server Error
        "501":
          content:
            application/json;charset=utf-8:
              schema:
                $ref: '#/components/schemas/Error501'
          description: Method not implemented. Used in case Seller is not supporting
            Notification mechanism
      summary: Allows the Buyer to register to Quote state change notifications
      tags:
      - events subscription
      x-codegen-request-body-name: data
  /hub/{id}:
    delete:
      description: "Resets the communication endpoint address the service instance\
        \ must use to deliver information about its health state, execution state,\
        \ failures and metrics."
      operationId: unregisterListener
      parameters:
      - description: The id of the EventSubscription
        explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      - description: |-
          The unique identifier of the organization that is acting as the a Buyer. MUST be specified in the request only when the requester represents more than one Buyer.
          Reference: MEF 79 (Sn 8.8)
        explode: true
        in: query
        name: buyerId
        required: false
        schema:
          type: string
        style: form
      - description: |-
          The unique identifier of the organization that is acting as the Seller. MUST be specified in the request only when the responding entity
           represents more than one Seller.

          Reference: MEF 79 (Sn 8.8)
        explode: true
        in: query
        name: sellerId
        required: false
        schema:
          type: string
        style: form
      responses:
        "204":
          description: Deleted (https://tools.ietf.org/html/rfc7231#section-6.3.5)
        "400":
          content:
            application/json;charset=utf-8:
              schema:
                $ref: '#/components/schemas/Error400'
          description: Bad request
        "401":
          content:
            application/json;charset=utf-8:
              schema:
                $ref: '#/components/schemas/Error401'
          description: Unauthorized
        "403":
          content:
            application/json;charset=utf-8:
              schema:
                $ref: '#/components/schemas/Error403'
          description: Forbidden
        "404":
          content:
            application/json;charset=utf-8:
              schema:
                $ref: '#/components/schemas/Error404'
          description: Not Found
        "500":
          content:
            application/json;charset=utf-8:
              schema:
                $ref: '#/components/schemas/Error500'
          description: Internal Server Error
        "501":
          content:
            application/json;charset=utf-8:
              schema:
                $ref: '#/components/schemas/Error501'
          description: Method not implemented. Used in case Seller is not supporting
            Notification mechanism
      summary: Unregister a listener
      tags:
      - events subscription
components:
  schemas:
    Addressing:
      properties:
        state:
          $ref: '#/components/schemas/AddressingState'
      type: object
    AddressingState:
      enum:
      - SP_OPERATOR_ADDRESSES
      - ANY
      type: string
    Bandwidth:
      properties:
        bwRate:
          $ref: '#/components/schemas/BwRate'
        value:
          type: integer
      type: object
    BasicIaIpvc:
      allOf:
      - $ref: '#/components/schemas/MEFProductConfiguration'
      - description: The Basic Internet Access IPVC is a MEF 69.1 defined version
          of MEF 61.1 IPVC. Reference MEF 69.1 Section 9.1 Internet Access IPVC Requirements.
        properties:
          maximumNumberOfIpv4Routes:
            description: Maximum number of IPv4 routes supported by the service as
              a whole. Absence of this attribute corresponds to a value of "Unlimited".
              Reference MEF 61.1 Section 10.5 IPVC Maximum Number of IPv4 Routes Service
              Attribute.
            items:
              type: integer
            maxItems: 1
            minItems: 0
            type: array
          cloud:
            $ref: '#/components/schemas/IpvcCloud'
          pathMtuDiscovery:
            $ref: '#/components/schemas/EnabledDisabled'
          ipvcIdentifier:
            description: Unique identifier for the IPVC for management purposes. Reference
              MEF 61.1 Section 13.1 UNI Access Link Identifier Service Attribute.
            type: string
          reservedPrefixes:
            $ref: '#/components/schemas/Ipv4Ipv6Prefixes'
          classOfServiceName:
            description: The list of CoS Names supported by the IPVC. Reference MEF
              61.1 Section 10.8 IPVC List of Class of Service Names Service Attribute.
            type: string
          basicIaIpvcEndPoint:
            description: Pointer to BasicIaIvcEndPoint.
            items:
              $ref: '#/components/schemas/basicIaIpvcEndPoint'
            minItems: 1
            type: array
          maximumNumberOfIpv6Routes:
            description: Maximum number of IPv6 routes supported by the service as
              a whole. Absence of this attribute corresponds to a value of "Unlimited".
              Reference MEF 61.1 Section 10.6 IPVC Maximum Number of IPv6 Routes Service
              Attribute.
            items:
              type: integer
            maxItems: 1
            minItems: 0
            type: array
          maximumTransferUnit:
            description: Indicates the maximum size (in octets) of an IP packet that
              can traverse the IPVC without fragmentation.  Reference MEF 61.1 Section
              10.10 IPVC MTU Service Attribute.
            type: integer
        type: object
      x-discriminator-value: urn:mef:lso:spec:cantata-sonata:basicIaIpvc:v0.1.0:all
    BasicIaIpvcEndPoint:
      allOf:
      - $ref: '#/components/schemas/MEFProductConfiguration'
      - description: The Basic Internet Access IPVC End Point is a MEF 69.1 defined
          version of MEF 61.1 IPVC End Point. Reference MEF 69.1 Section 9.2 Internet
          Access IPVC End Point Requirements.
        properties:
          maximumNumberOfIpv4Routes:
            description: Maximum number of IPv4 routes supported by this IPVC End
              Point. Reference MEF 61.1 Section 11.7 IPVC EP Maximum Number of IPv4
              Routes Service Attribute. Absence of this attribute corresponds to a
              value of “Unlimited”.
            items:
              type: integer
            maxItems: 1
            minItems: 0
            type: array
          identifier:
            description: A unique identifier for the IPVC End Point for management
              purposes. Reference MEF 61.1 Section 11.1 IPVC EP Identifier Service
              Attribute.
            type: string
          basicIaIpvc:
            $ref: '#/components/schemas/basicIaIpvcRef'
          basicIaUni:
            $ref: '#/components/schemas/basicIaUniRef'
          egressClassOfServiceMap:
            $ref: '#/components/schemas/EgressClassOfServiceMap'
          maximumNumberOfIpv6Routes:
            description: Maximum number of IPv6 routes supported by this IPVC End
              Point. Reference MEF 61.1 Section 11.8 IPVC EP Maximum Number of IPv6
              Routes Service Attribute. Absence of this attribute corresponds to a
              value of “Unlimited”.
            items:
              type: integer
            maxItems: 1
            minItems: 0
            type: array
          ingressClassOfServiceMap:
            $ref: '#/components/schemas/IngressClassOfServiceMap'
        type: object
      x-discriminator-value: urn:mef:lso:spec:cantata-sonata:basicIaIpvcEndPoint:v0.1.0:all
    BasicIaUni:
      allOf:
      - $ref: '#/components/schemas/MEFProductConfiguration'
      - description: The Basic Internet Access UNI is a MEF 69.1 defined version of
          MEF 61.1 UNI. Reference MEF 69.x Section 8.3 Internet Access UNI Requirements.
        properties:
          identifier:
            description: Unique identifier for the Basic Internet Access UNI for management
              purposes. Reference MEF 61.1 Section 13.1 UNI Access Link Identifier
              Service Attribute.
            type: string
          basicIaUniAccessLink:
            $ref: '#/components/schemas/basicIaUniAccessLink'
          basicIaIpvcEndPoint:
            items:
              $ref: '#/components/schemas/basicIaIpvcEndPointRef'
            minItems: 0
            type: array
          egressBandwidthProfileEnvelope:
