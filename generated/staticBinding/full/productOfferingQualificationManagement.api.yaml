openapi: 3.0.1
info:
  description: "**This file forms part of MEF 87**\n \nThis API implements Business\
    \ Requirements described in MEF 79\n\nThe Product Offering Qualification (POQ)\
    \ Management API allows a Buyer to\ncheck whether the Seller can deliver a product\
    \ or set of products from\namong their product offerings at the geographic address\
    \ or a service site\nspecified by the Buyer; or modify a previously purchased\
    \ product.\n\nThe following use cases are managed:\n- Create Product Offering\
    \ Qualification\n- Retrieve POQ List\n- Retrieve POQ by Identifier\n- Register\
    \ for POQ Notifications (note: Send POQ Notification is supported by productOfferingQualificationNotification.api.yaml)\n\
    \nCopyright 2021 MEF Forum and its contributors\n\nThis file includes content\
    \ based on the TM Forum Product Offering\nQualification API (TMF679 v4.0.0) available\
    \ at\nhttps://github.com/tmforum-apis/TMF679_ProductOfferingQualification, which\n\
    is licensed by the TM Forum under the Apache License version 2.0. Such\ncontent\
    \ has been modified by the MEF Forum and its contributors.\n"
  title: Product Offering Qualification Management
  version: 7.0.1
servers:
- url: "https://{serverBase}/mefApi/sonata/productOfferingQualification/v7/"
  variables:
    serverBase:
      default: mef.net
      description: The base of Seller's URL.
tags:
- description: Operations for managing the Product Offering Qualification request.
  name: productOfferingQualification
- description: Operations for managing the subscription for events notification.
  name: events subscription
paths:
  /hub:
    post:
      description: "A request initiated by the Buyer to instruct the Seller to send\
        \ notifications of POQ create, POQ and/or POQ Item state changes if the Buyer\
        \ has registered for these notifications. The state change notifications are\
        \ sent only in the Deferred response scenario as in the Immediate response\
        \ scenario once the response to POQ Request is provided (create notification),\
        \ there  will be no further state changes.  Reference: MEF 79 (section 8.4.2)."
      operationId: registerListener
      parameters:
      - description: |-
          The unique identifier of the organization that is acting as the a Buyer. MUST be specified in the request only when the requester represents more than one Buyer.
          Reference: MEF 79 (Sn 8.8)
        explode: true
        in: query
        name: buyerId
        required: false
        schema:
          type: string
        style: form
      - description: |-
          The unique identifier of the organization that is acting as the Seller. MUST be specified in the request only when the responding entity  represents more than one Seller.
          Reference: MEF 79 (Sn 8.8)
        explode: true
        in: query
        name: sellerId
        required: false
        schema:
          type: string
        style: form
      requestBody:
        content:
          application/json;charset=utf-8:
            schema:
              $ref: '#/components/schemas/EventSubscriptionInput'
        description: Data containing the callback endpoint to which to deliver the
          information.
        required: true
      responses:
        "201":
          content:
            application/json;charset=utf-8:
              schema:
                $ref: '#/components/schemas/EventSubscription'
          description: Created. (https://tools.ietf.org/html/rfc7231#section-6.3.2)
        "400":
          content:
            application/json;charset=utf-8:
              schema:
                $ref: '#/components/schemas/Error400'
          description: Bad Request
        "401":
          content:
            application/json;charset=utf-8:
              schema:
                $ref: '#/components/schemas/Error401'
          description: Unauthorized
        "403":
          content:
            application/json;charset=utf-8:
              schema:
                $ref: '#/components/schemas/Error403'
          description: Forbidden
        "404":
          content:
            application/json;charset=utf-8:
              schema:
                $ref: '#/components/schemas/Error404'
          description: Not Found
        "500":
          content:
            application/json;charset=utf-8:
              schema:
                $ref: '#/components/schemas/Error500'
          description: Internal Server Error
        "501":
          content:
            application/json;charset=utf-8:
              schema:
                $ref: '#/components/schemas/Error501'
          description: Method not implemented. Used in case Seller is not supporting
            Notification mechanism
      summary: Allows a Buyer to register to receive POQ state change notifications
      tags:
      - events subscription
      x-codegen-request-body-name: data
  /hub/{id}:
    delete:
      description: "This operation is used to delete an event subscription. \nReference:\
        \ MEF 79 (Sn 8.3)\n"
      operationId: unregisterListener
      parameters:
      - description: Identifier of the EventSubscription
        explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      - description: |-
          The unique identifier of the organization that is acting as the a Buyer. MUST be specified in the request only when the requester represents more than one Buyer.
          Reference: MEF 79 (Sn 8.8)
        explode: true
        in: query
        name: buyerId
        required: false
        schema:
          type: string
        style: form
      - description: |-
          The unique identifier of the organization that is acting as the Seller. MUST be specified in the request only when the responding entity represents more than one Seller.
          Reference: MEF 79 (Sn 8.8)
        explode: true
        in: query
        name: sellerId
        required: false
        schema:
          type: string
        style: form
      responses:
        "204":
          description: No Content. (https://tools.ietf.org/html/rfc7231#section-6.3.5)
        "400":
          content:
            application/json;charset=utf-8:
              schema:
                $ref: '#/components/schemas/Error400'
          description: Bad Request
        "401":
          content:
            application/json;charset=utf-8:
              schema:
                $ref: '#/components/schemas/Error401'
          description: Unauthorized
        "403":
          content:
            application/json;charset=utf-8:
              schema:
                $ref: '#/components/schemas/Error403'
          description: Forbidden
        "404":
          content:
            application/json;charset=utf-8:
              schema:
                $ref: '#/components/schemas/Error404'
          description: Not Found
        "500":
          content:
            application/json;charset=utf-8:
              schema:
                $ref: '#/components/schemas/Error500'
          description: Internal Server Error
        "501":
          content:
            application/json;charset=utf-8:
              schema:
                $ref: '#/components/schemas/Error501'
          description: Method not implemented. Used in case Seller is not supporting
            Notification mechanism
      summary: Unregister a listener
      tags:
      - events subscription
  /productOfferingQualification:
    get:
      description: "The Buyer requests a list of POQs from the Seller based on a set\
        \ of POQ filter criteria (as described in MEF79). For each POQ returned, the\
        \ Seller also provides a POQ Identifier that uniquely identifies this POQ\
        \ within the Seller's system. The order of the elements returned to the Buyer\
        \ is defined by the Seller (e.g. natural order) and does not change between\
        \ the pages. If criteria for attribute X are provided, all returned items\
        \ must match it."
      operationId: listProductOfferingQualification
      parameters:
      - description: State of the POQ to be retrieved. See `MEFPOQTaskStateType` definition
          for details
        explode: true
        in: query
        name: state
        required: false
        schema:
          enum:
          - acknowledged
          - terminatedWithError
          - inProgress
          - done.unableToProvide
          - done.ready
          type: string
        style: form
      - description: ID given by the consumer and only understandable by him (to facilitate
          his searches afterward)
        explode: true
        in: query
        name: externalId
        required: false
        schema:
          type: string
        style: form
      - description: Identifier of Buyer project associated with POQ
        explode: true
        in: query
        name: projectId
        required: false
        schema:
          type: string
        style: form
      - description: POQ expected response date is on or after this date
        explode: true
        in: query
        name: requestedPOQCompletionDate.gt
        required: false
        schema:
          format: date-time
          type: string
        style: form
      - description: POQ expected response date is on or before this date
        explode: true
        in: query
        name: requestedPOQCompletionDate.lt
        required: false
        schema:
          format: date-time
          type: string
        style: form
      - description: The unique identifier of the organization that is acting as the
          Buyer
        explode: true
        in: query
        name: buyerId
        required: false
        schema:
          type: string
        style: form
      - description: The unique identifier of the organization that is acting as the
          Seller
        explode: true
        in: query
        name: sellerId
        required: false
        schema:
          type: string
        style: form
      - description: Requested index for the start of POQ to be provided in response
          requested by the client. Note that the index starts with "0".
        explode: true
        in: query
        name: offset
        required: false
        schema:
          format: int32
          type: integer
        style: form
      - description: Requested number of POQ to be provided in response requested
          by client
        explode: true
        in: query
        name: limit
        required: false
        schema:
          format: int32
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json;charset=utf-8:
              schema:
                items:
                  $ref: '#/components/schemas/ProductOfferingQualification_Find'
                type: array
          description: OK. (https://tools.ietf.org/html/rfc7231#section-6.3.1)
          headers:
            X-Pagination-Throttled:
              description: |
                Used to indicate that result page was throttled to maximum possible size  and there are additional results that can be fetched
              explode: false
              schema:
                type: boolean
              style: simple
            X-Total-Count:
              description: |
                The total number of matching POQ. E.g. if there are 50 matching items in total, but the request has offset=10 and limit=10, then the X-Total-Count is 50.
              explode: false
              schema:
                type: integer
              style: simple
            X-Result-Count:
              description: The number of POQ included in the response
              explode: false
              schema:
                type: integer
              style: simple
        "400":
          content:
            application/json;charset=utf-8:
              schema:
                $ref: '#/components/schemas/Error400'
          description: Bad Request
        "401":
          content:
            application/json;charset=utf-8:
              schema:
                $ref: '#/components/schemas/Error401'
          description: Unauthorized
        "403":
          content:
            application/json;charset=utf-8:
              schema:
                $ref: '#/components/schemas/Error403'
          description: Forbidden
        "500":
          content:
            application/json;charset=utf-8:
              schema:
                $ref: '#/components/schemas/Error500'
          description: Internal Server Error
      summary: Retrieve a list of ProductOfferingQualifications based on a set of
        criteria
      tags:
      - productOfferingQualification
    post:
      description: "A request initiated by the Buyer to determine whether the Seller\
        \ is able to deliver a product or set of products from among their product\
        \ offerings, at the Buyer's location(s); or modify a previously purchased\
        \ product. The Seller also provides estimated time intervals to complete these\
        \ deliveries. Reference: MEF 79 (Sn 8.4)."
      operationId: createProductOfferingQualification
      parameters:
      - description: |-
          The unique identifier of the organization that is acting as the a Buyer. MUST be specified in the request only when the requester represents more than one Buyer.
          Reference: MEF 79 (Sn 8.8)
        explode: true
        in: query
        name: buyerId
        required: false
        schema:
          type: string
        style: form
      - description: |-
          The unique identifier of the organization that is acting as the Seller. MUST be specified in the request only when the responding entity represents more than one Seller.
          Reference: MEF 79 (Sn 8.8)
        explode: true
        in: query
        name: sellerId
        required: false
        schema:
          type: string
        style: form
      requestBody:
        content:
          application/json;charset=utf-8:
            schema:
              $ref: '#/components/schemas/ProductOfferingQualification_Create'
        description: POQ content provided by the Buyer. See definition's description
          for details.
        required: true
      responses:
        "201":
          content:
            application/json;charset=utf-8:
              schema:
                $ref: '#/components/schemas/ProductOfferingQualification'
          description: Created. (https://tools.ietf.org/html/rfc7231#section-6.3.2)
        "400":
          content:
            application/json;charset=utf-8:
              schema:
                $ref: '#/components/schemas/Error400'
          description: Bad Request
        "401":
          content:
            application/json;charset=utf-8:
              schema:
                $ref: '#/components/schemas/Error401'
          description: Unauthorized
        "403":
          content:
            application/json;charset=utf-8:
              schema:
                $ref: '#/components/schemas/Error403'
          description: Forbidden
        "422":
          content:
            application/json;charset=utf-8:
              schema:
                items:
                  $ref: '#/components/schemas/Error422'
                type: array
          description: Unprocessable entity due to business validation problems
        "500":
          content:
            application/json;charset=utf-8:
              schema:
                $ref: '#/components/schemas/Error500'
          description: Internal Server Error
      summary: Send a request to perform product offering qualification
      tags:
      - productOfferingQualification
      x-codegen-request-body-name: productOfferingQualification
  /productOfferingQualification/{id}:
    get:
      description: The Buyer requests the full details of a single Product Offering
        Qualification based on a POQ identifier returned from  the POQ create (`createProductOfferingQualification`)
        or POQ find (`listProductOfferingQualification`)
      operationId: retrieveProductOfferingQualification
      parameters:
      - description: POQ identifier (matches `ProductOfferingQualification.id`)
        explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      - description: |-
          The unique identifier of the organization that is acting as the a Buyer. MUST be specified in the request only when the requester represents more than one Buyer.
          Reference: MEF 79 (Sn 8.8)
        explode: true
        in: query
        name: buyerId
        required: false
        schema:
          type: string
        style: form
      - description: |-
          The unique identifier of the organization that is acting as the Seller. MUST be specified in the request only when the responding entity represents more than one Seller.
          Reference: MEF 79 (Sn 8.8)
        explode: true
        in: query
        name: sellerId
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json;charset=utf-8:
              schema:
                $ref: '#/components/schemas/ProductOfferingQualification'
          description: OK. (https://tools.ietf.org/html/rfc7231#section-6.3.1)
        "400":
          content:
            application/json;charset=utf-8:
              schema:
                $ref: '#/components/schemas/Error400'
          description: Bad Request
        "401":
          content:
            application/json;charset=utf-8:
              schema:
                $ref: '#/components/schemas/Error401'
          description: Unauthorized
        "403":
          content:
            application/json;charset=utf-8:
              schema:
                $ref: '#/components/schemas/Error403'
          description: Forbidden
        "404":
          content:
            application/json;charset=utf-8:
              schema:
                $ref: '#/components/schemas/Error404'
          description: Not Found
        "500":
          content:
            application/json;charset=utf-8:
              schema:
                $ref: '#/components/schemas/Error500'
          description: Internal Server Error
      summary: Retrieves a ProductOfferingQualification by ID
      tags:
      - productOfferingQualification
components:
  schemas:
    AccessEline:
      allOf:
      - $ref: '#/components/schemas/MEFProductConfiguration'
      - $ref: '#/components/schemas/AccessElineOvcCommon'
      - properties:
          enniEp:
            $ref: '#/components/schemas/AccessElineOvcEndPoint'
          uniEp:
            $ref: '#/components/schemas/AccessElineOvcEndPoint'
        type: object
      x-discriminator-value: urn:mef:lso:spec:sonata:access-eline:v3.0.0:all
    AccessElineOvcCommon:
      description: "This class contains all of the Access E-Line OVC Services Attributes\
        \ that are used in all four Business Functions (POQ, Quote, Order, Inventory).\
        \ At this time, this includes all of the Access Eline OVC Service Attributes.\
        \ This class is used to compose the AccessElineOvc class which has one file\
        \ for each Business Function that differ in terms of the Service Attributes\
        \ that are \"Required\" for the Business Function (rather than \"Optional\"\
        )."
      properties:
        ceVlanIdPreservation:
          description: "MEF 26.2 sec. 12.7 - Determines whether the C-tag in the Ingress\
            \ Frame is Stripped or Preserved in the Egress Frame. Per MEF 51.1, the\
            \ Operator must support PRESERVE and should support STRIP."
          $ref: '#/components/schemas/CeVlanIdPreservation'
        cTagPcpPreservation:
          $ref: '#/components/schemas/EnabledDisabled'
        cTagDeiPreservation:
          $ref: '#/components/schemas/EnabledDisabled'
        ovcL2cpAddressSet:
          $ref: '#/components/schemas/L2cpAddressSet'
        frameDisposition:
          $ref: '#/components/schemas/FrameDisposition'
        listOfClassOfServiceNames:
          description: MEF 26.2 sec. 12.12 - The OVC List of Class of Service Names
            Service Attribute is used to specify all of the Class of Service Names
            supported by an OVC. The value of the OVC List of Class of Service Names
            Service Attribute is a non-empty list of Class of Service Names (which
            may include one or more of the CoS Labels defined in MEF 23.2).
          items:
            type: string
          minItems: 1
          type: array
          uniqueItems: true
        availableMegLevel:
          $ref: '#/components/schemas/AvailableMegList'
        carrierEthernetSls:
          description: "MEF 26.2 sec. 12.13 - Technical details of the service level\
            \ in terms of Performance Objectives, agreed between the SP/SO and the\
            \ Operator as part of the Service Level Agreement. For each Performance\
            \ Metric included in the SLS, a Performance Objective must be included\
            \ as well as the parameter values needed for the Performance Metric."
          items:
            $ref: '#/components/schemas/CarrierEthernetSls'
          maxItems: 1
          minItems: 0
          type: array
          uniqueItems: true
        maximumFrameSize:
          description: "MEF 26.2 sec. 12.6 - The max length in bytes allowed in a\
            \ frame mapped to an OVC EP associated by the OVC. The length of the frame\
            \ includes all bytes from the start of the destination MAC address through\
            \ the Frame Check Sequence. This must be at least 1526 (1518+C-tag+S-tag).\
            \ This Service Attribute must be included in POQ, Quote, and Order if\
            \ the Buyer requires a value that is different than the value agreed on\
            \ during the on-boarding process between the Buyer and Seller."
          minimum: 1526
          type: integer
      type: object
    AccessElineOvcEndPoint:
      allOf:
      - $ref: '#/components/schemas/AccessElineOvcEpCommon'
      description: An OVC End Point is a logical entity at a given External Interface
        that is associated with a distinct set of frames passing over that External
        Interface. The OVC End Point schema is included in the definitions section
        of the OVC schema.
      type: object
    AccessElineOvcEpCommon:
      description: "This class contains all of the Access E-Line OVC End Point Services\
        \ Attributes that are used in all four Business Functions (POQ, Quote, Order,\
        \ Inventory). At this time, this includes all of the Access Eline OVC End\
        \ Point Service Attributes. This class is used to compose the AccessElineOvcEndPoint\
        \ class which has one file for each Business Function that differ in terms\
        \ of the Service Attributes that are \"Required\" for the Business Function\
        \ (rather than \"Optional\")."
      properties:
        identifier:
          description: MEF 26.2 sec. 16.1 - The value of theOVC EP ID Service Attribute
            is a string that is used to allow the Subscriber and Service Provider
            to uniquely identify the OVC EP for operations purposes.
          maxLength: 45
          minLength: 1
          pattern: "[ -\x7f]+"
          type: string
        egressEquivalenceClassIdentifier:
          description: "MEF 26.2 sec. 16.9 - The mechanism that allows an Egress Equivalence\
            \ Class Name to be determined for an egress EI Frame. ?F, M, P? where\
            \ F is a protocol field in the egress EI Frame, M is a map that maps each\
            \ possible value of the field F and the absence of the field F to an Egress\
            \ Equivalence Class Name and P is a map of L2CP type to Egress Equivalence\
            \ Class Name."
          $ref: '#/components/schemas/CosFrom'
        aggregationLinkDepth:
          description: "MEF 26.2 sec. 16.14 - A list of 2-tuples {SVID, Depth} that\
            \ indicates the number of ENNI links that can carry ENNI Frames for each\
            \ S-VLAN ID mapped to the OVC End Point. It indicates the level of resiliency\
            \ to use for the SVID at the ENNI."
          items:
            $ref: '#/components/schemas/AggLinkDepth'
          minItems: 0
          type: array
          uniqueItems: true
        maintenanceIntermediatePoint:
          $ref: '#/components/schemas/MegList'
        ovcEgressMap:
          description: "MEF 26.2 sec. 16.8 - A set of mappings that determine the\
            \ content of the S-Tag or C-Tag of an egress frame at an ENNI or UNI (respectively)\
            \ based on the Class of Service Name and Frame Color of the frame. Three\
            \ forms: (1) CoSName(CN) -> C/S-Tag PCP or Discard, (2) CoSName and Frame\
            \ Color (CC)--> C/S-Tag DEI or Discard, and (3) CoSName and Frame Color\
            \ (CC)--> C/S-Tag PCP or Discard. A fourth form is included which combines\
            \ (1) and (2) because that is a common case."
          items:
            $ref: '#/components/schemas/OvcEgressMap'
          maxItems: 1
          minItems: 0
          type: array
          uniqueItems: true
        egressBandwidthProfilePerEndPoint:
          description: MEF 26.2 sec. 16.11 - Bandwidth Profile Flow parameters for
            all egress Service Frames mapped to the OVC End Point.
          items:
            $ref: '#/components/schemas/BwpFlow'
          maxItems: 1
          minItems: 0
          type: array
          uniqueItems: true
        egressBwpPerEgressEquivalenceClassName:
          description: "MEF 26.2 sec. 16.13 - For each EEC Name listed, Bandwidth\
            \ Profile Flow parameters, for all egress Service Frames mapped to that\
            \ EEC Name at the OVC End Point."
          items:
            $ref: '#/components/schemas/BandwidthProfilePerClassOfServiceName'
          minItems: 0
          type: array
          uniqueItems: false
        ingressBandwidthProfilePerClassOfServiceName:
          description: "MEF 26.2 sec. 16.12 - For each CoS Name listed, Bandwidth\
            \ Profile Flow parameters for all ingress Service Frames mapped to that\
            \ CoS Name at OVC End Point. This bandwidth profile flow is used to police\
            \ at Ingress each CoS in an OVC individually. List of 2-tuples {cos, bwpf}."
          items:
            $ref: '#/components/schemas/BandwidthProfilePerClassOfServiceName'
          minItems: 1
          type: array
          uniqueItems: true
        ovcEndPointEnvelopes:
          description: "The Envelopes and Envelope Coupling Flag values to which Bandwidth\
            \ Profile Flows for this OVC End Point can be mapped. Value is list of\
            \ {envelopeID, couplingFlagForIndexZero}. Envelopes listed in the OVC\
            \ End Point Envelopes Service Attribute can be used when all of the Bandwidth\
            \ Profile Flows contained in the Envelope are specific to a given OVC\
            \ End Point. They are specified using one of the following OVC End Point\
            \ Service Attributes: Ingress Bandwidth Profile Per OVC End Point Egress\
            \ Bandwidth Profile Per OVC End Point Ingress Bandwidth Profile Per Class\
            \ of Service Name Egress Bandwidth Profile Per Egress Equivalence Class\
            \ Name  To create an Envelope containing Bandwidth Profile Flows for more\
            \ than one OVC End Point, the UNI or ENNI Envelopes Service Attribute\
            \ (as appropriate) must be used."
          items:
            $ref: '#/components/schemas/Envelope'
          minItems: 0
          type: array
          uniqueItems: true
        ovcEndPointMap:
          description: "MEF 26.2 sec. 16.5 - The information that determines which\
            \ UNI/ENNI Frames are mapped to the OVC End Point. At the UNI and ENNI,\
            \ the only allowable mapping is a LIST of VLAN IDs (CE-VLAN IDs at the\
            \ UNI and S-VLAN IDs at the ENNI)."
          $ref: '#/components/schemas/EndPointMapForm'
        colorMap:
          description: "MEF 26.2 sec. 16.7 - The OVC EP Color Map Service Attribute\
            \ is the mechanism by which the Color for an Ingress External Interface\
            \ Frame that is mapped to an OVC EP is indicated by the content in the\
            \ frame header. The value of the OVC EP Color Map Service Attribute is\
            \ a pair of the form ?F, M? where: F is one of the values ENDPOINT, DEI,\
            \ PCP, or DSCP and M is a map that can be used to assign Color to each\
            \ Ingress Frame. (The form of M depends on the value of F.)"
          $ref: '#/components/schemas/ColorFrom'
        ovcEndPointPortConversationToAggregationLinkMap:
          description: "MEF 26.2 sec. 13.2 - A mapping of Port Conversation IDs (i.e.,\
            \ VLAN IDs) to an ordered list of physical links if EnniService.sVlanIdControl\
            \ is FULL and there are multiple physical links in the ENNI and EnniCommon.linkAggregation\
            \ is ALL_ACTIVE. Only S-VLAN IDs that are listed in the AccessElineOvcEndPoint.ovcEndPointMap\
            \ can be listed in this attribute.   If EnniService.sVlanIdControl is\
            \ PARTIAL then the Service Provider does not have full visibility of all\
            \ the S-VLAN IDs mapped to each physical link, and hence cannot pick values\
            \ that avoid overloading certain links. In this case, the ENNI Port Conversation\
            \ to Aggregation Link Map Common Attribute must be agreed between the\
            \ relevant Operators."
          items:
            $ref: '#/components/schemas/ConversationIdToAggregationLinkMap'
