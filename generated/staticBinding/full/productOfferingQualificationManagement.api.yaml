        \ for one Class of Service. The first element is the CoS Name. This MUST be\
        \ unique, i.e. there can not be two instances of this Class with the same\
        \ CoS Name. The CoS Name is followed by three parameters and then lists of\
        \ Performance Metrics."
      properties:
        thresholdC:
          description: "MEF 10.4 sec. 8.8 and MEF 26.2 sec. 12.13 - thresholdC is\
