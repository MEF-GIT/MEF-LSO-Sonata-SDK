            \ a given time interval ?tk has high loss."
          maximum: 1
          minimum: 0
          type: number
        oneWayConsecutiveHighLossIntervalsPmMetric:
          description: MEF 10.4 sec. 8.8.9 and MEF 26.2 sec. 12.13.9 - oneWayConsecutiveHighLossIntervalsPmMetric
            is a reference to zero or more instances of One Way Consecutive High Loss
            Intervals Performance Metric. Each reference contains a set of parameters
            and performance objective for the Performance Metric. If there are 0 instances
            then this Class of Service does not have an objective for One Way CHLI.
