          minItems: 0
          type: array
          uniqueItems: true
        oneWayFrameDelayPmMetric:
          description: MEF 10.4 sec. 8.8.2 and MEF 26.2 sec. 12.13.2 - oneWayFrameDelayPmMetric
            is a reference to zero or more instances of One Way Frame Delay Performance
            Metric. Each reference contains a set of parameters and performance objective
            for the Performance Metric. If there are 0 instances then this Class of
            Service does not have an objective for One Way Frame Delay. If there are
            multiple instances for this Class of Service then at least one of the
            parameters must be different between the instances.
