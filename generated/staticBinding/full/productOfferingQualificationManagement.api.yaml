            $ref: '#/components/schemas/OneWayFrameDelayPmMetric'
          minItems: 0
          type: array
          uniqueItems: true
        oneWayInterFrameDelayVariationPmMetric:
          description: MEF 10.4 sec. 8.8.5 and MEF 26.2 sec. 12.13.5 - oneWayInterFrameDelayVariationPmMetric
            is a reference to zero or more instances of One Way Inter Frame Delay
            Variation Performance Metric. Each reference contains a set of parameters
            and performance objective for the Performance Metric. If there are 0 instances
            then this Class of Service does not have an objective for One Way Inter
            Frame Delay Variation. If there are multiple instances for this Class
            of Service then at least one of the parameters must be different between
            the instances.
          items:
            $ref: '#/components/schemas/OneWayInterFrameDelayVariationPmMetric'
          minItems: 0
          type: array
          uniqueItems: true
        oneWayMeanFrameDelayPmMetric:
          description: MEF 10.4 sec. 8.8.3 and MEF 26.2 sec. 12.13.3 - oneWayMeanFrameDelayPmMetric
            is a reference to zero or more instances of One Way Mean Frame Delay Performance
            Metric. Each reference contains a set of parameters and performance objective
