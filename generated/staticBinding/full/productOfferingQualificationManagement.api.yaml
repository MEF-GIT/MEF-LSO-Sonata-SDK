          - urn:mef:lso:spec:cantata-sonata:evplan:v0.2.0:all
          - urn:mef:lso:spec:cantata-sonata:eplan:v0.2.0:all
          - urn:mef:lso:spec:cantata-sonata:eplan-endpoint:v0.2.0:all
          - urn:mef:lso:spec:cantata-sonata:epl:v0.2.0:all
          - urn:mef:lso:spec:cantata-sonata:basicIaUniAccessLink:v0.1.0:all
          - urn:mef:lso:spec:cantata-sonata:evptree:v0.2.0:all
          - urn:mef:lso:spec:cantata-sonata:basicIaUni:v0.1.0:all
          - urn:mef:lso:spec:cantata-sonata:basicIaIpvc:v0.1.0:all
          - urn:mef:lso:spec:cantata-sonata:eptree:v0.2.0:all
          - urn:mef:lso:spec:cantata-sonata:basicIaIpvcEndPoint:v0.1.0:all
          type: string
      required:
      - '@type'
      type: object
    MEFProductRefOrValue:
      description: Used by the Buyer to point to existing and/or describe the desired
        shape of the product. In case of `add` action - only `productConfiguration`
        MUST be specified. For `modify` action - both `id` and `productConfiguration`
        MUST be provided to point which product instance to update and to what state.
        In `delete` only the `id` must be provided.
      properties:
        productSpecification:
          $ref: '#/components/schemas/ProductSpecificationRef'
        productOffering:
          $ref: '#/components/schemas/ProductOfferingRef'
        productConfiguration:
          $ref: '#/components/schemas/MEFProductConfiguration'
        productRelationship:
          description: A list of references to existing products that are related
            to the Product that would be delivered to fulfill the POQ Item.
          items:
            $ref: '#/components/schemas/ProductRelationshipWithGrouping'
          type: array
        href:
          description: |
            Hyperlink to the referenced Product. Hyperlink MAY be used by the Seller in responses. Hyperlink MUST be ignored by the Seller in case it is provided by the Buyer in a request.
          type: string
        id:
          description: |
            The unique identifier of an in-service Product that is the qualification's subject. This field MUST be populated if an item `action` is either `modify` or `delete`. This field MUST NOT be populated if an item `action` is `add`.
          type: string
        place:
          description: A list of locations that are related to the Product. For example
            an installation location
          items:
            $ref: '#/components/schemas/RelatedPlaceRefOrValue'
          type: array
      type: object
    MEFServiceabilityColor:
      description: |
        A color that indicates confidence to service the request. When the item
        state is `done.ready` the Seller **MUST** provide a value. It **MUST
        NOT** be populated for other states.


        Mapping between `ServiceabilityColor` and POQ Confidence Level:


        | ServiceabilityColor      | MEF 79       | MEF 79 semantics                                                              |
        |------------------------- | ------------ | ----------------------------------------------------------------------------- |
        | green                    | GREEN        |  The Seller has high confidence that this Product can be delivered            |
        | yellow                   | YELLOW       |  The Seller believes they can deliver the Product but is not highly confident |
        | red                      | RED          |  The Seller cannot deliver the Product as specified                           |

        Reference: MEF 79 (Sn 8.4.3.1)
      enum:
      - green
      - yellow
      - red
      type: string
    MEFSubUnit:
      description: Allows for sub unit identification
      properties:
        subUnitNumber:
          description: "The discriminator used for the subunit, often just a simple\
            \ number but may also be a range."
          type: string
        subUnitType:
          description: "The type of subunit e.g.BERTH, FLAT, PIER, SUITE, SHOP, TOWER,\
            \ UNIT, WHARF."
          type: string
      required:
      - subUnitNumber
      - subUnitType
      type: object
    MegList:
      enum:
      - "0"
      - "1"
      - "2"
      - "3"
      - "4"
      - "5"
      - "6"
      - "7"
      - NONE
      type: string
    MepDirection:
      description: Indicates whether this is an Up MEP or Down MEP
      enum:
      - UP
      - DOWN
      type: string
    MepLevelAndDirection:
      description: "A 2-tuple <level, direction> that defines the MEG Level and MEP\
        \ direction."
      properties:
        level:
          description: The MEG level
          maximum: 7
          minimum: 0
          type: integer
        mepDirection:
          description: Indicates whether this is an Up MEP or Down MEP
          $ref: '#/components/schemas/MepDirection'
      type: object
    OneWayAvailabilityPmMetric:
      description: "MEF 10.4 sec. 8.8.7 and MEF 26.2 sec. 12.13.7 - One Way Availability\
        \ Performance Metric consisting of 1 parameter, a list of Ordered End Point\
        \ Pairs (referred to as S in MEF 10.4 and MEF 26.2), and the One Way Availability\
        \ Objective for this Class of Service Name and these Ordered End Point Pairs."
      properties:
        oneWayAvailabilityObjective:
          $ref: '#/components/schemas/Percentage'
        orderedPairList:
          description: MEF 10.4 sec.  8.8.1.1 and MEF 26.2 sec. 12.13.1.1 - The set
            (referred to as S in MEF 10.4 and MEF 26.2) of ordered pairs of EVC or
            OVC End Points over which this Performance Metric parameters and objective
            apply.
          items:
            $ref: '#/components/schemas/OrderedPair'
          minItems: 1
          type: array
          uniqueItems: true
      type: object
    OneWayCompositePmMetric:
      description: "MEF 10.4 sec. 8.8.10 - One Way Composite Performance Metric consisting\
        \ of 7 parameters, a list of Ordered End Point Pairs (referred to as S iin\
        \ MEF 10.4) , a Composite Performance number (referred to as U in the MEF\
        \ Standards), indicators about Composite Frame Loss, Composite Frame Delay,\
        \ and Composite Frame Delay Variation (referred to as Wfl, Wfd, and Wfdv in\
        \ the MEF Standards), Thresholds for Frame Delay and Delay Variation (referred\
        \ to as DL and Jt in the MEF Standards) and the One Way Composite Objective\
        \ for this Class of Service Name and these seven parameters. (Note: This Performance\
        \ Metric is not defined for OVC services)."
      properties:
        oneWayIfdvThreshold:
          $ref: '#/components/schemas/ShortDuration'
        cpmObjective:
          $ref: '#/components/schemas/Percentage'
        compositeFrameDelay:
          description: MEF 10.4 sec. 8.8.10 - Composite indicator for One-way Frame
            Delay equal to 0 or 1.
          maximum: 1
          minimum: 0
          type: integer
        compositeFrameDelayVariation:
          description: MEF 10.4 sec. 8.8.10 - Composite indicator for One-way Frame
            Delay Variation equal to 0 or 1.
          maximum: 1
          minimum: 0
          type: integer
        oneWayFdThreshold:
          $ref: '#/components/schemas/ShortDuration'
        compositeFrameLoss:
          description: MEF 10.4 sec. 8.8.10 - Composite indicator for One-way Frame
            Loss equal to 0 or 1.
          maximum: 1
          minimum: 0
          type: integer
        orderedPairList:
          description: MEF 10.4 sec.  8.8.1.1 - The set (referred to as S in MEF 10.4)
            of ordered pairs of EVC or OVC End Points over which this Performance
            Metric parameters and objective apply.
          items:
            $ref: '#/components/schemas/OrderedPair'
          minItems: 1
          type: array
          uniqueItems: true
        compositePerformanceIndicatorThreshold:
          description: MEF 10.4 sec. 8.8.10 - Composite Performance Indicator threshold
            which if exceeded suggests an unacceptable time interval.
          maximum: 1
          minimum: 0
          type: number
      type: object
    OneWayConsecutiveHighLossIntervalsPmMetric:
      description: "MEF 10.4 sec. 8.8.9 and MEF 26.2 sec. 12.13.9 - One Way Frame\
        \ Delay Range Performance Metric consisting of 2 parameters, a list of Ordered\
        \ End Point Pairs (referred to as S in MEF 10.4 and MEF 26.2) , a number (referred\
        \ to as p in the MEF Standards), and the One Way Consecutive High Loss Intervals\
        \ Objective for this Class of Service Name and these two parameters."
      properties:
        consecutiveNumberP:
          description: MEF 10.4 sec. 8.8.9 and MEF 26.2 sec.12.13.9 - The number of
            high loss intervals that constitute a consecutive high loss interval.
          minimum: 1
          type: integer
        oneWayChliObjective:
          description: MEF 10.4 sec. 8.8.9 and MEF 26.2 sec.12.13.9 - Performance
            Objective expressed as a non-negative integer.
          minimum: 1
          type: integer
        orderedPairList:
          description: MEF 10.4 sec.  8.8.1.1 and MEF 26.2 sec. 12.13.1.1 - The set
            (referred to as S in MEF 10.4 and MEF 26.2) of ordered pairs of EVC or
            OVC End Points over which this Performance Metric parameters and objective
            apply.
          items:
            $ref: '#/components/schemas/OrderedPair'
          minItems: 1
          type: array
          uniqueItems: true
      type: object
    OneWayFrameDelayPmMetric:
      description: "MEF 10.4 sec. 8.8.2 and MEF 26.2 sec. 12.13.2 - One Way Frame\
        \ Delay Performance Metric consisting of 2 parameters, a list of Ordered End\
        \ Point Pairs (referred to as S in the MEF Standards) , a percentile (referred\
        \ to as Pd in the MEF 10.4 and MEF 26.2), and the One Way Frame Delay Objective\
        \ for this Class of Service Name and these two parameters."
      properties:
        oneWayFdObjective:
          $ref: '#/components/schemas/ShortDuration'
        oneWayFdPercentile:
          $ref: '#/components/schemas/Percentage'
        orderedPairList:
          description: MEF 10.4 sec.  8.8.1.1 and MEF 26.2 sec. 12.13.1.1 - The set
            (referred to as S in MEF 10.4 and MEF 26.2) of ordered pairs of EVC or
            OVC End Points over which this Performance Metric parameters and objective
            apply.
          items:
            $ref: '#/components/schemas/OrderedPair'
          minItems: 1
          type: array
          uniqueItems: true
      type: object
    OneWayFrameDelayRangePmMetric:
      description: "MEF 10.4 sec. 8.8.4 and MEF 26.2 sec. 12.13.4 - One Way Frame\
        \ Delay Range Performance Metric consisting of 2 parameters, a list of Ordered\
        \ End Point Pairs (referred to as S in MEF 10.4 and MEF 26.2) , a percentile\
        \ (referred to as Pr in the MEF Standards), and the One Way Frame Delay Range\
        \ Objective for this Class of Service Name and these two parameters."
      properties:
        oneWayFdrPercentile:
          $ref: '#/components/schemas/Percentage'
        oneWayFdrObjective:
          $ref: '#/components/schemas/ShortDuration'
        orderedPairList:
          description: MEF 10.4 sec.  8.8.1.1 and MEF 26.2 sec. 12.13.1.1 - The set
            (referred to as S in MEF 10.4 and MEF 26.2) of ordered pairs of EVC or
            OVC End Points over which this Performance Metric parameters and objective
            apply.
          items:
            $ref: '#/components/schemas/OrderedPair'
          minItems: 1
          type: array
          uniqueItems: false
      type: object
    OneWayFrameLostRatioPmMetric:
      description: "MEF 10.4 sec. 8.8.6 and MEF 26.2 sec. 12.13.6 - One Way Frame\
        \ Loss Ratio Performance Metric consisting of 1 parameter, a list of Ordered\
        \ End Point Pairs (referred to as S in MEF 10.4 and MEF 26.2), and the One\
        \ Way Frame Loss Ratio Objective for this Class of Service Name and these\
        \ Ordered End Point Pairs."
      properties:
        oneWayFlrObjective:
          $ref: '#/components/schemas/Percentage'
        orderedPairList:
          description: MEF 10.4 sec. 8.8.1.1 and MEF 26.2 sec. 12.13.1.1 - The set
            (referred to as S in MEF 10.4 and MEF 26.2) of ordered pairs of EVC or
            OVC End Points over which this Performance Metric parameters and objective
            apply.
          items:
            $ref: '#/components/schemas/OrderedPair'
          minItems: 1
          type: array
          uniqueItems: true
      type: object
    OneWayHighLossIntervalPmMetric:
      description: "MEF 10.4 sec. 8.8.8 and MEF 26.2 sec. 12.13.8 - One Way High Loss\
        \ Intervals Performance Metric consisting of 1 parameter, a list of Ordered\
        \ End Point Pairs (referred to as S in MEF 10.4 and MEF 26.2), and the One\
        \ Way High Loss Intervals Objective for this Class of Service Name and these\
        \ Ordered End Point Pairs."
      properties:
        oneWayHighLossIntervalsObjective:
          description: MEF 10.4 sec. 8.8.8 and MEF 26.2 sec.12.13.8 - The PM Objective
            for this Performance Metric (this CoS and these Ordered End Point Pairs)
            expressed as a non-negative number.
          minimum: 0
          type: integer
        orderedPairList:
          description: MEF 10.4 sec.  8.8.1.1 and MEF 26.2 sec. 12.13.1.1 - The set
            (referred to as S in MEF 10.4 and MEF 26.2) of ordered pairs of EVC or
            OVC End Points over which this Performance Metric parameters and objective
            apply.
          items:
            $ref: '#/components/schemas/OrderedPair'
          minItems: 1
          type: array
          uniqueItems: true
      type: object
    OneWayInterFrameDelayVariationPmMetric:
      description: "MEF 10.4 sec. 8.8.5 and MEF 26.2 sec. 12.13.5 - One Way Frame\
        \ Inter Frame Delay Variation Performance Metric consisting of 3 parameters,\
        \ a list of Ordered End Point Pairs (referred to as S in MEF 10.4 and MEF\
        \ 26.2) , a time duration (referred to as ?t (the greek letter tau, not t)\
        \ in the MEF Standards), a percentile (referred to as Pv in the MEF Standards),\
        \ and the Inter Frame Delay Variation Objective for this Class of Service\
        \ Name and these three parameters."
      properties:
        oneWayIfdvObjective:
          $ref: '#/components/schemas/ShortDuration'
        oneWayIfdvPencentile:
          $ref: '#/components/schemas/Percentage'
        timeDuration:
          $ref: '#/components/schemas/ShortDuration'
        orderedPairList:
          description: MEF 10.4 sec.  8.8.1.1 and MEF 26.2 sec. 12.13.1.1 - The set
            (referred to as S in MEF 10.4 and MEF 26.2) of ordered pairs of EVC or
            OVC End Points over which this Performance Metric parameters and objective
            apply.
          items:
            $ref: '#/components/schemas/OrderedPair'
          minItems: 1
          type: array
          uniqueItems: false
      type: object
    OneWayMeanFrameDelayPmMetric:
      description: "MEF 10.4 sec. 8.8.3 and MEF 26.2 sec. 12.13.3 - One Way Frame\
        \ Mean Delay Performance Metric consisting of 1 parameter, a list of Ordered\
        \ End Point Pairs (referred to as S in MEF 10.4 and MEF 26.2), and the One\
        \ Way Mean Frame Delay Objective for this Class of Service Name and these\
        \ Ordered End Point Pairs."
      properties:
        oneWayMfdObjective:
          $ref: '#/components/schemas/ShortDuration'
        orderedPairList:
          description: MEF 10.4 sec.  8.8.1.1 and MEF 26.2 sec. 12.13.1.1 - The set
            (referred to as S in MEF 10.4 and MEF 26.2) of ordered pairs of EVC or
            OVC End Points over which this Performance Metric parameters and objective
            apply.
          items:
            $ref: '#/components/schemas/OrderedPair'
          minItems: 1
          type: array
          uniqueItems: true
      type: object
    OperatorUniCommon:
      description: "This class contains all of the Operator UNI Services Attributes\
        \ that are used in all four Business Functions (POQ, Quote, Order, Inventory).\
        \ At this time, this includes all of the Operator UNI Service Attributes.\
        \ This class is used to compose the OperatorUNI class which has one file for\
        \ each Business Function that differ in terms of the Service Attributes that\
        \ are \"Required\" for the Business Function (rather than \"Optional\")."
      properties:
        aggregationLinkMap:
          description: "MEF 26.2 sec. 14.6 and 802.1AX-2014 sec.  6.6.2.1 - A mapping\
            \ of a list of Port Conversation IDs (i.e., VLAN IDs or zero for untagged\
            \ frames) to an ordered list of physical links if there are multiple physical\
            \ links in the UNI and the link aggregation is ALL_ACTIVE."
          items:
            $ref: '#/components/schemas/ConversationIdToAggregationLinkMap'
          minItems: 0
          type: array
          uniqueItems: true
        defaultCeVlanId:
          description: MEF 26.2 sec. 14.9 - The value of the Operator UNI Default
            CE-VLAN ID is an integer that is the CE-VLAN ID value assigned to Untagged
            Service Frames and Priority Tagged Service Frames.
          maximum: 4094
          minimum: 1
          type: integer
        maximumNumberOfEndPoints:
          description: MEF 26.2 sec. 14.10 - The maximum number of OVC End Points
            that the Operator CEN can support at the UNI.
          maximum: 4094
          minimum: 1
          type: integer
        ingressBandwidthProfile:
          description: MEF 26.2 sec. 14.12 - A single set Bandwidth Profile Flow parameters
            that covers all OVCs at the UNI. The value is either Disabled (empty array)
            or a BWP.
          items:
            $ref: '#/components/schemas/BwpFlow'
          maxItems: 1
          minItems: 0
          type: array
          uniqueItems: true
        lagLinkMeg:
          $ref: '#/components/schemas/EnabledDisabled'
        l2cpAddressSet:
          $ref: '#/components/schemas/L2cpAddressSet'
        linkOam:
          $ref: '#/components/schemas/EnabledDisabled'
        meg:
          $ref: '#/components/schemas/EnabledDisabled'
        linkAggregation:
          $ref: '#/components/schemas/LinkAggType'
        egressBandwidthProfile:
          description: MEF 26.2 sec. 14.13 - A single set of Bandwidth Profile Flow
            parameters that covers all OVCs at the UNI. The value is either Disabled
            (empty array) or a BWP.
          items:
            $ref: '#/components/schemas/BwpFlow'
          maxItems: 1
          minItems: 0
          type: array
          uniqueItems: true
        l2cpPeering:
          description: "MEF 26.2 sec. 14.21 and  and MEF 45.1 sec. 8.1 - L2CP Peering\
            \ Service Attribute defined in MEF 45.1 specifies which protocols, if\
            \ any, are peered at the UNI. The L2CP Peering service attribute value\
            \ must be an empty list, or a list of entries identifying protocols to\
            \ be Peered where each entry consists of {Destination Address, Protocol\
            \ Identifier} or {Destination Address, Protocol Identifier, Link Identifier}."
          items:
            $ref: '#/components/schemas/L2cpPeering'
          minItems: 0
          type: array
          uniqueItems: false
        maximumNumberOfCeVlanIdsPerEndPoint:
          description: MEF 26.2 sec. 14.11 - An integer between 1 and 4094 inclusive
            that limits the number of C-Tag VLAN IDs that can map to each OVC End
            Point at the UNI.
          maximum: 4094
          minimum: 1
          type: integer
        tokenShare:
          $ref: '#/components/schemas/EnabledDisabled'
        maximumServiceFrameSize:
          description: MEF 26.2 sec. 14.8 - Specifies the maximum size of Service
            Frames that can be transmitted across the UNI.
          minimum: 1522
          type: integer
        envelopes:
          description: "MEF 26.2 sec. 14.19 - The Envelopes and Envelope Coupling\
            \ Flag values to which Bandwidth Profile Flows can be mapped. Value is\
            \ list of {envelopeID, couplingFlagForIndexZero}. Note: Envelopes for\
            \ the UNI can also be specified at the OVC End Points associated with\
            \ the UNI."
          items:
            $ref: '#/components/schemas/Envelope'
          minItems: 0
          type: array
          uniqueItems: true
        listOfPhysicalLinks:
          description: "MEF 26.2 sec. 14.2, 14.3 - This Service Attribute combines\
            \ several of the MEF 26.2 Objects into a single n-tuple that is consistent\
            \ with the way this information is described in MEF 10.4. The value of\
            \ the Operator UNI List of Physical Links Service Attribute is a list\
            \ of 6-tuples of the form ?id, physicalLink, synchronousEthernet, precisionTiming,\
            \ uniConnectorType,uniConnectorGender?, with one list item for each physical\
            \ link. The value of id is an identifier for the physical link. The value\
            \ of physicalLink is the specific Ethernet physical layer type. synchronousEthernet\
            \ indicates if synchronous Ethernet is used on the physical link and has\
            \ the value Enabled or Disabled. The value of precisionTiming indicates\
            \ if the Precision Time Protocol is used on the physical link and has\
            \ the value Enabled or Disabled. The values of uniConnectorType and uniConnectorGender\
            \ specify the type of connector used. Note that the id and the physicalLink\
            \ come from the CarrierEthernetPhysicalLink class."
          items:
            $ref: '#/components/schemas/UniPhysicalLink'
          minItems: 1
          type: array
          uniqueItems: true
      type: object
    OrderedPair:
      description: Performance Metrics (except for Group Availability) are specified
        for a list of Ordered End Point Pairs. In other words a Frame Delay objective
        (for example) is specified from ?A to B? and from ?C to D?. This class defines
        one Ordered End Point Pair.
      properties:
        toCarrierEthernetServiceEndPoint:
          description: This is the EVC End Point ID for and EVC End Point in the service
            or OVC End Point ID for an OVC End Point in the service.
          type: string
        fromCarrierEthernetServiceEndPoint:
          description: This is the EVC End Point ID for and EVC End Point in the service
            or OVC End Point ID for an OVC End Point in the service.
          type: string
      type: object
    Ospf:
      description: "When an entry in the UNI Routing Protocols is for OSPF, OSPF as\
        \ specified in RFC 2328 (for IPv4) and/or RFC 5340 (for IPv6) is used across\
        \ each UNI Access Link to exchange routing information. Reference MEF 61.1\
        \ Section 12.7.2 OSPF."
      properties:
        deadInterval:
          description: "Dead interval (0-429496295, in seconds)"
          type: integer
        areaId:
          type: string
        retransmissionInterval:
          description: "Retransmit interval (integer greater than 0, in seconds)"
          type: integer
        areaType:
          $ref: '#/components/schemas/OspfAreaType'
        helloInterval:
          description: "Hello interval (0-65535, in seconds)"
          type: integer
        authenticationType:
          $ref: '#/components/schemas/OspfAuthenticationType'
        ipPrefixes:
          $ref: '#/components/schemas/Ipv4Ipv6Prefixes'
        administrativeDistance:
          description: Administrative distance (integer greater than 0)
          type: integer
      type: object
    OspfAreaType:
      description: OSPF Area Type enumeration.
      properties:
        state:
          $ref: '#/components/schemas/OspfAreaTypeState'
      type: object
    OspfAreaTypeState:
      enum:
      - NORMAL
      - STUB
      - NSSA
      type: string
    OspfAuthenticationType:
      description: OSPF Authentication Type enumeration.
      properties:
        state:
          $ref: '#/components/schemas/OspfAuthenticationTypeState'
      type: object
    OspfAuthenticationTypeState:
      enum:
      - NONE
      - PASSWORD
      - MESSAGE_DIGEST
      type: string
    OvcEgressMap:
      discriminator:
        mapping:
          CC_PCP: '#/components/schemas/PcpFromCosColor'
          CN_PCP: '#/components/schemas/PcpFromCos'
          CN_PCP_CC_DEI: '#/components/schemas/PcpFromCosDeiFromCosColor'
          CC_DEI: '#/components/schemas/DeiFromCosColor'
        propertyName: mapType
      properties:
        mapType:
          enum:
          - CC_PCP
          - CN_PCP
          - CN_PCP_CC_DEI
          - CC_DEI
          type: string
      required:
      - mapType
      type: object
    PcpFromCos:
      allOf:
      - $ref: '#/components/schemas/OvcEgressMap'
      - description: The PCP Field in the Egress EI Frame is determined from the Class
          of Service of the corresponding Ingress EI Frame. This is a list that contains
          an entry for Class of Service Name that includes the CoS Name and the PCP
          value  (or DISCARD) to use for that CoS. For example CoS=Platinum --> PCP
          = 6. This affects the C-tag at the UNI and the S-tag at the ENNI.
        properties:
          cnPcpEntries:
            description: A list of mappings of each CoS to an egress PCP value or
              DISCARD.
            items:
              $ref: '#/components/schemas/CnPcp'
            minItems: 1
            type: array
            uniqueItems: true
        type: object
      x-discriminator-value: CN_PCP
    PcpFromCosColor:
      allOf:
      - $ref: '#/components/schemas/OvcEgressMap'
      - description: "The PCP Field in the Egress EI Frame is determined from the\
          \ Class of Service Name and the Frame Color. This is a list that contains\
          \ an entry for Class of Service Name that includes the CoS Name and two\
          \ PCP values (or DISCARD), one for Green frames and one for Yellow frames.\
          \  For example CoS=Platinum and Color=Green --> PCP = 6  and Color=Yellow\
          \ --> PCP = 5. This affects the C-tag at the UNI and the S-tag at the ENNI."
        properties:
          ccPcpEntries:
            description: "A list of entries, one per CoS that indicates the PCP value\
              \ for Green Frames and the PCP value for Yellow Frames."
            items:
              $ref: '#/components/schemas/CcPcp'
            minItems: 1
            type: array
            uniqueItems: true
        type: object
      x-discriminator-value: CC_PCP
    PcpFromCosDeiFromCosColor:
      allOf:
      - $ref: '#/components/schemas/OvcEgressMap'
      - description: "This is a combination of PCP from CoS and DEI from Color. The\
          \ PCP Field in the Egress EI Frame is determined from the Class of Service\
          \ and the DEI Field is determined from the Frame Color. This is a list that\
          \ contains an entry for Class of Service Name that includes the CoS Name,\
          \ PCP value to use (or DISCARD) and the DEI value to use for each color\
