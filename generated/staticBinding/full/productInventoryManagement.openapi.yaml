        thresholdC:
          description:
            "MEF 10.4 8.8 and MEF 26.2 12.13 - thresholdC is a real number in
            the range [0,1] used as a threshold to determine whether a given
            time interval ?\U0001D461\U0001D458 has high loss."
          maximum: 1
          minimum: 0
          type: number
        oneWayConsecutiveHighLossIntervalsPmMetric:
          description: >-
