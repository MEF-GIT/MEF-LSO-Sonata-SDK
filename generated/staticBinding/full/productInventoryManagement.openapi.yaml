        parameters, a list of Ordered End Point Pairs (referred to as S in the
        MEF Standards) , a number (referred to as p in the MEF Standards), and
        the One Way Consecutive High Loss Intervals Objective for this Class of
        Service Name and these two parameters. See MEF 10.4 section 8.8.9 for
        EVC and MEF 26.2 section 12.13.9 for OVC.
