          minimum: 1
          type: integer
        orderedPairList:
          description: >-
            The set (referred to as S in the MEF Standards) of ordered pairs of
            EVC or OVC End Points over which this Performance Metric parameters
            and objective apply.
          items:
            $ref: '#/components/schemas/OrderedPair'
          minItems: 1
          type: array
          uniqueItems: true
      type: object
    OneWayFrameDelayPmMetric:
