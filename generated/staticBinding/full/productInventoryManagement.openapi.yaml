    SourceMacAddressLimit:
      description: >-
        This limits the number of source MAC addresses that can be used in
        ingress  frame mapped to the End Point of all types over a time
        interval. It is a recommendation that each Ingress EI Frame with a
        source MAC address that would exceed the limit be discarded by the
        Carrier Ethernet Network.
      properties:
        limit:
          description: >-
            The number of MAC source addresses that will not subject an Ingress
            EI Frame to discard during the time interval.
          minimum: 1
          type: integer
        interval:
          $ref: '#/components/schemas/ShortDuration'
      type: object
    SubscriberMegMip:
      description: >-
        MEF 10.4 10.13 - The value of the EVC EP Subscriber MEG MIP Service
        Attribute is either None or an integer in the range 0  7 that indicates
        the MEG Level of a Subscriber MEG MIP.
      enum:
        - '0'
        - '1'
        - '2'
        - '3'
        - '4'
        - '5'
        - '6'
        - '7'
        - NONE
      type: string
    SubscriberUniCommon:
      description: >-
        This class contains all of the Subscriber UNI Services Attributes that
        are used in all four Business Functions (POQ, Quote, Order, Inventory).
        At this time, this includes all of the Subscriber UNI Service
        Attributes. This class is used to compose the SubscriberUNI class which
        has one file for each Business Function that differ in terms of the
        Service Attributes that are "Required" for the Business Function
        (rather than "Optional").
      properties:
        listOfPhyLinks:
          description: >-
            MEF 10.4 9.4 - The value of the Subscriber UNI List of Physical
            Links Service Attribute is a list of 5-tuples of the form <id,
            physicalLink, synchronousEthernet, precisionTiming,
            demarcConnectorType>, with one list item for each physical link.
            The value of id is an identifier for the physical link. The value
            of physicalLink is the specific Ethernet physical layer type.
            synchronousEthernet indicates if synchronous Ethernet is used on
            the physical link and has the value Enabled or Disabled. The value
            of precisionTiming indicates if the Precision Time Protocol is used
            on the physical link and has the value Enabled or Disabled. The
            value of demarcConnectorType specifies the type of connector used.
            Note that the id and the physicalLink come from the
            CarrierEthernetPhysicalLink class.
          items:
            $ref: '#/components/schemas/UniPhysicalLink'
          minItems: 0
          type: array
          uniqueItems: false
        virtualFrameMap:
          description: >-
            MEF 10.4 9.2 and 9.3 - When the value of the Subscriber UNI
            Instantiation Service Attribute = Virtual, there must exist a map
            that maps the set of Virtual Frames that cross the UNI to a
            sequence of pairs of the form ?s,t? where s is a standard Ethernet
            frame per Clause 3 of IEEE Std 802.3  2015 [5] and t is the arrival
            time at the UNI for all bits in s. Since MEF 10.4 does not specify
            the contents or format of this map, it is currently defined as an
            arbitrary length string.
          items:
            $ref: '#/components/schemas/VirtualFrameMap'
          maxItems: 1
          minItems: 0
          type: array
          uniqueItems: true
        portConversation:
          description: >-
            MEF 10.4 9.6 - A mapping of Port Conversation IDs (i.e., VLAN IDs
            or zero for untagged frames) to an ordered list of physical links
            if there are multiple physical links in the UNI and the link
            aggregation is ALL_ACTIVE.
          items:
            $ref: '#/components/schemas/ConversationIdToAggregationLinkMap'
          minItems: 0
          type: array
          uniqueItems: false
        maximumNumberOfEndPoints:
          description: >-
            MEF 10.4 9.9 - The maximum number of OVC End Points that the
            Operator CEN can support at the UNI.
          maximum: 4094
          minimum: 1
          type: integer
        lagLinkMeg:
          $ref: '#/components/schemas/EnabledDisabled'
        l2cpAddressSet:
          description: >-
            MEF 10.4 9.16 and MEF 45.1 8.1 - L2CP Address Set Service Attribute
            is defined in MEF 45.1. CTA CEVLAN Tag Aware for VLAN-based
            services where the CE-VLAN ID is used to map a frame to a service.
            CTB CVLAN Tag Blind for Port-based services where the CE-VLAN ID
            not used to map a frame to a service. CTB2 CVLAN Tag Blind Option 2
            for point-to-point Port-based services that support the EPL Option
            2 L2CP processing.
          $ref: '#/components/schemas/L2cpAddressSet'
        linkOAM:
          $ref: '#/components/schemas/EnabledDisabled'
        meg:
          $ref: '#/components/schemas/EnabledDisabled'
        linkAggregation:
          description: >-
            MEF 10.4 9.5 - Data type representing Link Aggregation types.
            NONE-No Link Aggregation is used. 2_LINK_ACTIVE_STANDBY-The SP
            network uses Link Aggregation as in either Clause 5.6.1 of IEEE Std
            802.1AX-2008 [2] or Clause 6.7.1 of IEEE Std 802.1AX-2014 with one
            Link Aggregation Group(LAG) across the links supporting the
            UNI/ENNI such that all Service Frames are carried on only one of
            the two links when both links are operational. ALL_ACTIVE-The SP
            Network uses Link Aggregation as specified in Clause 5.3 of IEEE
            Std 802.1AX-2014, including the use of the version 2 LACPDUs as
            specified in Clause 5.3.1h of IEEE Std 802.1AZ-2014, with one Link
            Aggregation Group (LAG) across the links. OTHER-The
            Operator/Subscriber/Service Provider agree on another other
            resiliency mechanism.
          $ref: '#/components/schemas/LinkAggregation'
        l2cpPeering:
          $ref: '#/components/schemas/L2cpPeering'
        maximumNumberOfCtagVlanIdsPerEndPoint:
          description: >-
            MEF 10.4 9.10 - An integer greater than or equal to 1 that limits
            the number of C-Tag VLAN IDs that can map to each EVC End Point.
          maximum: 4094
          minimum: 1
          type: integer
        tokenShare:
          $ref: '#/components/schemas/EnabledDisabled'
        maximumServiceFrameSize:
          description: >-
            MEF 10.4 9.8 - Specifies the maximum size of Service Frames that
            can be transmitted across UNI.
          minimum: 1522
          type: integer
        envelopes:
          description: >-
            MEF 10.4 9.12 - The Envelopes and Envelope Coupling Flag values to
            which Bandwidth Profile Flows can be mapped. Value is list of
            {envelopeID, couplingFlagForIndexZero}.
          items:
            $ref: '#/components/schemas/Envelope'
          minItems: 0
          type: array
          uniqueItems: true
        instantiation:
          description: >-
            MEF 10.4 9.2 - When the value is Physical, the UNI is implemented
            using one or more instances of a standard Physical Layer. When the
            value is Virtual, the physical layer is not specified.
          $ref: '#/components/schemas/Instantiation'
      type: object
