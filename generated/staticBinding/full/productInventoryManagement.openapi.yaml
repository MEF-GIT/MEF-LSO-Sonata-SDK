openapi: 3.0.1
info:
  description: >
    **This file forms part of MEF W116**


    **This specification represents MEF work in progress and is subject to
    change.** 


    The scope of this MEF API is to provide the ability for a Service
    Provider's (Buyer)

    operational support system to retrieve from a Partner's (Seller) Inventory
    management

    system a set of product instances based upon a filter of product inventory
    attributes,

    or a specific product instance based upon a product identifier.


    Product Inventory API has been designed by MEF basing on TMF 637 v4.0.0
  title: Product Inventory Management
  version: 7.0.0-RC
servers:
  - url: 'https://serverRoot/mefApi/sonata/productInventory/v7/'
tags:
  - name: product
  - name: events subscription
paths:
  /product:
    get:
      description: This operation list or find Product entities
      operationId: listProduct
      parameters:
        - description: The status of the product
          explode: true
          in: query
          name: status
          required: false
          schema:
            enum:
              - active
              - active.pendingChange
              - cancelled
              - pendingActive
              - pendingTerminate
              - suspended
              - suspendedPendingTerminate
              - terminated
            type: string
          style: form
        - description: A reference to a product spec by id
          explode: true
          in: query
          name: productSpecificationId
          required: false
          schema:
            type: string
          style: form
        - description: A reference to a product offering by id
          explode: true
          in: query
          name: productOfferingId
          required: false
          schema:
            type: string
          style: form
        - description: A reference to the externalId provided in the order
          explode: true
          in: query
          name: externalId
          required: false
          schema:
            type: string
          style: form
        - description: A site identifier which is associated to the product
          explode: true
          in: query
          name: geographicalSiteId
          required: false
          schema:
            type: string
          style: form
        - description: >-
            This criteria allows to retrieve all Product records with a Product
            Relationship to a specified Product.

            E.g. All Products related to Product with ID 5
          explode: true
          in: query
          name: relatedProductId
          required: false
          schema:
            type: string
          style: form
        - description: The Billing Account associated with the Product.
          explode: true
          in: query
          name: billingAccountId
          required: false
          schema:
            type: string
          style: form
        - description: Identifies Product Order associated with the Product
          explode: true
          in: query
          name: productOrderId
          required: false
          schema:
            type: string
          style: form
        - description:
            Less than the date that is the initial install date for the Product
          explode: true
          in: query
          name: startDate.lt
          required: false
          schema:
            format: date-time
            type: string
          style: form
        - description: >-
            Greater than the date that is the initial install date for the
            Product
          explode: true
          in: query
          name: startDate.gt
          required: false
          schema:
            format: date-time
            type: string
          style: form
        - description: >-
            Less than date that the last change affecting this Product was
            completed
          explode: true
          in: query
          name: lastUpdateDate.lt
          required: false
          schema:
            format: date-time
            type: string
          style: form
        - description: >-
            Greater than the date that the last change affecting this Product
            was completed
          explode: true
          in: query
          name: lastUpdateDate.gt
          required: false
          schema:
            format: date-time
            type: string
          style: form
        - description: >-
            The unique identifier of the organization that is acting as the a
            Buyer. MUST be specified in the request only when the requester
            represents more than one Buyer.

            Reference: MEF 81 (Sn 8.3)
          explode: true
          in: query
          name: buyerId
          required: false
          schema:
            type: string
          style: form
        - description: >-
            The unique identifier of the organization that is acting as the
            Seller. MUST be specified in the request only when responding
            entity  represents more than one Seller.

            Reference: MEF 81 (Sn 8.3)
          explode: true
          in: query
          name: sellerId
          required: false
          schema:
            type: string
          style: form
        - description: >-
            Requested index for start of item to be provided in response
            requested by client. Note that the index starts with "0".
          explode: true
          in: query
          name: offset
          required: false
          schema:
            format: int32
            type: integer
          style: form
        - description: >-
            Requested number of items to be provided in response requested by
            client
          explode: true
          in: query
          name: limit
          required: false
          schema:
            format: int32
            type: integer
          style: form
      responses:
        '200':
          content:
            application/json;charset=utf-8:
              schema:
                items:
                  $ref: '#/components/schemas/MEFProduct_Find'
                type: array
          description:
            'OK. (https://tools.ietf.org/html/rfc7231#section-6.3.1)'
          headers:
            X-Pagination-Throttled:
              description: >
                Used to indicate that result page was throttled to maximum
                possible size  and there are additional results that can be
                fetched
              explode: false
              schema:
                type: boolean
              style: simple
            X-Total-Count:
              description: >
                The total number of matching items. E.g. if there are 50
                matching items in total, but the request has offset=10 and
                limit=10, then the X-Total-Count is 50.
              explode: false
              schema:
                type: integer
              style: simple
            X-Result-Count:
              description: The number of items included in the response
              explode: false
              schema:
                type: integer
              style: simple
        '400':
          content:
            application/json;charset=utf-8:
              schema:
                $ref: '#/components/schemas/Error400'
          description: Bad Request
        '401':
          content:
            application/json;charset=utf-8:
              schema:
                $ref: '#/components/schemas/Error401'
          description: Unauthorized
        '403':
          content:
            application/json;charset=utf-8:
              schema:
                $ref: '#/components/schemas/Error403'
          description: Forbidden
        '422':
          content:
            application/json;charset=utf-8:
              schema:
                items:
                  $ref: '#/components/schemas/Error422'
                type: array
          description:
            Unprocessable entity due to the business validation problems
        '500':
          content:
            application/json;charset=utf-8:
              schema:
                $ref: '#/components/schemas/Error500'
          description: Internal Server Error
      summary: List or find Product objects
      tags:
        - product
  '/product/{id}':
    get:
      description: >-
        This operation retrieves a Product entity. Attribute selection is
        enabled for all first level attributes.
      operationId: retrieveProduct
      parameters:
        - description: Identifier of the Product
          explode: false
          in: path
          name: id
          required: true
          schema:
            type: string
          style: simple
        - description: Comma-separated properties to provide in response
          explode: true
          in: query
          name: fields
          required: false
          schema:
            type: string
          style: form
        - description: >-
            The unique identifier of the organization that is acting as the a
            Buyer. MUST be specified in the request only when the requester
            represents more than one Buyer.

            Reference: MEF 81 (Sn 8.3)
          explode: true
          in: query
          name: buyerId
          required: false
          schema:
            type: string
          style: form
        - description: >-
            The unique identifier of the organization that is acting as the
            Seller. MUST be specified in the request only when responding
            entity  represents more than one Seller.

            Reference: MEF 81 (Sn 8.3)
          explode: true
          in: query
          name: sellerId
          required: false
          schema:
            type: string
          style: form
      responses:
        '200':
          content:
            application/json;charset=utf-8:
              schema:
                $ref: '#/components/schemas/MEFProduct'
          description:
            'OK. (https://tools.ietf.org/html/rfc7231#section-6.3.1)'
        '400':
          content:
            application/json;charset=utf-8:
              schema:
                $ref: '#/components/schemas/Error400'
          description: Bad Request
        '401':
          content:
            application/json;charset=utf-8:
              schema:
                $ref: '#/components/schemas/Error401'
          description: Unauthorized
        '403':
          content:
            application/json;charset=utf-8:
              schema:
                $ref: '#/components/schemas/Error403'
          description: Forbidden
        '404':
          content:
            application/json;charset=utf-8:
              schema:
                $ref: '#/components/schemas/Error404'
          description: Not Found
        '500':
          content:
            application/json;charset=utf-8:
              schema:
                $ref: '#/components/schemas/Error500'
          description: Internal Server Error
      summary: Retrieves a Product by ID
      tags:
        - product
components:
  schemas:
    AvailableMegLevel:
      description: >-
        MEF 10.4 8.11 - The lowest MEG level for which SOAM Frames are not
        peered or discarded by the Service Provider. If this attribute is NONE
        there is no such level (that is, SOAM frames at all MEG levels may be
        peered or discarded by the Service Provider). MEF 6.3 constrains it to
        0-6 for all Subscriber Ethernet Services.
      enum:
        - '0'
        - '1'
        - '2'
        - '3'
        - '4'
        - '5'
        - '6'
      type: string
    BandwidthProfilePerClassOfServiceName:
      description: >-
        This Class is used for both the Ingress Bandwidth Profile per Class of
        Service Name (MEF 26.2 16.12) and Egress Bandwidth Profile per Egress
        Equivalence Class Name (MEF 26.2 16.13) . The value is a list of pairs
        of the form?x, y? where x is a Class of Service Name that is in the
        value of the OVC List of Class of Service Names Service Attribute
        (Section 12.12) for the OVC that associates the OVC End Point for
        Ingress and an Egress Equvalence Class Name for Egress. And y, if
        specified, is a reference to a Bandwidth Profile Flow. There is at most
        one pair in the list for each CoS or EEC Name (Except Discard).
      properties:
        bwpFlow:
          $ref: '#/components/schemas/BwpFlow'
        classOfServiceName:
          description: >-
            MEF 26.2 16.12 and 16.13 - For Ingress, this is the Name of the
            Class of Service that this bandwidth profile flow is applied to.
            This should be an item from ovc.listOfClassOfServiceNames. For
            Egress, this is the Egress Equivalence Class (EEC) Name.
          type: string
      type: object
    BwpFlow:
      description: >-
        The Bandwidth Profile Flow, BwpFlow, object class represents the
        Bandwidth Profile Flow which includes the bandwidth profile parameter
        CIR, CIRmax, CBS, EIR, EIRmax, EBS, Coupling Flag, Color Mode, Envelope
        and Rank, and Token Request Offset. The BwpFlow is used with Service
        Attributes for CarrierEthernetOperatorUni,
        CarrierEthernetSubscriberUni, CarrierEthernetVuni,, and ENNI as well as
        OVC and EVC End Points. Reference MEF 10.4 Section 12 and MEF 26.2
        Section 17.
      properties:
        eirMax:
          $ref: '#/components/schemas/InformationRate'
        envelopeRank:
          description: >-
            MEF 26.2 17.1.2 and MEF 10.4 12.1.2 - The rank in the envelope of
            this Bandwidth Profile Flow
          minimum: 1
          type: integer
        cirMax:
          $ref: '#/components/schemas/InformationRate'
        cbs:
          $ref: '#/components/schemas/DataSize'
        couplingFlag:
          description: >-
            MEF 26.2 17.1.2 and MEF 10.4 12.1.2 - The couplingFlag determines
            whether unused committed bandwidth for this Bandwidth Profile Flow
            is made available as excess bandwidth for this Bandwidth Profile
            Flow or as committed bandwidth for the next lower-ranked Bandwidth
            Profile Flow. 0/FALSE means overflow green tokens are used as green
            tokens in the next lowest BWP Flow in the Envelope. 1/TRUE means
            they are used as yellow tokens for this BWP Flow.
          type: boolean
        envelopeId:
          description: >-
            MEF 26.2 17.1.2 and MEF 10.4 12.1.2 - The name of the envelope that
            this Bandwidth Profile Flow resides in.
          maxLength: 45
          minLength: 1
          pattern: "[ -\x7F]+"
          type: string
        tokenRequestOffset:
          description: >-
            MEF 26.2 17.1.2 and MEF 10.4 12.1.2 - tokenRequestOffset adjusts
            the bandwidth consumed by each External Interface Frame in the
            Bandwidth Profile Flow by a fixed number of octets.
          type: integer
        ebs:
          $ref: '#/components/schemas/DataSize'
        colorMode:
          description: >-
            MEF 26.2 17.1.2 and MEF 10.4 12.1.2 - colorMode indicates whether
            or not External Interface Frames for this Bandwidth Profile Flow
            that are identified as Yellow on input to the Bandwidth Profile
            Algorithm can be declared Green.
          $ref: '#/components/schemas/ColorMode'
        cir:
          $ref: '#/components/schemas/InformationRate'
        eir:
          $ref: '#/components/schemas/InformationRate'
      type: object
    CarrierEthernetEiReference:
      properties:
        href:
          description: 'A reference to an External Interface (UNI, ENNI).'
          format: uri
          type: string
      type: object
    CarrierEthernetEvcCommon:
      description: >-
        These are the MEF 10.4 EVC Service Attributes that are common to all
        Subscriber (EVC-based) Ethernet Services defined in MEF 6.3.
      properties:
        listOfCosNames:
          description: >-
            MEF 10.4 8.7 - The EVC List of Class of Service Names Service
            Attribute is used to specify all of the Class of Service Names
            supported by an EVC. The value of the EVC List of Class of Service
            Names Service Attribute is a non-empty list of Class of Service
            Names (which may include one or more of the CoS Labels defined in
            MEF 23.2).
          items:
            type: string
          minItems: 1
          type: array
          uniqueItems: true
        availableMegLevel:
          description: >-
            MEF 10.4 8.11 - The lowest MEG level for which SOAM Frames are not
            peered or discarded by the Service Provider. If this attribute is
            NONE  there is no such level (that is, SOAM frames at all MEG
            levels may be peered or discarded by the Service Provider). MEF 6.3
            constrains it to 0-6 for all Subscriber Ethernet Services.
          $ref: '#/components/schemas/AvailableMegLevel'
        carrierEthernetSls:
          description: >-
            MEF 10.4 8.8 - The SLS includes technical details of the service
            level in terms of Performance Objectives, agreed between the
            Service Provider and the Subscriber or between Service Provider and
            the Operator as part of the Service Level Agreement. A given SLS
            might contain 0,1 or more Performance Objectives for each
            Performance Metric.
          items:
            $ref: '#/components/schemas/CarrierEthernetSls'
          maxItems: 1
          minItems: 0
          type: array
          uniqueItems: true
        maximumFrameSize:
          description: >-
            MEF 10.4 8.10 - Maximum size of Service frames that can be carried
            over the EVC. This must be at least 1522 (1518+C-tag).
          minimum: 1522
          type: integer
      type: object
    CarrierEthernetEvcEpCommon:
      description: >-
        This set of EVC End Point Service Attributes are applicable to all
        Subscriber (EVC-based) Ethernet Services defined in MEF 6.3 based on
        the Service Attributes in MEF 10.4.
      properties:
        identifier:
          description: >-
            MEF 10.4 10.1 - The value of the EVC EP ID Service Attribute is a
            string that is used to allow the Subscriber and Service Provider to
            uniquely identify the EVC EP for operations purposes.
          maxLength: 45
          minLength: 1
          pattern: "[ -\x7F]+"
          type: string
        uni:
          $ref: '#/components/schemas/CarrierEthernetEiReference'
        subscriberMegMip:
          description: >-
            MEF 10.4 10.13 - The value of the EVC EP Subscriber MEG MIP Service
            Attribute is either None or an integer in the range 0  7 that
            indicates the MEG Level of a Subscriber MEG MIP.
          $ref: '#/components/schemas/SubscriberMegMip'
        egressMap:
          $ref: '#/components/schemas/EvcEgressMap'
        colorMap:
          description: >-
            MEF 10.4 10.6 - The value of the EVC EP Color Map Service Attribute
            is a pair of the form ?F, M? where: F is one of the values
            ENDPOINT, DEI, PCP, or DSCP and M is a map that can be used to
            assign Color to each Ingress Service Frame. (The form of M depends
            on the value of F.). The EVC EP Color Map Service Attribute is the
            mechanism by which the Color for an Ingress Service Frame that is
            mapped to an EVC EP is indicated by the content in the Service
            Frame header.
          $ref: '#/components/schemas/ColorFrom'
        ingressClassOfServiceMap:
          description: >-
            MEF 10.4 10.5 and MEF 45.1 6.2 - The value of the EVC EP Ingress
            Class of Service Map Service Attribute is a 3-tuple of the form ?F,
            M, P? where: F is one of the values ENDPOINT, C_TAG_PCP, or DSCP, M
            is a map that can be used to assign Class of Service Names to
            Service Frames. (The form of M depends on the value of F.), and P
            is a map with entries of the form ?Layer 2 Control Protocol type ?
            Class of Service Name? where the Layer 2 Control Protocol type is
            determined by the Protocol Identifier (see Section 6.2 of MEF
            45.1).
          $ref: '#/components/schemas/CosFrom'
        ingressBandwidthProfilePerClassofServiceName:
          $ref: '#/components/schemas/BandwidthProfilePerClassOfServiceName'
      type: object
    CarrierEthernetEvcEpEtree:
      description: >-
        These EVC End Point Service Attributes (only one, actually) are
        applicable to E-TREE Services, i.e., EP-TREE and EVP-TREE
      properties:
        role:
          description: >-
            MEF 10.4 10.3 - Indicates how EI Frames mapped to the EVC End Point
            can be forwarded
          $ref: '#/components/schemas/Role'
      type: object
    CarrierEthernetEvcEpNotEpl:
      description: >-
        This set of EVC End Point Service Attributes are applicable to all
        Subscriber (EVC-based) Ethernet Services defined in MEF 6.3 based on
        the Service Attributes in MEF 10.4 - except EPL.
      properties:
        sourceAddressMacLimit:
          $ref: '#/components/schemas/SourceMacAddressLimit'
        egressBandwidthProfilePerClassofServiceName:
          $ref: '#/components/schemas/BandwidthProfilePerClassOfServiceName'
      type: object
    CarrierEthernetEvcEpVirtualPrivate:
      properties:
        evcEndPointMap:
          $ref: '#/components/schemas/EndPointMapEvc'
      type: object
    CarrierEthernetEvcNotEpl:
      description: >-
        These are the MEF 10.4 EVC Service Attributes that are common to all
        Subscriber (EVC-based) Ethernet Services defined in MEF 6.3 based on
        the Service Attributes in MEF 10.4 - except EPL.
      properties:
        frameDisposition:
          $ref: '#/components/schemas/FrameDisposition'
      type: object
    CarrierEthernetPhysicalLink:
      description: >-
        A 2-tuple of the form <id, physicalLink>. The value of id is an
        identifier for the physical link. The value of physicalLink is the
        specific Ethernet physical layer type.
      properties:
        physicalLink:
          description: An Ethernet physical layer
          $ref: '#/components/schemas/PhysicalLink'
        id:
          description: An identifier for the physical link.
          maxLength: 45
          minLength: 1
          pattern: "[ -\x7F]+"
          type: string
      type: object
    CarrierEthernetSls:
      description: >-
        The Service Level Specification Service Attribute (SLS) is the
        technical details of the service level, in terms of Performance
        Objectives, agreed between the Service Provider and the Subscriber as
        part of the Service Level Agreement. A given SLS might contain 0, 1, or
        more Performance Objectives for each Performance Metric. The SLS is
        described in section 8.8 (EVC Service Level Specification Service
        Attribute) of MEF 10.4 for EVCs and section 12.13 (OVC Service Level
        Specification Service Attribute) for OVCs. MEF 10.4 defines 10
        Performance Metrics (all of which are included here). MEF 26.2 defines
        only 9 Performance Metrics. MEF 26.2 does not include the One Way
        Composite PM. The other 9 are the same.
      properties:
        slsCosNameEntry:
          description: >-
            MEF 10.4 8.8 and MEF 26.2 12.13 - This is a list of Performance
            Metrics. Each entry contains a set of parameters and Performance
            Metrics one one Class of Service.
          items:
            $ref: '#/components/schemas/SlsCosNameEntry'
          minItems: 1
          type: array
          uniqueItems: true
        timeInterval:
          $ref: '#/components/schemas/LongDuration'
        startTime:
          $ref: '#/components/schemas/Time'
      type: object
    CarrierEthernetSubscriberUni:
      allOf:
        - $ref: '#/components/schemas/MEFProductConfiguration'
        - $ref: '#/components/schemas/SubscriberUniCommon'
        - required:
            - envelopes
            - instantiation
            - l2cpAddressSet
            - l2cpPeering
            - linkAggregation
            - linkOAM
            - listOfPhyLinks
            - maximumNumberOfCtagVlanIdsPerEndPoint
            - maximumNumberOfEndPoints
            - maximumServiceFrameSize
            - meg
            - portConversation
            - tokenShare
          type: object
      x-discriminator-value: >-
        urn:mef:lso:spec:cantata-sonata:carrier-ethernet-subscriber-uni:v0.1.0:inventory
    CarrierEthernetVpEvcCommon:
      description: >-
        These are the MEF 10.4 EVC Service Attributes that are common to all
        Virtual Private Subscriber (EVC-based) Ethernet Services (EVPL,
        EVP-LAN, EVP_TREE) defined in MEF 6.3.
      properties:
        cTagPcpPreservation:
          $ref: '#/components/schemas/EnabledDisabled'
        cTagDeiPreservation:
          $ref: '#/components/schemas/EnabledDisabled'
      type: object
    ColorFrom:
      discriminator:
        mapping:
          DSCP: '#/components/schemas/ColorFromDSCP'
          DEI: '#/components/schemas/ColorFromDei'
          ENDPOINT: '#/components/schemas/ColorFromEp'
          PCP: '#/components/schemas/ColorFromPCP'
        propertyName: mapType
      properties:
        mapType:
          type: string
      required:
        - mapType
      type: object
    ColorFromDSCP:
      allOf:
        - $ref: '#/components/schemas/ColorFrom'
        - description: >-
            This Class is referenced when the color comes from the DSCP field.
            It is a list of DSCP Entries where each entry has three components:
            (1) A list of DSCP values, (2) a color for IPv4 packets with one of
            those DSCP values, and (3) a color for IPv6 packets with one of
            those DSCP values. Any DSCP value that is not specified and any
            Frame that does not include an IP packet is Green..
          properties:
            colorFromDscpMap:
              items:
                $ref: '#/components/schemas/ColorFromDscpEntry'
              minItems: 1
              type: array
              uniqueItems: true
          type: object
      x-discriminator-value: DSCP
    ColorFromDei:
      allOf:
        - $ref: '#/components/schemas/ColorFrom'
        - description: >-
            This Class is referenced when the color comes from the S-tag or
            C-tag DEI field. MEF 26.2 requires that DEI=0 means Green and DEI=1
            means Yellow, so no map is needed.
          type: object
      x-discriminator-value: DEI
    ColorFromDscpEntry:
      properties:
        ipv6Color:
          $ref: '#/components/schemas/Ipv6Color'
        dscpList:
          description: This is a list of DSCP values
          items:
            maximum: 63
            minimum: 0
            type: integer
          minItems: 1
          type: array
          uniqueItems: true
        ipv4Color:
          $ref: '#/components/schemas/Ipv4Color'
      type: object
    ColorFromEp:
      allOf:
        - $ref: '#/components/schemas/ColorFrom'
        - description: >-
            The color of each Ingress Frame is determined solely from the EVC
            or OVC End Point. In other words, the EP declares all frames GREEN
            or all frame YELLOW
          properties:
            epColor:
              $ref: '#/components/schemas/EpColor'
          type: object
      x-discriminator-value: ENDPOINT
    ColorFromPCP:
      allOf:
        - $ref: '#/components/schemas/ColorFrom'
        - description: >-
            This Class is referenced when the color comes from the S-tag or
            C-tag PCP field. Each of the 8 possible PCP values maps to a color.
            If there is no tag, the frame is Green.
          properties:
            colorFromPcpMap:
              description:
                'This is a list of 8 Color mappings, one for each PCP value.'
              items:
                $ref: '#/components/schemas/ColorFromPCPMapEntry'
              maxItems: 8
              minItems: 8
              type: array
              uniqueItems: true
          type: object
      x-discriminator-value: PCP
    ColorFromPCPMapEntry:
      properties:
        pcpValue:
          $ref: '#/components/schemas/PcpValue'
        pcpColor:
          $ref: '#/components/schemas/PcpColor'
      type: object
    ColorMode:
      description: >-
        MEF 26.2 17.1.2 and MEF 10.4 12.1.2 - colorMode indicates whether or
        not External Interface Frames for this Bandwidth Profile Flow that are
        identified as Yellow on input to the Bandwidth Profile Algorithm can be
        declared Green.
      enum:
        - COLOR_BLIND
        - COLOR_AWARE
      type: string
    ConversationIdRange:
      description: >-
        A range of ConversationID (either a VLAN Id or 0 for untagged frames)
        allowing three forms: start, start ? start, and start ? end
      properties:
        start:
          description: >-
            The starting Conversation ID of the range or the only Conversation
            ID if there is no end value
          maximum: 4094
          minimum: 0
          type: integer
        end:
