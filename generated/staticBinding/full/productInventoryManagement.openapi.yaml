        - 100GBASE_LR4
        - 100GBASE_R
        - 100GBASE_SR10
        - 100GBASE_SR2
        - 100GBASE_SR4
        - 200GBASE_CR4
        - 200GBASE_DR4
        - 200GBASE_ER4
        - 200GBASE_FR4
        - 200GBASE_KR4
        - 200GBASE_LR4
        - 200GBASE_SR4
        - 400GBASE_DR4
