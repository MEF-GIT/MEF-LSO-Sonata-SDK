definitions:
    CarrierEthernetSls:
        type: object
        description:  >-
            The Service Level Specification Service Attribute (SLS) is,
            as part of the Service Level Agreement, the technical details of
            the service level, in terms of Performance Objectives, agreed between
            the Service Provider and the Subscriber for Subscriber Ethernet
            Services and between the SP/SO and Operator for Operator Ethernet
            Services. . A given SLS might contain 0, 1, or more Performance
            Objectives for each Performance Metric. The SLS is described in
            section 8.8 (EVC Service Level Specification Service Attribute)
            of MEF 10.4 for EVCs and section 12.13 (OVC Service Level Specification
            Service Attribute) for OVCs. MEF 10.4 defines 10 Performance Metrics
            (all of which are included here). MEF 26.2 defines only 9 Performance
            Metrics. MEF 26.2 does not include the One Way Composite PM. The
            other 9 are the same.
        properties:
            startTime:
                description:  >-
                    MEF 10.4 sec. 8.8 and MEF 26.2 sec. 12.13 - This represents
                    the date and time for the start of the SLS. It is the beginning
                    of the first timeInterval. This is referred to as ts in MEF 10.4
                    and MEF 26.2. The value is a string in ISO 8601 format.
                type: string
                format: date-time
            timeDuration:
                description:  >-
                    MEF 10.4 sec. 8.8 and MEF 26.2 sec. 12.13 - The timeDuration
                    (referred to as T in MEF 10.4 and 26.2) is a time duration, e.g.,
                    1 month, 2 weeks, that is used in conjunction with startTime to
                    specify time intervals for determining when Performance Objectives
                    are met. Note that the units for timeDuration are not constrained;
                    in particular, 1 month is an allowable value, corresponding to
                    a calendar month, e.g. from midnight on the 10th of one month up
                    to but not including midnight the 10th of the following month.
                $ref: "carrierEthernetUtilityClasses.yaml#/definitions/TimeDuration"
            slsCosNameEntry:
                description:  >-
                    MEF 10.4 sec. 8.8 and MEF 26.2 sec. 12.13 - This is a list
                    of Performance Metrics. Each entry contains a set of parameters
                    and Performance Metrics for one Class of Service.
                type: array 
                minItems: 1
                uniqueItems: TRUE
                items:
                    $ref: "#/definitions/SlsCosNameEntry"
    SlsCosNameEntry:
        type: object
        description:  >-
            This is the specification of Performance Metrics (and parameters)
            for one Class of Service. The first element is the CoS Name. This
            MUST be unique, i.e. there can not be two instances of this Class
            with the same CoS Name. The CoS Name is followed by three parameters
            and then lists of Performance Metrics.
        properties:
            cosName:
                description:  >-
                    This is the CoS Name for this PM Entry. *** Validation Notes:
                    The CoS Name should be included in the OVC List of Class of Service
                    Names (AccessElineOvc.listOfClassOfServiceNames) for Operator Ethernet
                    Services and the EVC List of Class of Service Names (CarrierEthernetEvcCommon.listOfCosNames)
                    for Subscriber Ethernet Services.
                type: string
                minLength: 1
            deltaT:
                description:  >-
                    MEF 10.4 sec. 8.8 and MEF 26.2 sec. 12.13 - deltaT is a time
                    duration in seconds much smaller than timeInterval. This is used,
                    primarily, in calculations associated with Availability, High Loss
                    Intervals and Consecutive High Loss Intervals. MEF 10.4 and MEF
                    26.2 refer to this as ‚àÜt and the k-th interval starting at ts is
                    referred to as ‚àÜtk (k is subscript). *** Validation Notes: deltaT
                    is a time duration in seconds much smaller than timeInterval (e.g.
                    10 seconds).
                type: integer
                minimum: 1
            thresholdC:
                description:  >-
                    MEF 10.4 sec. 8.8 and MEF 26.2 sec. 12.13 - thresholdC is a
                    real number in the range [0,1] used as a threshold to determine
                    whether a given time interval ‚àÜtk has high loss.
                type: number
                minimum: 0
                maximum: 1
            consecutiveIntervalN:
                description:  >-
                    MEF 10.4 sec. 8.8 and MEF 26.2 sec. 12.13 - consectiveIntervalN
                    is an integer ‚â• 1, used to identify how many consecutive ‚àÜùë°ùëò intervals
                    must have high loss to trigger a change in Availability.
                type: integer
                minimum: 1
            oneWayFrameDelayPmMetric:
                description:  >-
                    MEF 10.4 sec. 8.8.2 and MEF 26.2 sec. 12.13.2 - oneWayFrameDelayPmMetric
                    is a reference to zero or more instances of One Way Frame Delay
                    Performance Metric. Each reference contains a set of parameters
                    and performance objective for the Performance Metric. If there
                    are 0 instances then this Class of Service does not have an objective
                    for One Way Frame Delay. If there are multiple instances for this
                    Class of Service then at least one of the parameters must be different
                    between the instances.
                type: array 
                minItems: 0
                uniqueItems: TRUE
                items:
                    $ref: "#/definitions/OneWayFrameDelayPmMetric"
            oneWayMeanFrameDelayPmMetric:
                description:  >-
                    MEF 10.4 sec. 8.8.3 and MEF 26.2 sec. 12.13.3 - oneWayMeanFrameDelayPmMetric
                    is a reference to zero or more instances of One Way Mean Frame
                    Delay Performance Metric. Each reference contains a set of parameters
                    and performance objective for the Performance Metric. If there
                    are 0 instances then this Class of Service does not have an objective
                    for One Way Mean Frame Delay. If there are multiple instances for
                    this Class of Service then at least one of the parameters must
                    be different between the instances.
                type: array 
                minItems: 0
                uniqueItems: TRUE
                items:
                    $ref: "#/definitions/OneWayMeanFrameDelayPmMetric"
            oneWayFrameDelayRangePmMetric:
                description:  >-
                    MEF 10.4 sec. 8.8.4 and MEF 26.2 sec. 12.13.4 - oneWayFrameDelayRangePmMetric
                    is a reference to zero or more instances of One Way Frame Delay
                    Range Performance Metric. Each reference contains a set of parameters
                    and performance objective for the Performance Metric. If there
                    are 0 instances then this Class of Service does not have an objective
                    for One Way Frame Delay Range. If there are multiple instances
                    for this Class of Service then at least one of the parameters must
                    be different between the instances.
                type: array 
                minItems: 0
                uniqueItems: TRUE
                items:
                    $ref: "#/definitions/OneWayFrameDelayRangePmMetric"
            oneWayInterFrameDelayVariationPmMetric:
                description:  >-
                    MEF 10.4 sec. 8.8.5 and MEF 26.2 sec. 12.13.5 - oneWayInterFrameDelayVariationPmMetric
                    is a reference to zero or more instances of One Way Inter Frame
                    Delay Variation Performance Metric. Each reference contains a set
                    of parameters and performance objective for the Performance Metric.
                    If there are 0 instances then this Class of Service does not have
                    an objective for One Way Inter Frame Delay Variation. If there
                    are multiple instances for this Class of Service then at least
                    one of the parameters must be different between the instances.
                type: array 
                minItems: 0
                uniqueItems: TRUE
                items:
                    $ref: "#/definitions/OneWayInterFrameDelayVariationPmMetric"
            oneWayFrameLossRatioPmMetric:
                description:  >-
                    MEF 10.4 sec. 8.8.6 and MEF 26.2 sec. 12.13.6 - oneWayFrameLossRatioPmMetric
                    is a reference to zero or more instances of One Way Frame Loss
                    Ratio Performance Metric. Each reference contains a set of parameters
                    and performance objective for the Performance Metric. If there
                    are 0 instances then this Class of Service does not have an objective
                    for One Way Frame Loss Ratio. If there are multiple instances for
                    this Class of Service then at least one of the parameters must
                    be different between the instances.
                type: array 
                minItems: 0
                maxItems: 1
                uniqueItems: TRUE
                items:
                    $ref: "#/definitions/OneWayFrameLostRatioPmMetric"
            oneWayAvailabilityPmMetric:
                description:  >-
                    MEF 10.4 sec. 8.8.7 and MEF 26.2 sec. 12.13.7 - oneWayAvailabilityPmMetric
                    is a reference to zero or more instances of One Way Availability
                    Performance Metric. Each reference contains a set of parameters
                    and performance objective for the Performance Metric. If there
                    are 0 instances then this Class of Service does not have an objective
                    for One Way Availability. If there are multiple instances for this
                    Class of Service then at least one of the parameters must be different
                    between the instances.
                type: array 
                minItems: 0
                uniqueItems: TRUE
                items:
                    $ref: "#/definitions/OneWayAvailabilityPmMetric"
            oneWayHighLossIntervalsPmMetric:
                description:  >-
                    MEF 10.4 sec. 8.8.8 and MEF 26.2 sec. 12.13.8 - oneWayHighLossIntervalsPmMetric
                    is a reference to zero or more instances of One Way High Loss Intervals
                    Performance Metric. Each reference contains a set of parameters
                    and performance objective for the Performance Metric. If there
                    are 0 instances then this Class of Service does not have an objective
                    for One Way HLI. If there are multiple instances for this Class
                    of Service then at least one of the parameters must be different
                    between the instances.
                type: array 
                minItems: 0
                uniqueItems: TRUE
                items:
                    $ref: "#/definitions/OneWayHighLossIntervalPmMetric"
            oneWayConsecutiveHighLossIntervalsPmMetric:
                description:  >-
                    MEF 10.4 sec. 8.8.9 and MEF 26.2 sec. 12.13.9 - oneWayConsecutiveHighLossIntervalsPmMetric
                    is a reference to zero or more instances of One Way Consecutive
                    High Loss Intervals Performance Metric. Each reference contains
                    a set of parameters and performance objective for the Performance
                    Metric. If there are 0 instances then this Class of Service does
                    not have an objective for One Way CHLI. If there are multiple instances
                    for this Class of Service then at least one of the parameters must
                    be different between the instances.
                type: array 
                minItems: 0
                uniqueItems: TRUE
                items:
                    $ref: "#/definitions/OneWayConsecutiveHighLossIntervalsPmMetric"
            oneWayCompositePmMetric:
                description:  >-
                    MEF 10.4 sec. 8.8.10 - oneWayCompositePmMetric is a reference
                    to zero or more instances of One Way Composite Performance Metric.
                    Each reference contains a set of parameters and performance objective
                    for the Performance Metric. If there are 0 instances then this
                    Class of Service does not have an objective for One Way Composite
                    Performance. If there are multiple instances for this Class of
                    Service then at least one of the parameters must be different between
                    the instances.
                type: array 
                minItems: 0
                uniqueItems: TRUE
                items:
                    $ref: "#/definitions/OneWayCompositePmMetric"
            oneWayGroupAvailabilityPmMetric:
                description:  >-
                    MEF 10.4 sec. 8.8.11 and MEF 26.2 sec. 12.13.10 - oneWayGroupAvailabilityPmMetric
                    is a reference to zero or more instances of One Way Group Availability
                    Performance Metric. Each reference contains a set of parameters
                    and performance objective for the Performance Metric. If there
                    are 0 instances then this Class of Service does not have an objective
                    for One Way Group Availability. If there are multiple instances
                    for this Class of Service then at least one of the parameters must
                    be different between the instances.
                type: array 
                minItems: 0
                uniqueItems: TRUE
                items:
                    $ref: "#/definitions/OneWayAvailabilityPmMetric"
    OneWayFrameDelayPmMetric:
        type: object
        description:  >-
            MEF 10.4 sec. 8.8.2 and MEF 26.2 sec. 12.13.2 - One Way Frame
            Delay Performance Metric consisting of 2 parameters, a list of
            Ordered End Point Pairs (referred to as S in MEF 10.4 and MEF 26.2)
            , a percentile (referred to as Pd in  MEF 10.4 and MEF 26.2), and
            the One Way Frame Delay Objective for this Class of Service Name
            and these two parameters.
        properties:
            orderedPairList:
                description:  >-
                    MEF 10.4 sec.  8.8.1.1 and MEF 26.2 sec. 12.13.1.1 - The set
                    (referred to as S in MEF 10.4 and MEF 26.2) of ordered pairs of
                    EVC or OVC End Points over which this Performance Metric parameters
                    and objective apply. *** Validation Notes: Each EVC or OVC End
                    Point in the pair must be one of the End Points in the service,
                    they cannot be the same End Point, and at least one of them must
                    be a root End Point.
                type: array 
                minItems: 1
                uniqueItems: TRUE
                items:
                    $ref: "#/definitions/OrderedPair"
            oneWayFdPercentile:
                description:  >-
                    MEF 10.4 sec. 8.8.2 and MEF 26.2 sec. 12.13.2 (Pd) - A percentage
                    in (0,100] for Frame Delay metric. *** Validation Notes: This must
                    be greater than 0.
                $ref: "carrierEthernetUtilityClasses.yaml#/definitions/Percentage"
            oneWayFdObjective:
                description:  >-
                    MEF 10.4 sec. 8.8.2 and MEF 26.2 sec. 12.13.2 - The Performance
                    Objective for this Performance Metric (this CoS and these 2 parameters).
                    This is a unit of time greater than 0.
                $ref: "carrierEthernetUtilityClasses.yaml#/definitions/TimeDuration"
    OneWayMeanFrameDelayPmMetric:
        type: object
        description:  >-
            MEF 10.4 sec. 8.8.3 and MEF 26.2 sec. 12.13.3 - One Way Frame
            Mean Delay Performance Metric consisting of 1 parameter, a list
            of Ordered End Point Pairs (referred to as S in MEF 10.4 and MEF
            26.2), and the One Way Mean Frame Delay Objective for this Class
            of Service Name and these Ordered End Point Pairs.
        properties:
            orderedPairList:
                description:  >-
                    MEF 10.4 sec.  8.8.1.1 and MEF 26.2 sec. 12.13.1.1 - The set
                    (referred to as S in MEF 10.4 and MEF 26.2) of ordered pairs of
                    EVC or OVC End Points over which this Performance Metric parameters
                    and objective apply. *** Validation Notes: Each EVC or OVC End
                    Point in the pair must be one of the End Points in the service,
                    they cannot be the same End Point, and at least one of them must
                    be a root End Point.
                type: array 
                minItems: 1
                uniqueItems: TRUE
                items:
                    $ref: "#/definitions/OrderedPair"
            oneWayMfdObjective:
                description:  >-
                    MEF 10.4 sec. 8.8.3 and MEF 26.2 sec. 12.13.3 - The Performance
                    Objective for this Performance Metric (this CoS and these Ordered
                    End Point Pairs). This is a unit of time >0.
                $ref: "carrierEthernetUtilityClasses.yaml#/definitions/TimeDuration"
    OneWayFrameDelayRangePmMetric:
        type: object
        description:  >-
            MEF 10.4 sec. 8.8.4 and MEF 26.2 sec. 12.13.4 - One Way Frame
            Delay Range Performance Metric consisting of 2 parameters, a list
            of Ordered End Point Pairs (referred to as S in MEF 10.4 and MEF
            26.2) , a percentile (referred to as Pr in MEF 10.4 and MEF 26.2),
            and the One Way Frame Delay Range Objective for this Class of Service
            Name and these two parameters.
        properties:
            orderedPairList:
                description:  >-
                    MEF 10.4 sec.  8.8.1.1 and MEF 26.2 sec. 12.13.1.1 - The set
                    (referred to as S in MEF 10.4 and MEF 26.2) of ordered pairs of
                    EVC or OVC End Points over which this Performance Metric parameters
                    and objective apply. *** Validation Notes: Each EVC or OVC End
                    Point in the pair must be one of the End Points in the service,
                    they cannot be the same End Point, and at least one of them must
                    be a root End Point.
                type: array 
                minItems: 1
                uniqueItems: FALSE
                items:
                    $ref: "#/definitions/OrderedPair"
            oneWayFdrPercentile:
                description:  >-
                    MEF 10.4 sec. 8.8.4 and MEF 26.2 sec.12.13.4 - A percentage
                    in (0,100] for Frame Delay Range metric. *** Validation Notes:
                    This must be greater than 0.
                $ref: "carrierEthernetUtilityClasses.yaml#/definitions/Percentage"
            oneWayFdrObjective:
                description:  >-
                    MEF 10.4 sec. 8.8.4 and MEF 26.2 sec.12.13.4 - The Performance
                    Objective for this Performance Metric (this CoS and these 2 parameters).
                    This is a unit of time >0.
                $ref: "carrierEthernetUtilityClasses.yaml#/definitions/TimeDuration"
    OneWayInterFrameDelayVariationPmMetric:
        type: object
        description:  >-
            MEF 10.4 sec. 8.8.5 and MEF 26.2 sec. 12.13.5 - One Way Frame
            Inter Frame Delay Variation Performance Metric consisting of 3
            parameters, a list of Ordered End Point Pairs (referred to as S
            in MEF 10.4 and MEF 26.2) , a time duration (referred to as delta-tau
            in MEF 10.4 and MEF 26.2), a percentile (referred to as Pv in MEF
            10.4 and MEF 26.2), and the Inter Frame Delay Variation Objective
            for this Class of Service Name and these three parameters.
        properties:
            orderedPairList:
                description:  >-
                    MEF 10.4 sec.  8.8.1.1 and MEF 26.2 sec. 12.13.1.1 - The set
                    (referred to as S in MEF 10.4 and MEF 26.2) of ordered pairs of
                    EVC or OVC End Points over which this Performance Metric parameters
                    and objective apply. *** Validation Notes: Each EVC or OVC End
                    Point in the pair must be one of the End Points in the service,
                    they cannot be the same End Point, and at least one of them must
                    be a root End Point.
                type: array 
                minItems: 1
                uniqueItems: FALSE
                items:
                    $ref: "#/definitions/OrderedPair"
            timeDuration:
                description:  >-
                    MEF 10.4 sec. 8.8.5 and MEF 26.2 sec.12.13.5 - A time duration.
                    This is the time difference between frames for which IFDV is measured.
                    It is called delta-tau in MEF 10.4 and MEF 26.2.
                $ref: "carrierEthernetUtilityClasses.yaml#/definitions/TimeDuration"
            oneWayIfdvPencentile:
                description:  >-
                    MEF 10.4 sec. 8.8.5 and MEF 26.2 sec.12.13.5 - A percentage
                    in (0,100] for Frame Delay metric. *** Validation Notes: This must
                    be greater than 0.
                $ref: "carrierEthernetUtilityClasses.yaml#/definitions/Percentage"
            oneWayIfdvObjective:
                description:  >-
                    MEF 10.4 sec. 8.8.5 and MEF 26.2 sec.12.13.5 - The Performance
                    Objective for this Performance Metric (this CoS and these 3 parameters).
                    This is a unit of time >0.
                $ref: "carrierEthernetUtilityClasses.yaml#/definitions/TimeDuration"
    OneWayFrameLostRatioPmMetric:
        type: object
        description:  >-
            MEF 10.4 sec. 8.8.6 and MEF 26.2 sec. 12.13.6 - One Way Frame
            Loss Ratio Performance Metric consisting of 1 parameter, a list
            of Ordered End Point Pairs (referred to as S in MEF 10.4 and MEF
            26.2), and the One Way Frame Loss Ratio Objective for this Class
            of Service Name and these Ordered End Point Pairs.
        properties:
            orderedPairList:
                description:  >-
                    MEF 10.4 sec. 8.8.1.1 and MEF 26.2 sec. 12.13.1.1 - The set
                    (referred to as S in MEF 10.4 and MEF 26.2) of ordered pairs of
                    EVC or OVC End Points over which this Performance Metric parameters
                    and objective apply. *** Validation Notes: Each EVC or OVC End
                    Point in the pair must be one of the End Points in the service,
                    they cannot be the same End Point, and at least one of them must
                    be a root End Point.
                type: array 
                minItems: 1
                uniqueItems: TRUE
                items:
                    $ref: "#/definitions/OrderedPair"
            oneWayFlrObjective:
                description:  >-
                    MEF 10.4 sec. 8.8.6 and MEF 26.2 sec.12.13.6 - The Performance
                    Objective for this Performance Metric (this CoS and these Ordered
                    End Point Pairs).
                $ref: "carrierEthernetUtilityClasses.yaml#/definitions/Percentage"
    OneWayAvailabilityPmMetric:
        type: object
        description:  >-
            MEF 10.4 sec. 8.8.7 and MEF 26.2 sec. 12.13.7 - One Way Availability
            Performance Metric consisting of 1 parameter, a list of Ordered
            End Point Pairs (referred to as S in MEF 10.4 and MEF 26.2), and
            the One Way Availability Objective for this Class of Service Name
            and these Ordered End Point Pairs.
        properties:
            orderedPairList:
                description:  >-
                    MEF 10.4 sec.  8.8.1.1 and MEF 26.2 sec. 12.13.1.1 - The set
                    (referred to as S in MEF 10.4 and MEF 26.2) of ordered pairs of
                    EVC or OVC End Points over which this Performance Metric parameters
                    and objective apply. *** Validation Notes: Each EVC or OVC End
                    Point in the pair must be one of the End Points in the service,
                    they cannot be the same End Point, and at least one of them must
                    be a root End Point.
                type: array 
                minItems: 1
                uniqueItems: TRUE
                items:
                    $ref: "#/definitions/OrderedPair"
            oneWayAvailabilityObjective:
                description:  >-
                    MEF 10.4 sec. 8.8.7 and MEF 26.2 sec.12.13.7 - The PM Objective
                    for this Performance Metric (this CoS and these Ordered End Point
                    Pairs) expressed as a percentage.
                $ref: "carrierEthernetUtilityClasses.yaml#/definitions/Percentage"
    OneWayHighLossIntervalPmMetric:
        type: object
        description:  >-
            MEF 10.4 sec. 8.8.8 and MEF 26.2 sec. 12.13.8 - One Way High
            Loss Intervals Performance Metric consisting of 1 parameter, a
            list of Ordered End Point Pairs (referred to as S in MEF 10.4 and
            MEF 26.2), and the One Way High Loss Intervals Objective for this
            Class of Service Name and these Ordered End Point Pairs.
        properties:
            orderedPairList:
                description:  >-
                    MEF 10.4 sec.  8.8.1.1 and MEF 26.2 sec. 12.13.1.1 - The set
                    (referred to as S in MEF 10.4 and MEF 26.2) of ordered pairs of
                    EVC or OVC End Points over which this Performance Metric parameters
                    and objective apply. *** Validation Notes: Each EVC or OVC End
                    Point in the pair must be one of the End Points in the service,
                    they cannot be the same End Point, and at least one of them must
                    be a root End Point.
                type: array 
                minItems: 1
                uniqueItems: TRUE
                items:
                    $ref: "#/definitions/OrderedPair"
            oneWayHighLossIntervalsObjective:
                description:  >-
                    MEF 10.4 sec. 8.8.8 and MEF 26.2 sec.12.13.8 - The PM Objective
                    for this Performance Metric (this CoS and these Ordered End Point
                    Pairs) expressed as a non-negative number.
                type: integer
                minimum: 0
    OneWayConsecutiveHighLossIntervalsPmMetric:
        type: object
        description:  >-
            MEF 10.4 sec. 8.8.9 and MEF 26.2 sec. 12.13.9 - One Way Frame
            Delay Range Performance Metric consisting of 2 parameters, a list
            of Ordered End Point Pairs (referred to as S in MEF 10.4 and MEF
            26.2) , a number (referred to as p in MEF 10.4 and MEF 26.2), and
            the One Way Consecutive High Loss Intervals Objective for this
            Class of Service Name and these two parameters.
        properties:
            orderedPairList:
                description:  >-
                    MEF 10.4 sec.  8.8.1.1 and MEF 26.2 sec. 12.13.1.1 - The set
                    (referred to as S in MEF 10.4 and MEF 26.2) of ordered pairs of
                    EVC or OVC End Points over which this Performance Metric parameters
                    and objective apply. *** Validation Notes: Each EVC or OVC End
                    Point in the pair must be one of the End Points in the service,
                    they cannot be the same End Point, and at least one of them must
                    be a root End Point.
                type: array 
                minItems: 1
                uniqueItems: TRUE
                items:
                    $ref: "#/definitions/OrderedPair"
            consecutiveNumberP:
                description:  >-
                    MEF 10.4 sec. 8.8.9 and MEF 26.2 sec.12.13.9 - The number of
                    high loss intervals that constitute a consecutive high loss interval.
                type: integer
                minimum: 1
            oneWayChliObjective:
                description:  >-
                    MEF 10.4 sec. 8.8.9 and MEF 26.2 sec.12.13.9 - Performance
                    Objective expressed as a non-negative integer.
                type: integer
                minimum: 1
    OneWayCompositePmMetric:
        type: object
        description:  >-
            MEF 10.4 sec. 8.8.10 - One Way Composite Performance Metric
            for Subscriber Ethernet Services consisting of 7 parameters, a
            list of Ordered End Point Pairs (referred to as S in MEF 10.4)
            , a Composite Performance number (referred to as U in MEF 10.4),
            indicators about Composite Frame Loss, Composite Frame Delay, and
            Composite Frame Delay Variation (referred to as Wfl, Wfd, and Wfdv
            inMEF 10.4), Thresholds for Frame Delay and Delay Variation (referred
            to as DL and Jt in MEF 10.4) and the One Way Composite Objective
            for this Class of Service Name and these seven parameters. This
            Performance Metric is only applicable for Subscriber Ethernet Services,
            it is not defined for Operator Ethernet Services.
        properties:
            orderedPairList:
                description:  >-
                    MEF 10.4 sec.  8.8.1.1 - The set (referred to as S in MEF 10.4)
                    of ordered pairs of EVC End Points over which this Performance
                    Metric parameters and objective apply. *** Validation Notes: Each
                    EVC End Point in the pair must be one of the End Points in the
                    service, they cannot be the same End Point, and at least one of
                    them must be a root End Point.
                type: array 
                minItems: 1
                uniqueItems: TRUE
                items:
                    $ref: "#/definitions/OrderedPair"
            compositePerformanceIndicatorThreshold:
                description:  >-
                    MEF 10.4 sec. 8.8.10 - Composite Performance Indicator threshold
                    which if exceeded suggests an unacceptable time interval.
                type: number
                minimum: 0
                maximum: 1
            compositeFrameLoss:
                description:  >-
                    MEF 10.4 sec. 8.8.10 - Composite indicator for One-way Frame
                    Loss equal to 0 or 1.
                type: integer
                minimum: 0
                maximum: 1
            compositeFrameDelay:
                description:  >-
                    MEF 10.4 sec. 8.8.10 - Composite indicator for One-way Frame
                    Delay equal to 0 or 1.
                type: integer
                minimum: 0
                maximum: 1
            compositeFrameDelayVariation:
                description:  >-
                    MEF 10.4 sec. 8.8.10 - Composite indicator for One-way Frame
                    Delay Variation equal to 0 or 1.
                type: integer
                minimum: 0
                maximum: 1
            oneWayFdThreshold:
                description:  >-
                    MEF 10.4 sec. 8.8.10 - Composite One-way Frame Delay threshold
                    in time units.
                $ref: "carrierEthernetUtilityClasses.yaml#/definitions/TimeDuration"
            oneWayIfdvThreshold:
                description:  >-
                    MEF 10.4 sec. 8.8.10 - One-way Frame Delay Variation threshold
                    in time units.
                $ref: "carrierEthernetUtilityClasses.yaml#/definitions/TimeDuration"
            cpmObjective:
                description:  >-
                    MEF 10.4 sec. 8.8.10 - The PM Objective for this Performance
                    Metric (this CoS and these 7 parameters) expressed as a percentage.
                $ref: "carrierEthernetUtilityClasses.yaml#/definitions/Percentage"
    OneWayGroupAvailabilityPmMetric:
        type: object
        description:  >-
            MEF 10.4 sec. 8.8.11 and MEF 26.2 sec. 12.13.10 - The One Way
            Group Availability Performance Metric has 2 parameters. The first
            parameter is a list of sets of Ordered End Point Pairs (referred
            to as G in MEF 10.4 and MEF 26.2). (Note that this is different
            than the other Performance Metrics which have a list of Ordered
            End Point Pairs). The second parameter is the number of sets that
            must be available (referred to as K in MEF 10.4 and MEF 26.2).
            The third element is the Performance Objective for the One Way
            Group Availability.
        properties:
            setOfOrderedPairs:
                description:  >-
                    MEF 10.4 sec. 8.8.11 and MEF 26.2 sec. 12.13.10 - This is a
                    list of lists of Ordered End Point Pairs.
                type: array 
                minItems: 1
                uniqueItems: TRUE
                items:
                    $ref: "#/definitions/OrderedPairList"
            minimumNumberOfSetsAvailableK:
                description:  >-
                    MEF 10.4 sec. 8.8.11 and MEF 26.2 sec. 12.13.10 - Specified
                    number of sets of Ordered End Point Pairs available during characterized
                    percentage of time of measurement.
                type: integer
                minimum: 1
            oneWayGroupAvailabilityObjective:
                description:  >-
                    MEF 10.4 sec. 8.8.11 and MEF 26.2 sec. 12.13.10 - This is the
                    Performance Objective for this Performance Metric expressed as
                    a Percentage.
                $ref: "carrierEthernetUtilityClasses.yaml#/definitions/Percentage"
    OrderedPair:
        type: object
        description:  >-
            Performance Metrics (except for Group Availability) are specified
            for a list of Ordered End Point Pairs. In other words a Frame Delay
            objective (for example) is specified from ‚ü®A to B‚ü© and from ‚ü®C
            to D‚ü©. This class defines one Ordered End Point Pair.
        properties:
            fromCarrierEthernetServiceEndPoint:
                description:  >-
                    This is the EVC End Point ID for an EVC End Point in the service
                    or OVC End Point ID for an OVC End Point in the service.
                type: string
            toCarrierEthernetServiceEndPoint:
                description:  >-
                    This is the EVC End Point ID for an EVC End Point in the service
                    or OVC End Point ID for an OVC End Point in the service.
                type: string
    OrderedPairList:
        type: object
        description:  >-
            The Group Availability is specified for sets of Ordered End
            Point Pairs, e.g., G1=‚ü®‚ü®A,B‚ü©, ‚ü®A,C‚ü©‚ü© and G2=‚ü®‚ü®A,D‚ü©, ‚ü®A,E‚ü©‚ü©. This
            class defines one set of Ordered End Point Pairs.
        properties:
            orderedPairList:
                type: array 
                minItems: 1
                uniqueItems: TRUE
                items:
                    $ref: "#/definitions/OrderedPair"

