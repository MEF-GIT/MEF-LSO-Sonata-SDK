definitions:
    EnabledDisabled:
        description: Enumeration to indicate Enabled/Disabled state of an attribute
        type: string
        enum:
            - "ENABLED"
            - "DISABLED"
    PcpValueAndDiscard:
        type: string
        enum:
            - "0"
            - "1"
            - "2"
            - "3"
            - "4"
            - "5"
            - "6"
            - "7"
            - "DISCARD"
    DeiValueAndDiscard:
        type: string
        enum:
            - "0"
            - "1"
            - "DISCARD"
    LinkAggType:
        description: Type that defines the Link Aggregation types.
        type: string
        enum:
            - "NONE"
            - "2_LINK_ACTIVE_STANDBY"
            - "ALL_ACTIVE"
            - "OTHER"
    FrameColor:
        type: string
        enum:
            - "GREEN"
            - "YELLOW"
    L2cpAddressSet:
        type: string
        enum:
            - "CTA"
            - "CTB"
            - "CTB2"
    MegList:
        type: string
        enum:
            - "0"
            - "1"
            - "2"
            - "3"
            - "4"
            - "5"
            - "6"
            - "7"
            - "NONE"
    AvailableMegList:
        type: string
        enum:
            - "0"
            - "1"
            - "2"
            - "3"
            - "4"
            - "5"
            - "6"
    PcpValue:
        type: string
        enum:
            - "0"
            - "1"
            - "2"
            - "3"
            - "4"
            - "5"
            - "6"
            - "7"
    TimeDurationUnits:
        description: Enum listing the units of measure for a Time Duration
        type: string
        enum:
            - "NS"
            - "US"
            - "MS"
            - "SEC"
            - "MIN"
            - "HOUR"
            - "DAY"
            - "WEEK"
            - "MONTH"
            - "YEAR"
    InformationRateUnits:
        description: Enum of information rates (such as MBPS)
        type: string
        enum:
            - "BPS"
            - "KBPS"
            - "MBPS"
            - "GBPS"
            - "TBPS"
            - "PBPS"
            - "EBPS"
            - "ZBPS"
            - "YBPS"
    DataSizeUnits:
        description: Data size in multiples of bytes (e.g., BYTES or MBYTES)
        type: string
        enum:
            - "BYTES"
            - "KBYTES"
            - "MBYTES"
            - "GBYTES"
            - "TBYTES"
            - "PBYTES"
            - "EBYTES"
            - "ZBYTES"
            - "YBYTES"

