---
$schema: http://json-schema.org/draft-07/schema#
$id: urn:mef:lso:spec:cantata-sonata:basicIaIpvc:v0.1.0:all
title: MEF LSO Cantata-Sonata Basic Internet Access IPVC
description:
  The Basic Internet Access IPVC is a MEF 69.1 defined version of MEF 61.1
  IPVC. Reference MEF 69.1 Section 9.1 Internet Access IPVC Requirements.
type: object
properties:
  ipvcIdentifier:
    type: string
    description:
      Unique identifier for the IPVC for management purposes. Reference MEF
      61.1 Section 13.1 UNI Access Link Identifier Service Attribute.
  classOfServiceName:
    type: string
    description:
      The list of CoS Names supported by the IPVC. Reference MEF 61.1 Section
      10.8 IPVC List of Class of Service Names Service Attribute.
  maximumNumberOfIpv4Routes:
    description:
      Maximum number of IPv4 routes supported by the service as a whole.
      Absence of this attribute corresponds to a value of "Unlimited".
      Reference MEF 61.1 Section 10.5 IPVC Maximum Number of IPv4 Routes
      Service Attribute.
    minItems: 0
    maxItems: 1
    type: array
    items:
      type: integer
  maximumNumberOfIpv6Routes:
    description:
      Maximum number of IPv6 routes supported by the service as a whole.
      Absence of this attribute corresponds to a value of "Unlimited".
      Reference MEF 61.1 Section 10.6 IPVC Maximum Number of IPv6 Routes
      Service Attribute.
    minItems: 0
    maxItems: 1
    type: array
    items:
      type: integer
  reservedPrefixes:
    $ref: "ipCommon.yaml#/definitions/Ipv4Ipv6Prefixes"
  cloud:
    $ref: "ipCommon.yaml#/definitions/IpvcCloud"
  maximumTransferUnit:
    type: integer
    description:
      Indicates the maximum size (in octets) of an IP packet that can traverse
      the IPVC without fragmentation.  Reference MEF 61.1 Section 10.10 IPVC
      MTU Service Attribute.
  pathMtuDiscovery:
    $ref: "ipCommon.yaml#/definitions/EnabledDisabled"
    description:
      Indicates whether the Path MTU Discovery is supported for the IPVC.
      Reference MEF 61.1 Section 10.11 IPVC Path MTU Discovery Service
      Attribute.
  basicIaIpvcEndPoint:
    minItems: 1
    type: array
    description: Pointer to BasicIaIvcEndPoint.
    items:
      $ref: "basicIaIpvcEndPoint.yaml"
