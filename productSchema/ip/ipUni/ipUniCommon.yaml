definitions:
  IpUniAccessLinkTrunk:
    description: |
      A UNI Access Link Trunk is a construct that encapsulates the details of
      Layer 1 and Layer 2 configuration shared by one or more UNI Access Links.
      Reference - MEF 61.1.1 Section A1-1
    type: object

