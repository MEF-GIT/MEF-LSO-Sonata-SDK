---
$id: urn:mef:lso:spec:cantata-sonata:advancedIaUniAccessLink:v0.1.0:all
$schema: http://json-schema.org/draft-07/schema#
title: >-
  MEF LSO Advanced Internet Access UNI Access Link
type: object
description: >-
  The Advanced Internet Access UNI Access Link is a MEF 69.1 defined version of
  MEF 61.1 UNI Access Link. Reference MEF 69.1 Section 9.4 Internet Access UNI
  Access Link Requirements.
properties:
  bfd:
    description: >-
      Indication of whether BFD is used on the IpServicesExternalInterfaceLink.
      Reference MEF 61.1 Section 16.5 ENNI Link BFD Attribute and MEF 61.1
      Section 13.8 UNI Access Link BFD Service Attribute.
    $ref: ../../common/ipCommon.yaml#/definitions/AccessLinkBfd
  dhcpRelay:
    description: >-
      Indicates whether DHCP Relay functionality is enabled. Reference MEF 61.1
      Section 13.6 UNI Access Link DHCP Relay Service Attribute. Absence of this
      attribute corresponds to a value of "Disabled".
    $ref: ../../common/ipCommon.yaml#/definitions/DhcpRelay
  egressBandwidthProfileEnvelope:
    description: >-
      Egress Bandwidth Profile Envelope for the UNI Access Link. Reference MEF
      61.1 Section 13.11 UNI Access Link Egress Bandwidth Profile Envelope
      Service Attribute. Absence of this attribute corresponds to a value of
      "None".
    $ref: ../../common/ipCommon.yaml#/definitions/IpUniEgressBwpEnvelope
  ingressBandwidthProfileEnvelope:
    description: >-
      Ingress Bandwidth Profile Envelope for the UNI Access Link. Reference MEF
      61.1 Section 13.10 UNI Access Link Ingress Bandwidth Profile Envelope
      Service Attribute. Absence of this attribute corresponds to a value of
      "None".
    $ref: ../../common/ipCommon.yaml#/definitions/IpUniIngressBwpEnvelope
  ipv4ConnectionAddressing:
    description: >-
      IPv4 Connection Addressing. Reference MEF 61.1 Section 13.4 UNI Access
      Link IPv4 Connection Addressing Service Attribute. Absence of this
      attribute corresponds to a value of "None".
    $ref: "#/definitions/AdvancedIaUniIpv4ConnectionAddressing"
  ipv6ConnectionAddressing:
    description: >-
      IPv6 Connection Addressing. Reference MEF 61.1 Section 13.5 UNI Access
      Link IPv6 Connection Addressing Service Attribute. Absence of this
      attribute corresponds to a value of "None".
    $ref: "#/definitions/AdvancedIaUniIpv6ConnectionAddressing"
  mtu:
    description: >-
      Maximum size, in octets of an IP Packet that can traverse the UNI Access
      Link. Reference MEF 61.1 Section 13.9 UNI Access Link IP MTU Service
      Attribute.
    minimum: 576
    type: integer
  prefixDelegation:
    description: >-
      Indicates whether DHCP Prefix delegation is enabled. Reference MEF 61.1
      Section 13.7 UNI Access Link Prefix Delegation Service Attribute.
    $ref: ../../common/ipCommon.yaml#/definitions/EnabledDisabled
  reservedVrids:
    description: >-
      List of VRRP (Virtual Router Redundancy Protocol) VRIDs (Virtual Router
      Identifier) reserved for use by the SP or Operator. Reference MEF 61.1
      Section 13.12 UNI Access Link Reserved VRIDs Service Attribute.
    items:
      $ref: ../../common/ipCommon.yaml#/definitions/Vrid
    type: array
definitions:
  AdvancedIaUniIpv4ConnectionAddressing:
    description: >-
      UniIpv4ConnectionAddressing is a data type representing how IPv4 addresses
      are allocated to the devices on the UNI Access Link. Reference MEF 61
      Section 13.4 UNI Access Link IPv4 Connection Addressing Service Attribute.
      [R22]  At a UNI Access Link in a UNI with an IPVC EP for an Advanced
      Internet Access Service, UNI Access Link IPv4 Connection Addressing MUST
      be Static or None. Reference MEF 69.1 Section 9.4 Internet
    properties:
      ipv4PrimarySubnet:
        $ref: ../../common/ipCommon.yaml#/definitions/Ipv4Subnet
        description: >-
          Primary IPv4 Subnet. Includes IPv4 Prefix and Service Provider IPv4
          Addresses.
      ipv4SecondarySubnetList:
        description: >-
          Secondary IPv4 Subnet List. Includes IPv4 Prefix and Service Provider
          IPv4 Addresses.
        items:
          $ref: ../../common/ipCommon.yaml#/definitions/Ipv4Subnet
        type: array
    type: object
  AdvancedIaUniIpv6ConnectionAddressing:
    description: >-
      UniIpv6ConnectionAddressing is a data type representing how IPv6 addresses
      are allocated to the devices on the UNI Access Link.  Reference MEF 61
      Section 13.5 UNI Access Link IPv6 Connection Addressing Service Attribute.
      [R26] [R26]  At a UNI Access Link in a UNI with an IPVC EP for an Advanced
      Internet Access Service, UNI Ac-cess Link IPv6 Connection Addressing MUST
      be Static or None. Reference MEF 69.1 Section 9.4 Internet
    properties:
      ipv6SubnetList:
        description: Ipv6 Subnet
        items:
          $ref: ../../common/ipCommon.yaml#/definitions/Ipv6Subnet
        type: array
    type: object
