---
$id: urn:mef:lso:spec:cantata-sonata:advancedIaUni:v0.1.0:all
$schema: http://json-schema.org/draft-07/schema#
title: MEF LSO Advanced Internet Access UNI
type: object
description: >-
  The Advanced Internet Access UNI is a MEF 69.1 defined version of MEF 61.1
  UNI. Reference MEF 69.x Section 8.3 Internet Access UNI Requirements.
properties:
  egressBandwidthProfileEnvelope:
    $ref: ../../common/ipCommon.yaml#/definitions/IpUniEgressBwpEnvelope
    description: >-
      Attribute used for an egress UNI Bandwidth Profile. Reference MEF 61.1
      Section 12.5 UNI Egress Bandwidth Profile Envelope Service Attribute.
      Absence of this attribute corresponds to a value of "None".
  ingressBandwidthProfileEnvelope:
    $ref: ../../common/ipCommon.yaml#/definitions/IpUniIngressBwpEnvelope
    description: >-
      Attribute used for an ingress UNI Bandwidth Profile. Reference MEF 61.1
      Section 12.4 UNI Ingress Bandwidth Profile Envelope Service Attribute.
      Absence of this attribute corresponds to a value of "None".
  listOfControlProtocols:
    description: >-
          Indication of IP Control Protocols that are not forwarded
          transparently by the SP. Reference MEF 61.1 Section 12.6 UNI List of
          Control Protocols Service Attribute. Absence of this attribute
          corresponds to a value of "None". [D9]  At a UNI with an IPVC EP for
          an Internet Access Service, if the UNI has at least one UNI Access
          Link where the UNI Access Lin IPv4 Connection Addressing is not None,
          the UNI List of Control Protocols SHOULD include ICMP with a list of
          applicable ISP IP addresses.  [D10]  At a UNI with an IPVC EP for an
          Internet Access Service with at least one UNI Access Link where the
          UNI Access Link IPv6 Connection Addressing is not None, the UNI List
          of Control Protocols SHOULD include ICMPv6 with a list of applicable
          SP IP addresses. Reference MEF 69.1 Section 9.3 Internet Access UNI
          Requirements.
    items:
      $ref: ../../common/ipCommon.yaml#/definitions/ControlProtocol
    type: array
  managementType:
    $ref: ../../common/ipCommon.yaml#/definitions/UniManagementType
    description: >-
      Attribute indicating whether the CE is the responsibility of the
      Subscriber or the Service Provider. Reference MEF 61.1 Section 12.2 UNI
      Management Type Service Attribute.
  reversePathForwarding:
    $ref: ../../common/ipCommon.yaml#/definitions/EnabledDisabled
    description: >-
      Indicates whether Reverse Path Forwarding checks are used by the SP at the
      UNI. Reference MEF 61.1 Section 12.8 UNI Reverse Path Forwarding Service
      Attribute. [D11] At a UNI with an IPVC EP for an Internet Access
      Service, reversePathForwarding SHOULD be ENABLED. Reference MEF 69.1
      Section 9.3 Internet Access UNI Requirements.
  routingProtocols:
    $ref: ../../common/ipCommon.yaml#/definitions/RoutingProtocols
    description: >-
      List of Routing Protocols used across the UNI. Reference MEF 61.1 Section
      12.7 UNI Routing Protocols Service Attribute. Absence of this attribute
      corresponds to a value of "None".
