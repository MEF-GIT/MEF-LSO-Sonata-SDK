$schema: http://json-schema.org/draft-07/schema#
$id: urn:mef:lso:spec:cantata-sonata:basicIaIpvcEndPoint:v0.1.0:all
title: MEF LSO Cantata-Sonata Basic Internet Access IPVC End Point
description: The Basic Internet Access IPVC End Point is a MEF 69.1 defined version of MEF 61.1 IPVC End Point. Reference MEF 69.1 Section 9.2 Internet Access IPVC End Point Requirements.
type: object
properties:
  identifier:
    type: string
    description: A unique identifier for the IPVC End Point for management purposes. Reference MEF 61.1 Section 11.1 IPVC EP Identifier Service Attribute.
  ingressClassOfServiceMap:
    $ref: 'ipCommon.yaml#/definitions/IngressClassOfServiceMap'
  egressClassOfServiceMap:
    $ref: 'ipCommon.yaml#/definitions/EgressClassOfServiceMap'
  maximumNumberOfIpv4Routes:
    description: Maximum number of IPv4 routes supported by this IPVC End Point. Reference MEF 61.1 Section 11.7 IPVC EP Maximum Number of IPv4 Routes Service Attribute. Absence of this attribute corresponds to a value of “Unlimited”.
    minItems: 0
    maxItems: 1
    type: array
    items:
      type: integer
  maximumNumberOfIpv6Routes:
    description: Maximum number of IPv6 routes supported by this IPVC End Point. Reference MEF 61.1 Section 11.8 IPVC EP Maximum Number of IPv6 Routes Service Attribute. Absence of this attribute corresponds to a value of “Unlimited”.
    minItems: 0
    maxItems: 1
    type: array
    items:
      type: integer
  basicIaIpvc:
    $ref: '#/definitions/basicIaIpvcRef'
  basicIaUni:
    $ref: '#/definitions/basicIaUniRef'
definitions:
  basicIaIpvcRef:
    type: object
    properties:
      href:
        type: string
        format: uri
      id:
        type: string
        format: uuid
  basicIaUniRef:
    type: object
    properties:
      href:
        type: string
        format: uri
      id:
        type: string
        format: uuid
  basicIaIpvcEndPointRef:
    type: object
    properties:
      evcRef:
        $ref: '#/definitions/basicIaIpvcRef'
      id:
        type: string
        description: Points to Basic IA IpvcEndPoint
        format: uuid
    description: First reference Basic IA IPVC, then specific EVC End Point