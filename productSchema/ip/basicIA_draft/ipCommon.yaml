$schema: http://json-schema.org/draft-07/schema#

title: MEF LSO Legato - Common IP Service Provisioning Specifications
description: Common IP Service schema specifications for LSO Legato API payload
definitions:
  Addressing:
    type: object
    properties:
      state:
        type: string
        enum:
          - SP_OPERATOR_ADDRESSES
          - ANY
  Bandwidth:
    type: object
    description:
    properties:
      value:
        type: integer
        description:
      bwRate:
        $ref: '#/definitions/BwRate'
  Bgp:
    type: object
    description: When an entry in the UNI Routing Protocol is for BGP, BGP as specified in RFC 4271 is used across the UNI to exchange information. Reference MEF 61.1 Section 12.7.3 BGP.
    properties:
      subscriberAsNumber:
        description: BGP Subscriber Autonomous System number.
        type: integer
      peerAsNumber:
        description: BGP Peer Automous System number.
        type: integer
      peeringAddresses:
        $ref: '#/definitions/PeeringAddresses'
      connectionAddressFamily:
        $ref: '#/definitions/ConnectionAddressFamily'
      authentication:
        $ref: '#/definitions/BgpAuthentication'
      holdTime:
        type: integer
      asOverride:
        $ref: '#/definitions/EnabledDisabled'
      administrativeDistance:
        type: integer
      ipPrefixes:
        $ref: '#/definitions/Ipv4Ipv6Prefixes'
      damping:
        minItems: 0
        maxItems: 1
        type: array
        description: Route flap damping. When the Damping parameter is NONE, the attribute is not set. When not NONE a single set of parameters described in Section 4.3 of RFC 2430 MUST be agreed.
        items:
          $ref: '#/definitions/Damping'
  BgpAuthentication:
    type: object
    properties:
      state:
        type: string
        enum:
          - NONE
          - MD5_PASSWORD
  BwRate:
    type: object
    properties:
      state:
        type: string
        enum:
          - KBPS
          - MBPS
          - GBPS
  ClassOfServiceMapEntry:
    type: object
    description: Values for the Cloud Ingress Class of Service Map. Reference MEF 61.1 Table 11 - Values for the Cloud Ingress Class of Service Map, 11.0 IPVC EP Ingress Class of Service Map Service Attribute.
    properties:
      cosName:
        type: string
        description: Class of Service name
      sourceIpAddress:
        minItems: 0
        maxItems: 1
        type: array
        description: Source IP Address
        items:
          $ref: '#/definitions/Ipv4Prefix'
      destinationIpAddress:
        minItems: 0
        maxItems: 1
        type: array
        description: Destination IP Address
        items:
          $ref: '#/definitions/Ipv4Prefix'
      l4protocol:
        minItems: 0
        maxItems: 1
        type: array
        description: Layer 4 Protocol
        items:
          type: integer
      sourceL4Port:
        minItems: 0
        maxItems: 1
        type: array
        description: Source Layer 4 Port
        items:
          type: integer
      destinationL4Port:
        minItems: 0
        maxItems: 1
        type: array
        description: Destination Layer 4 Port
        items:
          type: integer
      ipds:
        minItems: 0
        maxItems: 1
        type: array
        description: DSCP value
        items:
          type: integer
          minimum: 0
          maximum: 63
      ethernetPcp:
        minItems: 0
        maxItems: 1
        type: array
        description: Ethernet PCP value
        items:
          type: integer
          minimum: 0
          maximum: 7
  ConnectionAddressFamily:
    type: object
    description: Specifies whether the session is established over IPv4 or IPv6 or whether two separate session are established using IPv4 and IPv6.
    properties:
      state:
        type: string
        enum:
          - IPV4
          - IPv6
          - BOTH
  ControlProtocols:
    type: object
    description: Data type representing Control Protocols. Each entry consists of a 3-tuple containing the protocol name, addressing information (either SP/Operator Addresses or Any) and one or more references. Reference MEF 61.1 Section 12.6 UNI List of Control Protocols Service Attribute
    properties:
      protocolName:
        type: string
        description:
      reference:
        type: array
        minItems: 1
        items:
          type: string
        description:
      addressing:
        minItems: 0
        maxItems: 1
        type: array
        items:
          $ref: '#/definitions/Addressing'
  Damping:
    type: object
    description: Damping parameters as defined in RFC 2439 BGP Route Flap Damping, Section 4.2
    properties:
      cutoffThreshold:
        description: This value is expressed as a number of route withdrawals.  It is the value above which a route advertisement will be suppressed.
        type: integer
      reuseThreshold:
        description: This value is expressed as a number of route withdrawals.  It is the value below which a suppressed route will now be used again.
        type: integer
      decayHalfLifeWhileReachable:
        description: This value is the time duration in seconds during which the accumulated stability figure of merit will be reduced by half if the route if considered reachable (whether suppressed or not).
        type: integer
      decayHalfLifeWhileUnReachable:
        description: This value is the time duration in seconds during which the accumulated stability figure of merit will be reduced by half if the route if considered unreachable.  If not specified or set to zero, no decay will occur while a route remains unreachable.
        type: integer
      decayMemoryLimit:
        description: This is the maximum time (in seconds) that any memory of previous instability will be retained given that the route's state remains unchanged, whether reachable or unreachable.  This parameter is generally used to determine array sizes.
        type: integer
      timeGranularity:
        description: This is the time granularity in seconds used to perform all decay computations.
        type: integer
      reuseListTimeGranularity:
        description: This is the time (in seconds) interval between evaluations of the reuse lists.  Each reuse lists corresponds to an additional time increment.
        type: integer
      reuseListMemoryReuseListMax:
        description: This is the time (in seconds) value corresponding to the last reuse list. This may be the maximum value of T-hold for all parameter sets of may be configured.
        type: integer
      numberOfReuseLists:
        description: This is the number of reuse lists.  It may be determined from reuse-list-max or set explicitly.
        type: integer
      maxHoldDownTime:
        description: This value is the maximum time a route can be suppressed no matter how unstable it has been prior to this period of stability. In seconds.
        type: integer
  DscpMapping:
    type: object
    description: IP DSCP mapping of CoS name to DSCP value
    properties:
      cosName:
        type: string
        description: Class of Service name
      ipds:
        description: DSCP value
        type: integer
        minimum: 0
        maximum: 63
  EgressClassOfServiceMap:
    type: object
    description: Pair of values (D,P). D specifies how to set the DS field in Egress IP Data Packets based on CoS Name.It is either None,  or a mapping from CoS Names to DSCP values. P specifies how to set the PCP fielin VLAN Tagged Ethernet Frames containing Egress IP Data Packets based on CoS Name. It is eitherNone, or a mapping from CoS Names to PCP values. Reference MEF 61.1 Section 11.10 IPVC EP  Egress Class of Service Map Service Attribute.
    properties:
      pcpMapping:
        minItems: 0
        type: array
        items:
          $ref: '#/definitions/PcpMapping'
      dscpMapping:
        minItems: 0
        type: array
        items:
          $ref: '#/definitions/DscpMapping'
      defaultCosName:
        type: string
  EnabledDisabled:
     description: Enumeration to indicate Enabled/Disabled state of an attribute
     type: string
     enum:
         - "ENABLED"
         - "DISABLED"
  EndPointIdentifierAndCosName:
    type: object
    description: Data type representing IPVC End Point Identifier and CoS name use for Bandwidth Profiles.
    properties:
      ipvcEndPointIdentifier:
        type: string
      cosName:
        description:
        type: string
  FieldTypes:
    type: object
    properties:
      state:
        type: string
        enum:
          - SOURCE_IP_ADDRESS
          - DESTINATION_IP_ADDRESS
          - L4_PROTOCOL
          - SOURCE_L4_PORT
          - DESTINATION_L4_PORT
          - ETHERNET_PCP
          - IP_DS
  ForwardingInformation:
    type: object
    description: Forwarding information, consisting of either a nexthop IP address in the Subscriber Network (if the access medium is multipoint capable, e.g., Ethernet), or a specific UNI Access Link (if the access medium is strictly point-to-point, e.g., HDLC,  PPP over DSL).
    properties:
      nextHopIpAddress:
        description: Next hop IP address.
        minItems: 0
        maxItems: 1
        type: array
        items:
          type: string
      uniAccessLink:
        description: UNI Access Link unique identifier.
        minItems: 0
        maxItems: 1
        type: array
        items:
          type: string
          maxLength: 53
  L2Technology:
    type: object
    description:
    properties:
      state:
        type: string
        enum:
          - POINT_TO_POINT_ETHERNET_LINK
          - MULTIPOINT_ETHERNET_OVER_WIFI
          - VLAN_OVER_ETHERNET_LAG
          - PHYSICAL_ETHERNET_OVER_VRRP
          - PPP
          - POINT_TO_POINT_ETHERNET_ACCESS
  IngressClassOfServiceMap:
    type: object
    properties:
      fieldTypes:
        minItems: 1
        type: array
        description:
        items:
          $ref: '#/definitions/FieldTypes'
      ingressClassOfServiceMap:
        minItems: 0
        type: array
        description: Values for the Cloud Ingress Class of Service Map. Reference MEF 61.1 Table 11 - Values for the Cloud Ingress Class of Service Map, 11.0 IPVC EP Ingress Class of Service Map Service Attribute.
        items:
          $ref: '#/definitions/ClassOfServiceMapEntry'
      defaultCosName:
        type: string
        description: Default Class of Service Name. Reference MEF 61.1 Section 10.13.2 Cloud Ingress Class of Service Map and Section 11.9 IPVC EP Ingress Class of Service Map Service Attribute.
  IpBwpFlow:
    type: object
    description: A Bandwidth Profile Flow is a stream of IP Packets meeting certain criteria. The criteria than can be used depends on which BWP Envelope the BWP Flow is a part of. Reference MEF 61.1 Section 17.2 Bandwidth Profile Flows.
    properties:
      flowIdentifier:
        type: integer
      cir:
        $ref: '#/definitions/Bandwidth'
      maxir:
        $ref: '#/definitions/Bandwidth'
      burstBehavior:
        type: string
        description:
        enum:
          - OPTIMIZE_DELAY
          - OPTIMIZE_THROUGHPUT
  IpBwpEnvelope:
    type: object
    description: A BWP Envelope is a list of Bandwidth Profile Flows, plus additional parameters for the BWP as a whole. A BWP Envelope is a set of one or more BWP Flows that are associated such that the amount of traffic for one flow can affect the amount that is permitted for another flow. Reference MEF 61.1 Section 17.3 Bandwidth Profile Envelopes.
    properties:
      maxIrE:
        $ref: '#/definitions/Bandwidth'
      tE:
        description: The Envelope IR Time in milliseconds. This is the time period over which average Information Rates are calculated and thus it limits the size of a burst. Reference MEF 61.1 Section 17.3 Bandwidth Profile Envelopes.
        type: integer
  IpUniEgressBwpEnvelope:
    allOf:
      - $ref: '#/definitions/IpBwpEnvelope'
      - type: object
        description: A single Bandwidth Profile Envelope consisting of parameters and Bandwidth Profile  Flow specifications. If specified, the BWP Envelope is used for an egress Bandwidth Profile. The BWP Flows can be defined per UNI, per IPVC EP, per UNI Access Link, per CosName, etc. Reference MEF 61.1 Section 12.5 UNI Egress Bandwidth Profile Envelope Service Attribute.
        properties:
          ipUniEgressBwpUni:
            description: All Egress IP Data Packets at the UNI. Reference MEF 61.1 Section 12.5 UNI Egress BWP Envelope.
            minItems: 0
            maxItems: 1
            items:
              $ref: '#/definitions/IpUniEgressBwpUni'
          ipUniEgressBwpIpvcEp:
            description: All Egress IP Data Packets at the UNI that are mapped to any of a given set of IPVC EPs. Reference MEF 61.1 Section 12.5 UNI Egress BWP Envelope.
            minItems: 0
            type: array
            items:
              $ref: '#/definitions/IpUniEgressBwpIpvcEp'
          ipUniEgressBwpIpvcEpCos:
            description: All Egress IP Data Packets at the UNI that are mapped to any of a given set of (IPVC, EP, CoS Name) pairs. Reference MEF 61.1 Section 12.5 UNI Egress BWP Envelope.
            minItems: 0
            type: array
            items:
              $ref: '#/definitions/IpUniEgressBwpIpvcEpCos'
          ipUniEgressBwpAccessLink:
            description: All Egress IP Data Packets at the UNI that are mapped to any of a given set of (IPVC, EP, CoS Name) pairs. Reference MEF 61.1 Section 12.5 UNI Egress BWP Envelope.
            minItems: 0
            type: array
            items:
              $ref: '#/definitions/IpUniEgressBwpAccessLink'
          ipUniEgressBwpIpvcEpAccessLink:
            description: All Egress IP Data Packets at the UNI that are received over one of a give set of UNI Access Links. Reference MEF 61.1 Section 12.5 UNI Egress BWP Envelope.
            minItems: 0
            type: array
            items:
              $ref: '#/definitions/IpUniEgressIpvcBwpIpvcEpAccessLink'
          ipUniEgressBwpIpvcEpCosAccessLink:
            description: All Egress IP Data Packets at the UNI that are received over one of a given set of UNI Access Links, and that are mapped to the any of a given set of (IPVC EP, Cos Name) pairs. Reference MEF 61.1 Section 12.5 UNI Egress BWP Envelope.
            minItems: 0
            type: array
            items:
              $ref: '#/definitions/IpUniEgressBwpIpvcEpCosAccessLink'
  IpUniEgressBwpUni:
    description: All Ingress IP Data Packets at the UNI. Reference MEF 61.1 Section 12.5 UNI Egress BWP Envelope.
    allOf:
      - $ref: '#/definitions/IpBwpFlow'
  IpUniEgressBwpIpvcEp:
    allOf:
      - $ref: '#/definitions/IpBwpFlow'
      - type: object
        description: All Ingress IP Data Packets at the UNI that are mapped to any of a given set of IPVC EPs. Reference MEF 61.1 Section 12.5 UNI Egress BWP Envelope.
        properties:
          ipvcEndPointIdentifier:
            description: IPVC End Point Identifier for an IPVC End Point located at the UNI.
            minItems: 1
            type: array
            items:
              type: string
  IpUniEgressBwpIpvcEpCos:
    allOf:
      - $ref: '#/definitions/IpBwpEnvelope'
      - type: object
        description: All Ingress IP Data Packets at the UNI that are mapped to any of a given set of (IPVC, EP, CoS Name) pairs. Reference MEF 61.1 Section 12.5 UNI Egress BWP Envelope.
        properties:
          ipvcEpIdCosName:
            description: IPVC End Point and CoS Identifier. Reference MEF 61.1 Table 28.
            minItems: 1
            type: array
            items:
              type: string
  IpUniEgressBwpAccessLink:
    allOf:
      - $ref: '#/definitions/IpBwpEnvelope'
      - type: object
        description: All Ingress IP Data Packets at the UNI that are received over one of a give set of UNI Access Links. Reference MEF 61.1 Section 12.5 UNI Egress BWP Envelope.
        properties:
          uniAccessLinkIdentifier:
            description: UNI Access Link Identifier.
            minItems: 1
            type: array
            items:
              type: string
  IpUniEgressIpvcBwpIpvcEpAccessLink:
    allOf:
      - $ref: '#/definitions/IpBwpEnvelope'
      - type: object
        description: All Ingress IP Data Packets at the UNI that are received over one of a give set of UNI Access Links. Reference MEF 61.1 Section 12.4 UNI Ingress BWP Envelope.
        properties:
          uniAccessLinkIdentifier:
            description: UNI Access Link Identifier.
            minItems: 1
            type: array
            items:
              type: string
          ipvcEndPointIdentifier:
            description: IPVC End Point Identifier
            minItems: 1
            type: array
            items:
              type: string
  IpUniEgressBwpIpvcEpCosAccessLink:
    type: object
    description: All Ingress IP Data Packets at the UNI that are received over one of a given set of UNI Access Links,and that are mapped to the any of a given set of (IPVC EP, Cos Name) pairs. Reference MEF 61.1 Section 12.4 UNI Ingress BWP Envelope.
    properties:
      uniAccessLinkIdentifier:
        description: UNI Access Link Identifier.
        minItems: 1
        type: array
        items:
          type: string
      ipvcEpidCosName:
        description: IPVC End Point and CoS Identifier. Reference MEF 61.1 Table 28.
        minItems: 1
        type: array
        items:
          $ref: '#/definitions/EndPointIdentifierAndCosName'
  IpUniIngressBwpEnvelope:
    allOf:
      - $ref: '#/definitions/IpBwpEnvelope'
      - type: object
        description: A single Bandwidth Profile Envelope consisting of parameters and Bandwidth Profile  Flow specifications. If specified, the BWP Envelope is used for an ingress Bandwidth Profile. The BWP Flows can be defined per UNI, per IPVC EP, per UNI Access Link, per CosName, etc. Reference MEF 61.1 Section 12.4 UNI Ingress Bandwidth Profile Envelope Service Attribute.
        properties:
          ipUniIngressBwpUni:
            description: All Ingress IP Data Packets at the UNI. Reference MEF 61.1 Section 12.4 UNI Ingress BWP Envelope.
            minItems: 0
            maxItems: 1
            items:
              $ref: '#/definitions/IpUniIngressBwpUni'
          ipUniIngressBwpIpvcEp:
            description: All Ingress IP Data Packets at the UNI that are mapped to any of a given set of IPVC EPs. Reference MEF 61.1 Section 12.4 UNI Ingress BWP Envelope.
            minItems: 0
            type: array
            items:
              $ref: '#/definitions/IpUniIngressBwpIpvcEp'
          ipUniIngressBwpIpvcEpCos:
            description: All Ingress IP Data Packets at the UNI that are mapped to any of a given set of (IPVC, EP, CoS Name) pairs. Reference MEF 61.1 Section 12.4 UNI Ingress BWP Envelope.
            minItems: 0
            type: array
            items:
              $ref: '#/definitions/IpUniIngressBwpIpvcEpCos'
          ipUniIngressBwpAccessLink:
            description: All Ingress IP Data Packets at the UNI that are mapped to any of a given set of (IPVC, EP, CoS Name) pairs. Reference MEF 61.1 Section 12.4 UNI Ingress BWP Envelope.
            minItems: 0
            type: array
            items:
              $ref: '#/definitions/IpUniIngressBwpAccessLink'
          ipUniIngressBwpIpvcEpAccessLink:
            description: All Ingress IP Data Packets at the UNI that are received over one of a give set of UNI Access Links. Reference MEF 61.1 Section 12.4 UNI Ingress BWP Envelope.
            minItems: 0
            type: array
            items:
              $ref: '#/definitions/IpUniIngressIpvcBwpIpvcEpAccessLink'
          ipUniIngressBwpIpvcEpCosAccessLink:
            description: All Ingress IP Data Packets at the UNI that are received over one of a given set of UNI Access Links, and that are mapped to the any of a given set of (IPVC EP, Cos Name) pairs. Reference MEF 61.1 Section 12.4 UNI Ingress BWP Envelope.
            minItems: 0
            type: array
            items:
              $ref: '#/definitions/IpUniIngressBwpIpvcEpCosAccessLink'
  IpUniIngressBwpUni:
    description: All Ingress IP Data Packets at the UNI. Reference MEF 61.1 Section 12.4 UNI Ingress BWP Envelope.
    allOf:
      - $ref: '#/definitions/IpBwpFlow'
  IpUniIngressBwpIpvcEp:
    allOf:
      - $ref: '#/definitions/IpBwpFlow'
      - type: object
        description: All Ingress IP Data Packets at the UNI that are mapped to any of a given set of IPVC EPs. Reference MEF 61.1 Section 12.4 UNI Ingress BWP Envelope.
        properties:
          ipvcEndPointIdentifier:
            description: IPVC End Point Identifier for an IPVC End Point located at the UNI.
            minItems: 1
            type: array
            items:
              type: string
  IpUniIngressBwpIpvcEpCos:
    allOf:
      - $ref: '#/definitions/IpBwpEnvelope'
      - type: object
        description: All Ingress IP Data Packets at the UNI that are mapped to any of a given set of (IPVC, EP, CoS Name) pairs. Reference MEF 61.1 Section 12.4 UNI Ingress BWP Envelope.
        properties:
          ipvcEpIdCosName:
            description: IPVC End Point and CoS Identifier. Reference MEF 61.1 Table 28.
            minItems: 1
            type: array
            items:
              type: string
  IpUniIngressBwpAccessLink:
    allOf:
      - $ref: '#/definitions/IpBwpEnvelope'
      - type: object
        description: All Ingress IP Data Packets at the UNI that are received over one of a give set of UNI Access Links. Reference MEF 61.1 Section 12.4 UNI Ingress BWP Envelope.
        properties:
          uniAccessLinkIdentifier:
            description: UNI Access Link Identifier.
            minItems: 1
            type: array
            items:
              type: string
  IpUniIngressIpvcBwpIpvcEpAccessLink:
    allOf:
      - $ref: '#/definitions/IpBwpEnvelope'
      - type: object
        description: All Ingress IP Data Packets at the UNI that are received over one of a give set of UNI Access Links. Reference MEF 61.1 Section 12.4 UNI Ingress BWP Envelope.
        properties:
          uniAccessLinkIdentifier:
            description: UNI Access Link Identifier.
            minItems: 1
            type: array
            items:
              type: string
          ipvcEndPointIdentifier:
            description: IPVC End Point Identifier
            minItems: 1
            type: array
            items:
              type: string
  IpUniIngressBwpIpvcEpCosAccessLink:
    type: object
    description: All Ingress IP Data Packets at the UNI that are received over one of a given set of UNI Access Links,and that are mapped to the any of a given set of (IPVC EP, Cos Name) pairs. Reference MEF 61.1 Section 12.4 UNI Ingress BWP Envelope.
    properties:
      uniAccessLinkIdentifier:
        description: UNI Access Link Identifier.
        minItems: 1
        type: array
        items:
          type: string
      ipvcEpidCosName:
        description: IPVC End Point and CoS Identifier. Reference MEF 61.1 Table 28.
        minItems: 1
        type: array
        items:
          $ref: '#/definitions/EndPointIdentifierAndCosName'
  Ipv4Prefix:
    type: object
    description:
    properties:
      ipv4Address:
        type: string
        description:
      prefixLength:
        type: integer
  Ipv4Subnet:
    type: object
    properties:
      ipv4Prefix:
        $ref: '#/definitions/Ipv4Prefix'
      serviceProviderIpv4Addresses:
        minItems: 1
        type: array
        description: List of Service Provider IPv4 addresses.
        items:
          type: string
    description: Ipv4Subnet is a data type representing an IPv4 subnet logical partition of an IP network. Included is list of Service Provider IPv4 addresses.
  Ipv6Prefix:
    type: object
    description:
    properties:
      ipv6Address:
        type: string
        description:
      prefixLength:
        type: integer
  Ipv6Subnet:
    type: object
    description: IPv6Subnet is a data type representing an IPv6 subnet logical partition of an IP network. Included is list of Service Provider IPv6 addresses.
    properties:
      ipv6Prefix:
        $ref: '#/definitions/Ipv6Prefix'
      serviceProviderIpv6Addresses:
        minItems: 1
        type: array
        description: List of IPv6 Service Provider addresses.
        items:
          type: string
  Ipv4Ipv6Prefixes:
    type: object
    properties:
      listOfIpv4ReservedPrefixes:
        minItems: 0
        type: array
        description: List of IPv4 prefixes.
        items:
          $ref: '#/definitions/Ipv4Prefix'
      listOfIpv6ReservedPrefixes:
        minItems: 0
        type: array
        description: List of IPv6 prefixes.
        items:
          $ref: '#/definitions/Ipv6Prefix'
    description:
  IpvcCloud:
    type: object
    properties:
      listOfIpv4ReservedPrefixes:
        minItems: 0
        type: array
        description: List of IPv4 prefixes.
        items:
          $ref: '#/definitions/Ipv4Prefix'
      listOfIpv6ReservedPrefixes:
        minItems: 0
        type: array
        description: List of IPv6 prefixes.
        items:
          $ref: '#/definitions/Ipv6Prefix'
  Ospf:
    type: object
    description: When an entry in the UNI Routing Protocols is for OSPF, OSPF as specified in RFC 2328 (for IPv4) and/or RFC 5340 (for IPv6) is used across each UNI Access Link to exchange routing information. Reference MEF 61.1 Section 12.7.2 OSPF.
    properties:
      areaId:
        type: string
        description:
      areaType:
        $ref: '#/definitions/OspfAreaType'
      authenticationType:
        $ref: '#/definitions/OspfAuthenticationType'
      helloInterval:
        description: Hello interval (0-65535, in seconds)
        type: integer
      deadInterval:
        description: Dead interval (0-429496295, in seconds)
        type: integer
      retransmissionInterval:
        description: Retransmit interval (integer greater than 0, in seconds)
        type: integer
      administrativeDistance:
        type: integer
        description: Administrative distance (integer greater than 0)
      ipPrefixes:
        $ref: '#/definitions/Ipv4Ipv6Prefixes'
  OspfAreaType:
    type: object
    description: OSPF Area Type enumeration.
    properties:
      state:
        type: string
        enum:
          - NORMAL
          - STUB
          - NSSA
  OspfAuthenticationType:
    type: object
    description: OSPF Authentication Type enumeration.
    properties:
      state:
        type: string
        enum:
          - NONE
          - PASSWORD
          - MESSAGE_DIGEST
  PcpMapping:
    type: object
    description: Ethernet PCP mapping of CoS name to PCP value
    properties:
      cosName:
        type: string
        description: Class of Service name
      ethernetPcp:
        description: PCP value
        type: integer
        minimum: 0
        maximum: 7
  PeeringAddresses:
    type: object
    description: Peering Addresses. Connection Addresses, or Loopbacks plus a list of pairs of IP addresses. Reference MEF 61.1 Section 12.7.3 BGP.
    properties:
      connectionAddress:
        $ref: '#/definitions/EnabledDisabled'
      loopbacks:
        $ref: '#/definitions/EnabledDisabled'
      serviceProviderLoopback:
        description: Service Provider IP Loopback address.
        type: string
      subscriberLoopback:
        description: Subscriber IP Loopback address.
        type: string
  RoutingProtocols:
    type: object
    description: Data type to support routing protocols and associated parameters that are used to exchange IP routes across the UNI. The value is a list of protocols (possibly empty), where each entry consists of the protocol name (one of Static, OSPF or BGP) the type of routes that will be exchanged (one of IPv4 or IPv6 or Both) and set of additional parameters as specified.  Reference MEF 61.1 Section 12.7 UNI Routing Protocols Service Attributes.
    properties:
      static:
        description: 'Reference to Static routing'
        minItems: 0
        type: array
        items:
          $ref: '#/definitions/Static'
      ospf:
        description: Reference to OSPF routing.
        minItems: 1
        type: array
        items:
          $ref: '#/definitions/Ospf'
      bgp:
        description: Reference to BGP routing
        minItems: 1
        type: array
        items:
          $ref: '#/definitions/Bgp'
  Static:
    type: object
    description: When an entry in the UNI Routing Protocols list is for Static, the IP Prefixes used in the Subscriber Network that are reachable via this UNI are specified as additional parameters in the entry. These are known as Static IP Prefixes. Reference MEF 61.1 Section 12.7.1 Static.
    properties:
      staticIpEntry:
        description: Static IP address entry.
        minItems: 1
        type: array
        items:
          $ref: '#/definitions/StaticEntry'
  StaticEntry:
    type: object
    description: StaticIpEntry data type including IPv4/IPv6 prefixes, forwarding information and administrative distance.
    properties:
      staticPrefix:
        $ref: '#/definitions/Ipv4Ipv6Prefixes'
      administrativeDistance:
        description: Administrative distance, an integer > 0.
        type: integer
      forwardingInformation:
        $ref: '#/definitions/ForwardingInformation'
  UniIpv4ConnectionAddressing:
    type: object
    description: UniIpv4ConnectionAddressing is a data type representing how IPv4 addresses are allocated to the devices on the UNI Access Link.  Reference MEF 61 Section 13.4 UNI Access Link IPv4 Connection Addressing Service Attribute.
    properties:
      uniAccessLinkIpv4AddressType:
        type: string
        description: IPv4 Connection Address mechanism. Possible values are None, Static or DHCP.
        enum:
          - DHCP
          - STATIC
          - UNNUMBERED
      ipv4PrimarySubnet:
        maxItems: 1
        minItems: 0
        type: array
        description: Primary IPv4 Subnet. Includes IPv4 Prefix and Service Provider IPv4 Addresses.
        items:
          $ref: '#/definitions/Ipv4Subnet'
      ipv4SecondarySubnetList:
        minItems: 0
        type: array
        description: Secondary IPv4 Subnet List. Includes IPv4 Prefix and Service Provider IPv4 Addresses.
        items:
          $ref: '#/definitions/Ipv4Subnet'
  UniIpv6ConnectionAddressing:
    type: object
    description: UniIpv6ConnectionAddressing is a data type representing how IPv6 addresses are allocated to the devices on the UNI Access Link.  Reference MEF 61 Section 13.5 UNI Access Link IPv6 Connection Addressing Service Attribute.
    properties:
      ipv6AddressType:
        type: string
        description: IPv6 Connection Address mechanism. Possible values are None, DHCP, SLAAC, Static or LL-only.
        enum:
          - DHCP
          - SLAAC
          - STATIC
          - LL_ONLY
      ipv6SubnetList:
        minItems: 0
        type: array
        items:
          $ref: '#/definitions/Ipv6Subnet'
  UniManagementType:
    type: object
    description: Enumeration representing the UNI Management Type options. Reference MEF 61.1 Section 12.2 UNI Management Type Service Attribute.
    properties:
      state:
        type: string
        enum:
          - SUBSCRIBER_MANAGEMENT
          - PROVIDER_MANAGEMENT
