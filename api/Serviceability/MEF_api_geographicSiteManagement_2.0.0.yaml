swagger: "2.0"
info:
  description: "API to manage GeographicSite\n\n"
  version: "2.0.0_inProgress"
  title: "API GeographicSiteManagement"
  x-logo:
    url: "/redoc/logo.png"
    backgroundColor: "#FFFFFF"
host: "serverRoot"
basePath: "/api/mef/geographicSiteManagement/v1/"
schemes:
- "https"
produces:
- "application/json;charset=utf-8"
tags:
- name: "GeographicSite"
  description: "Geographic Site resource"
paths:
  /geographicSite:
    get:
      tags:
      - "GeographicSite"
      produces:
      - "application/json;charset=utf-8"
      operationId: "geographicSiteFind"
      summary: "retrieveGeographicSites"
      description: "The Buyer requests that the Seller provides a list of Service\
        \ Sites known to the Seller based on a set of Site/Address filter criteria.\
        \  For each Service Site returned, the Seller also provides a Service Site\
        \ Identifier, which uniquely identifies this Service Site within the Seller."
      deprecated: false
      parameters:
      - name: "status"
        required: false
        in: "query"
        description: "Status of the site"
        type: "string"
        enum:
        - "PLANNED"
        - "CANCELLED"
        - "UNDER_CONSTRUCTION"
        - "EXISTING"
        - "FORMER"
      - name: "siteCompanyName"
        required: false
        in: "query"
        description: "The name of the company that is located at the service location.\
          \ This may be different from the name of the Buyer that ordered services\
          \ at that site"
        type: "string"
      - name: "siteCustomerName"
        required: false
        in: "query"
        description: "The customer name at a site where the service will be/are/were\
          \ delivered"
        type: "string"
      - name: "geographicAddress.streetNr"
        required: false
        in: "query"
        description: "Street Nr of the geographic site address"
        type: "string"
      - name: "geographicAddress.streetName"
        required: false
        in: "query"
        description: "Street Name of the geographic site address"
        type: "string"
      - name: "geographicAddress.streetType"
        required: false
        in: "query"
        description: "Street Type of the geographic site address"
        type: "string"
      - name: "geographicAddress.city"
        required: false
        in: "query"
        description: "City of the geographic site address"
        type: "string"
      - name: "geographicAddress.postcode"
        required: false
        in: "query"
        description: "Postcode of the geographic site address"
        type: "string"
      - name: "geographicAddress.country"
        required: false
        in: "query"
        description: "Country of the geographic site address"
        type: "string"
      responses:
        200:
          description: "Ok"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/GeographicSiteFindResp"
        400:
          description: "Bad Request\n\nList of supported error codes:\n- 20: Invalid\
            \ URL parameter value\n- 21: Missing body\n- 22: Invalid body\n- 23: Missing\
            \ body field\n- 24: Invalid body field\n- 25: Missing header\n- 26: Invalid\
            \ header value\n- 27: Missing query-string parameter\n- 28: Invalid query-string\
            \ parameter value"
          schema:
            $ref: "#/definitions/ErrorRepresentation"
        401:
          description: "Unauthorized\n\nList of supported error codes:\n- 40: Missing\
            \ credentials\n- 41: Invalid credentials\n- 42: Expired credentials"
          schema:
            $ref: "#/definitions/ErrorRepresentation"
        404:
          description: "Not Found\n\nList of supported error codes:\n- 60: Resource\
            \ not found"
          schema:
            $ref: "#/definitions/ErrorRepresentation"
        408:
          description: "Request Time-out\n\nList of supported error codes:\n- 63:\
            \ Request time-out"
          schema:
            $ref: "#/definitions/ErrorRepresentation"
        422:
          description: "Unprocessable entity\n\nFunctional error\n\n\n \n\n\n - code:\
            \ 100\nmessage: Too many records retrieved - please restrict requested\
            \ parameter value(s)\ndescription: "
          schema:
            $ref: "#/definitions/ErrorRepresentation"
        500:
          description: "Internal Server Error\n\nList of supported error codes:\n\
            - 1: Internal error"
          schema:
            $ref: "#/definitions/ErrorRepresentation"
        503:
          description: "Service Unavailable\n\n"
          schema:
            $ref: "#/definitions/ErrorRepresentation"
  /geographicSite/{SiteId}:
    get:
      tags:
      - "GeographicSite"
      produces:
      - "application/json;charset=utf-8"
      operationId: "geographicSiteGet"
      summary: "retrieveSite"
      description: "The Buyer requests the full details for a single Service Site\
        \ based on a Service Site identifier that was previously provided by the Seller. "
      deprecated: false
      parameters:
      - name: "SiteId"
        required: true
        in: "path"
        description: ""
        type: "string"
      responses:
        200:
          description: "Ok"
          schema:
            $ref: "#/definitions/GeographicSite"
        400:
          description: "Bad Request\n\nList of supported error codes:\n- 20: Invalid\
            \ URL parameter value\n- 21: Missing body\n- 22: Invalid body\n- 23: Missing\
            \ body field\n- 24: Invalid body field\n- 25: Missing header\n- 26: Invalid\
            \ header value\n- 27: Missing query-string parameter\n- 28: Invalid query-string\
            \ parameter value"
          schema:
            $ref: "#/definitions/ErrorRepresentation"
        401:
          description: "Unauthorized\n\nList of supported error codes:\n- 40: Missing\
            \ credentials\n- 41: Invalid credentials\n- 42: Expired credentials"
          schema:
            $ref: "#/definitions/ErrorRepresentation"
        404:
          description: "Not Found\n\nList of supported error codes:\n- 60: Resource\
            \ not found"
          schema:
            $ref: "#/definitions/ErrorRepresentation"
        408:
          description: "Request Time-out\n\nList of supported error codes:\n- 63:\
            \ Request time-out"
          schema:
            $ref: "#/definitions/ErrorRepresentation"
        422:
          description: "Unprocessable entity\n\nFunctional error"
          schema:
            $ref: "#/definitions/ErrorRepresentation"
        500:
          description: "Internal Server Error\n\nList of supported error codes:\n\
            - 1: Internal error"
          schema:
            $ref: "#/definitions/ErrorRepresentation"
        503:
          description: "Service Unavailable\n\n"
          schema:
            $ref: "#/definitions/ErrorRepresentation"
definitions:
  Status:
    description: "Status of a geographical site"
    type: "string"
    enum:
    - "PLANNED"
    - "CANCELLED"
    - "UNDER_CONSTRUCTION"
    - "EXISTING"
    - "FORMER"
  ErrorRepresentation:
    description: "Class used to describe API response error"
    required:
    - "code"
    - "message"
    type: "object"
    properties:
      code:
        description: "Application related code (as defined in the API or from a common\
          \ list)"
        type: "integer"
        format: "int32"
      reason:
        description: "Text that explains the reason for error. This can be shown to\
          \ a client user."
        type: "string"
      message:
        description: "Text that provide more details and corrective actions related\
          \ to the error. This can be shown to a client user."
        type: "string"
      status:
        description: "http error code extension like 400-2"
        type: "string"
      referenceError:
        description: "url pointing to documentation describing the error"
        type: "string"
      '@type':
        description: "The class type of a REST resource."
        type: "string"
      '@schemaLocation':
        description: "it provides a link to the schema describing a REST resource."
        type: "string"
  RelatedParty:
    description: "An entity or organization that is involved to the geographical site,\
      \ such as the Site Contact or Site Alternate Contact."
    required:
    - "id"
    - "role"
    - "name"
    type: "object"
    properties:
      id:
        description: "An identifier of the related party."
        type: "string"
      role:
        description: "Role played by this party for this Site as UNISiteContact for\
          \ example."
        type: "array"
        items:
          type: "string"
      name:
        description: "The name of the related party, e.g. \"Jean Pontus\"."
        type: "string"
      emailAddress:
        description: "The email address of the related party."
        type: "string"
      number:
        description: "The telephone number of the related party."
        type: "string"
      numberExtension:
        description: "Phone number Extension."
        type: "string"
      '@referredType':
        description: "Technical attribute to extend the API"
        type: "string"
  GeographicSite:
    description: "Designated as Service Site in TS.\nA fixed physical location at\
      \ which a Product can be installed.  Its location can be described either with\
      \ geocodes (Lat/Long information) or by association with an Address or Address\
      \ Reference.  This association may include a Sub-address describing where within\
      \ that Address or Address Reference, this particular Service Site is located."
    type: "object"
    properties:
      id:
        description: "Identifier of the Service Site unique within the Seller."
        type: "string"
      description:
        description: "A textual description of the Service Site."
        type: "string"
      status:
        $ref: "#/definitions/Status"
      siteName:
        description: "A name commonly used by people to refer to this Service Site."
        type: "string"
      siteCompanyName:
        description: "The name of the company that is the administrative authority\
          \ (e.g. controls access) for this Service Site. (For example, the building\
          \ owner)"
        type: "string"
      siteCustomerName:
        description: "The name of the company that is the administrative authority\
          \ for the space within this Service Site. (For example, the company leasing\
          \ space in a multi-tenant building)."
        type: "string"
      additionnalSiteInformation:
        description: "Additional site information"
        type: "string"
      relatedParty:
        type: "array"
        items:
          $ref: "#/definitions/RelatedParty"
      '@type':
        description: "Technical attribute to extend this class"
        type: "string"
      '@schemaLocation':
        description: "Technical attribute to extend this class"
        type: "string"
      formattedAdress:
        $ref: "#/definitions/FormattedAddress"
      fieldedAddress:
        $ref: "#/definitions/FieldedAdress"
      geographicLocation:
        $ref: "#/definitions/GeographicLocation"
      referencedAddress:
        $ref: "#/definitions/ReferencedAddress"
  GeographicAddressFindResp:
    description: "Structure used to describe geographic address in response to GET\
      \ geographicalSite"
    type: "object"
    properties:
      streetNr:
        description: "Number identifying a specific property on a public street. It\
          \ may be combined with streetNrLast for ranged addresses"
        type: "string"
      streetName:
        description: "Name of the street or other street type"
        type: "string"
      streetType:
        description: "Alley, avenue, boulevard, brae, crescent, drive, highway, lane,\
          \ terrace, parade, place, tarn, way, wharf"
        type: "string"
      city:
        description: "City that the address is in"
        type: "string"
      postcode:
        description: "Descriptor for a postal delivery area, used to speed and simplify\
          \ the delivery of mail (also known as zipcode)"
        type: "string"
      country:
        description: "Country that the address is in"
        type: "string"
  GeographicSiteFindResp:
    description: "Technical structure to provide site list retrieve in the GET operation"
    type: "object"
    properties:
      id:
        description: "id of the site. This is coud be used in other API as a place"
        type: "string"
      status:
        $ref: "#/definitions/Status"
      siteCompanyName:
        description: "The name of the company that is located at the service location.\
          \ This may be different from the name of the Buyer that ordered services\
          \ at that site"
        type: "string"
      siteCustomerName:
        description: "The customer name at a site where the service will be/are/were\
          \ delivered"
        type: "string"
      geographicAddress:
        $ref: "#/definitions/GeographicAddressFindResp"
  SubUnit:
    description: ""
    required:
    - "subUnitType"
    - "subUnitIdentifier"
    type: "object"
    properties:
      subUnitType:
        description: "The type of subunit e.g.BERTH, FLAT, PIER, SUITE, SHOP, TOWER,\
          \ UNIT, WHARF."
        type: "string"
      subUnitIdentifier:
        description: "The discriminator used for the subunit, often just a simple\
          \ number but may also be a range."
        type: "string"
  SubAdress:
    description: ""
    type: "object"
    properties:
      id:
        description: "Unique Identifier of the subAddress"
        type: "string"
      subUnit:
        type: "array"
        items:
          $ref: "#/definitions/SubUnit"
      levelType:
        description: "Describes level types within a building"
        type: "string"
      levelNumber:
        description: "Used where a level type may be repeated e.g. BASEMENT 1, BASEMENT\
          \ 2"
        type: "string"
      buildingName:
        description: "Allows for buildings that have well-known names"
        type: "string"
      privateStreetNumber:
        description: "Private streets numbers internal to a private street"
        type: "string"
      privateStreetName:
        description: "\"Private streets internal to a property (e.g. a university)\
          \ may have internal names that are not recorded by the land title office"
        type: "string"
      '@type':
        description: "Technical attribute to exend this class if needed"
        type: "string"
      '@schemaLocation':
        description: "Technical attribute to exend this class if needed (JSON schema\
          \ locator)"
        type: "string"
  FieldedAdress:
    description: "A type of Address that has a discrete field and value for each type\
      \ of boundary or identifier down to the lowest level of detail.  For example\
      \ “street number” is one field, “street name” is another field, etc."
    required:
    - "streetType"
    - "city"
    - "stateOrProvince"
    - "postcode"
    - "country"
    type: "object"
    properties:
      id:
        description: "id of the fielded address"
        type: "string"
      streetNr:
        description: "Number identifying a specific property on a public street. It\
          \ may be combined with streetNrLast for ranged addresses"
        type: "string"
      streetNrSuffix:
        description: "The first street number suffix"
        type: "string"
      streetNrLast:
        description: "Last number in a range of street numbers allocated to a property"
        type: "string"
      streetNrLastSuffix:
        description: "Last street number suffix for a ranged address"
        type: "string"
      streetName:
        description: "Name of the street or other street type"
        type: "string"
      streetType:
        description: "Alley, avenue, boulevard, brae, crescent, drive, highway, lane,\
          \ terrace, parade, place, tarn, way, wharf"
        type: "string"
      streetSuffix:
        description: "A modifier denoting a relative direction"
        type: "string"
      locality:
        description: "The locality that the address is in"
        type: "string"
      city:
        description: "The city that the address is in"
        type: "string"
      stateOrProvince:
        description: "The State or Province that the address is in"
        type: "string"
      postcode:
        description: "Descriptor for a postal delivery area, used to speed and simplify\
          \ the delivery of mail (also known as zipcode)"
        type: "string"
      postcodeExtension:
        description: "An extension of a postal code. E.g. the part following the dash\
          \ in an american urban property address"
        type: "string"
      country:
        description: "Country that the address is in"
        type: "string"
      fieldedSubAddress:
        $ref: "#/definitions/SubAdress"
  FormattedAddress:
    description: "A type of Address that has discrete fields for each type of boundary\
      \ or identifier with the exception of street and more specific location details,\
      \ which are combined into a maximum of two strings based on local postal addressing\
      \ conventions."
    required:
    - "addrLine1"
    - "city"
    - "stateOrProvince"
    - "postcode"
    - "country"
    type: "object"
    properties:
      id:
        description: "id of the formatted address"
        type: "string"
      addrLine1:
        description: "The first address line in a formatted address"
        type: "string"
      addrLine2:
        description: "The second address line in a formatted address"
        type: "string"
      locality:
        description: "An area of defined or undefined boundaries within a local authority\
          \ or other legislatively defined area, usually rural or semi rural in nature"
        type: "string"
      city:
        description: "The city that the address is in"
        type: "string"
      stateOrProvince:
        description: "The State or Province that the address is in"
        type: "string"
      postcode:
        description: "Descriptor for a postal delivery area, used to speed and simplify\
          \ the delivery of mail (also known as ZIP code)"
        type: "string"
      postcodeExtension:
        description: "An extension of a postal code. E.g. the part following the dash\
          \ in an American urban property address"
        type: "string"
      country:
        description: "Country that the address is in"
        type: "string"
  ReferencedAddress:
    description: "A globally unique identifier controlled by a generally accepted\
      \ independent administrative authority that specifies a fixed geographical location."
    required:
    - "referenceType"
    - "referenceId"
    type: "object"
    properties:
      referenceType:
        description: "The type of the reference. For North American providers this\
          \ would normally be CLLI"
        type: "string"
      referenceId:
        description: "A reference to an address by id; this would include such things\
          \ as CLLI Codes, or Seller-assigned address identifiers"
        type: "string"
  GeographicPoint:
    description: ""
    required:
    - "latitude"
    - "longitude"
    type: "object"
    properties:
      latitude:
        description: "The latitude expressed in decimal degrees format"
        type: "string"
      longitude:
        description: "The longitude expressed in decimal degrees format"
        type: "string"
  GeographicLocation:
    description: "A set of coordinates (typically including latitude and longitude)\
      \ that describes a particular loca-tion on earth."
    required:
    - "spatialRef"
    - "geographicPoint"
    type: "object"
    properties:
      id:
        description: "id of the GeographicLocation"
        type: "string"
      spatialRef:
        description: "The spatial reference system used to determine the coordinates"
        type: "string"
      geographicPoint:
        $ref: "#/definitions/GeographicPoint"
