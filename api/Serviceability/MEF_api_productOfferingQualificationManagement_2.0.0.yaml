definitions:
  ServiceabilityColor:
    description: "A color that indicates confidence to service the request."
    type: "string"
    enum:
    - "GREEN"
    - "RED"
    - "YELLOW"
  QualificationState:
    description: "These values represent the valid states through which the product\
      \ offering qualification can transition"
    type: "string"
    enum:
    - "IN_PROGRESS"
    - "READY"
    - "EXPIRED"
    - "UNABLE_TO_PROVIDE"
    - "INSUFICIENT_INFORMATION_PROVIDED"
  TimeUnit:
    description: "Represents a unit of time."
    type: "string"
    enum:
    - "SECS"
    - "MINS"
    - "HOURS"
    - "BUSINESS_DAYS"
    - "CALENDAR_DAYS"
  RelationshipType:
    description: "Relationship type to be used between POQ item or product"
    type: "string"
    enum:
    - "RELIES_ON"
    - "BUNDLED"
    - "COMES_FROM"
  POQItemAction:
    description: ""
    type: "string"
    enum:
    - "INSTALL"
    - "CHANGE"
    - "DISCONNECT"
    - "NO_CHANGE"
  ErrorRepresentation:
    description: "Standard Class used to describe API response error"
    required:
    - "code"
    - "message"
    type: "object"
    properties:
      code:
        description: "Application related code (as defined in the API or from a common\
          \ list)"
        type: "integer"
        format: "int32"
      reason:
        description: "Text that explains the reason for error. This can be shown to\
          \ a client user."
        type: "string"
      message:
        description: "Text that provide mode details and corrective actions related\
          \ to the error. This can be shown to a client user."
        type: "string"
      status:
        description: "Http error code extension like 400-2 for example"
        type: "string"
      referenceError:
        description: "url pointing to documentation describing the error"
        type: "string"
      '@type':
        description: "Type of the REST resource Used to extend Error class"
        type: "string"
      '@schemaLocation':
        description: "Link to the schema describing the REST resource Used to extend\
          \ Error class"
        type: "string"
  TerminationError:
    description: "Termination error may be provided if seller is unable to perform\
      \ qualification"
    type: "object"
    properties:
      id:
        description: "Id of the termination error"
        type: "string"
      value:
        description: "Value (text) for the termination error"
        type: "string"
  RelatedParty:
    description: "An entity or organization that is involved in the product offering\
      \ qualification. It may be the \"Buyer\", the \"Seller\", or other related party"
    required:
    - "name"
    - "role"
    - "number"
    type: "object"
    properties:
      id:
        description: "Id of the party"
        type: "string"
      name:
        description: "Name of the party"
        type: "string"
      role:
        description: "Role for this party for this product offering qualification\
          \  (as “Technical contact” or “Implementation Contact” for example)"
        type: "array"
        items:
          type: "string"
      number:
        description: "Party phone number"
        type: "string"
      numberExtension:
        description: "Party phone number extension"
        type: "string"
      emailAddress:
        description: "Party email address"
        type: "string"
      '@referredType':
        description: "Technical attribute for API extension"
        type: "string"
  ProductOfferingRef:
    description: "The commercial and technical details of a Product sold by a particular\
      \ Seller.  A Product Offering defines all of the commercial terms and, through\
      \ association with a particular Product Specification, defines all the technical\
      \ attributes and behaviors of the Product. A Product Offering may constrain\
      \ the allowable set of configurable technical attributes and/or behaviors specified\
      \ in the associated Product Specification."
    type: "object"
    properties:
      id:
        description: "id of a productOffering"
        type: "string"
  Describing:
    description: "Target to the schema describing the product spec resource (and type)"
    type: "object"
    properties:
      '@type':
        description: "Indicates the (class) type of resource"
        type: "string"
      '@schemaLocation':
        description: "This field provided a link to the schema describing this REST\
          \ resource."
        type: "string"
  AlternateProductProposal:
    description: "If in the request the buyer has requested to have alternate product\
      \ proposals, then this class represents these proposals."
    type: "object"
    properties:
      productSpecification:
        $ref: "#/definitions/ProductSpecificationRef"
      eligibleProductOffering:
        type: "array"
        items:
          $ref: "#/definitions/ProductOfferingRef"
      installationInterval:
        $ref: "#/definitions/TimeInterval"
      '@type':
        description: "Technical attribute to extend the class."
        type: "string"
  ProductRelationship:
    description: "Indicates a relationship between products."
    required:
    - "type"
    - "product"
    type: "object"
    properties:
      type:
        description: "Indicates whether the product is \"bundled\", \"relies on\"\
          , or \"comesFrom\" another product."
        type: "string"
      product:
        $ref: "#/definitions/ProductRef"
  ProductSpecificationRef:
    description: "A structured set of well-defined technical attributes and/or behaviors\
      \ that are used to construct a Product Offering for sale to a market."
    type: "object"
    properties:
      id:
        description: "Unique identifier of the product specification"
        type: "string"
      describing:
        $ref: "#/definitions/Describing"
  Product:
    description: "One or more services sold to a Buyer by a Seller.  A particular\
      \ Product Offering defines the technical and commercial attributes and behav-iors\
      \ of a Product."
    type: "object"
    properties:
      id:
        description: "Unique identifier of the product"
        type: "string"
      href:
        description: "Link to product"
        type: "string"
      productRelationship:
        type: "array"
        items:
          $ref: "#/definitions/ProductRelationship"
      productSpecification:
        $ref: "#/definitions/ProductSpecificationRef"
      place:
        type: "array"
        items:
          $ref: "#/definitions/Place"
  ProductOfferingQualificationItem:
    description: "An individual article included in a POQ that describes a Product\
      \ of a particular type (Product Offering) being delivered to a specific geographical\
      \ location.  The objective is to determine if it is feasible for the Seller\
      \ to deliver this item as described and for the Seller to inform the Buyer of\
      \ the estimated time interval to complete this delivery."
    required:
    - "id"
    - "state"
    - "action"
    type: "object"
    properties:
      id:
        description: "Id of this POQ item"
        type: "string"
      state:
        $ref: "#/definitions/QualificationState"
      action:
        $ref: "#/definitions/POQItemAction"
      MPOE:
        description: "Indicates if access to the location is currently Minimum Point\
          \ Of Entry (MPOE) only. If mpoeOnly is true, this indicates that full access\
          \ to the location (e.g. sub-unit or suite) has not yet been established.\
          \ If mpoeOnly is false, this indicates that full access to the location\
          \ has been (or will be) established."
        type: "boolean"
      serviceabilityConfidence:
        $ref: "#/definitions/ServiceabilityColor"
      serviceConfidenceReason:
        description: "A description of the reason a particular color is being provided.\
          \ This may include a specific standard reason codes and descriptions."
        type: "string"
      installationInterval:
        $ref: "#/definitions/TimeInterval"
      product:
        $ref: "#/definitions/Product"
      productOffering:
        $ref: "#/definitions/ProductOfferingRef"
      relatedParty:
        type: "array"
        items:
          $ref: "#/definitions/RelatedParty"
      eligibleProductOffering:
        type: "array"
        items:
          $ref: "#/definitions/ProductOfferingRef"
      productOfferingQualificationItemRelationship:
        type: "array"
        items:
          $ref: "#/definitions/ProductOfferingQualificationItemRelationship"
      alternateProductProposal:
        type: "array"
        items:
          $ref: "#/definitions/AlternateProductProposal"
      terminationError:
        type: "array"
        items:
          $ref: "#/definitions/TerminationError"
      guaranteeDate:
        description: "Date until seller is guaranted the qualification result."
        type: "string"
        format: "date-time"
  ProductOfferingQualification:
    description: "A grouping of POQ Items formulated into a request made by a Buyer\
      \ to a Seller"
    required:
    - "state"
    - "relatedParty"
    - "productOfferingQualificationItem"
    type: "object"
    properties:
      id:
        description: "The Serviceability Request's unique identifier."
        type: "string"
      href:
        description: "Link to this POQ resource"
        type: "string"
      instantSyncQualification:
        description: "If this flag is set to Yes, Buyer requests to have instant qualificationto\
          \ be provided in operation POST response"
        type: "boolean"
        default: false
      state:
        $ref: "#/definitions/QualificationState"
      projectId:
        description: "This value MAY be assigned by the Buyer/Seller to identify a\
          \ project the serviceability request is associated with."
        type: "string"
      provideAlternative:
        description: "This Boolean allows requester (buyer) to indicate if he is willing\
          \ to get alternate proposal if requested product not available."
        type: "boolean"
      requestedResponseDate:
        description: "Corresponds to desiredResponseDate - The date a response for\
          \ the service request is desired."
        type: "string"
        format: "date-time"
      expectedResponseDate:
        description: "The date the seller is expected to provide qualification result."
        type: "string"
        format: "date-time"
      effectiveQualificationCompletionDate:
        description: "Effective date seller provides qualification result."
        type: "string"
        format: "date-time"
      relatedParty:
        type: "array"
        items:
          $ref: "#/definitions/RelatedParty"
      productOfferingQualificationItem:
        type: "array"
        items:
          $ref: "#/definitions/ProductOfferingQualificationItem"
      '@type':
        description: "Technical attribute to extend the class"
        type: "string"
      '@schemaLocation':
        description: "Technical attribute to extend the class"
        type: "string"
  ProductOfferingQualificationItemRelationship:
    description: "The relationship between product offering qualification items that\
      \ can be used to validate business rules between POQ Items"
    required:
    - "type"
    - "id"
    type: "object"
    properties:
      type:
        $ref: "#/definitions/RelationshipType"
      id:
        description: "id of the targeted POQ item"
        type: "string"
  POSTProductOfferingQualificationItem:
    description: "This structure serves as a request for a product offering qualification\
      \ item\nAn individual article included in a POQ that describes a Product of\
      \ a particular type (Product Offering) being delivered to a specific geographical\
      \ location.  The objective is to determine if it is feasible for the Seller\
      \ to deliver this item as described and for the Seller to inform the Buyer of\
      \ the estimated time interval to complete this delivery."
    required:
    - "id"
    - "product"
    type: "object"
    properties:
      id:
        description: "Id of the productOfferingQualification item"
        type: "string"
      action:
        $ref: "#/definitions/POQItemAction"
      product:
        $ref: "#/definitions/Product"
      productOffering:
        $ref: "#/definitions/ProductOfferingRef"
      productOfferingQualificationItemRelationship:
        type: "array"
        items:
          $ref: "#/definitions/ProductOfferingQualificationItemRelationship"
      relatedParty:
        type: "array"
        items:
          $ref: "#/definitions/RelatedParty"
  POSTProductOfferingQualification:
    description: "This structure serves as a request for a product offering qualification.\n\
      A POQ is a grouping of POQ Items formulated into a request made by a Buyer to\
      \ a Seller"
    required:
    - "relatedParty"
    - "productOfferingQualificationItem"
    type: "object"
    properties:
      provideAlternative:
        description: "This Boolean allows requester (buyer) to indicate if he is willing\
          \ to get alternate proposal if requested product not available."
        type: "boolean"
        default: false
      requestedResponseDate:
        description: "Corresponds to desiredResponseDate - The date a response for\
          \ the service request is desired."
        type: "string"
        format: "date"
      instantSyncQualification:
        description: "If this flag is set to Yes, Buyer requests to have instant qualification\
          \ to be provided in operation POST response"
        type: "boolean"
        default: false
      projectId:
        description: "This value MAY be assigned by the Buyer/Seller to identify a\
          \ project the qualification request is associated with."
        type: "string"
      relatedParty:
        type: "array"
        items:
          $ref: "#/definitions/RelatedParty"
      productOfferingQualificationItem:
        type: "array"
        items:
          $ref: "#/definitions/POSTProductOfferingQualificationItem"
      '@type':
        description: "Technical attribute to extend this class"
        type: "string"
      '@schemaLocation':
        description: "Technical attribute to extend this class"
        type: "string"
  TimeInterval:
    description: "A time interval, e.g.  3 hours, or 5 days."
    required:
    - "amount"
    - "timeUnit"
    type: "object"
    properties:
      amount:
        description: "Amount"
        type: "integer"
        format: "int32"
      timeUnit:
        $ref: "#/definitions/TimeUnit"
  ProductOfferingQualificationFindReq:
    description: "This class is used to describe attribute to be used for requesting\
      \ POQ list (used in the GET by list)"
    type: "object"
    properties:
      id:
        description: "The Serviceability Request's unique identifier."
        type: "string"
      state:
        $ref: "#/definitions/QualificationState"
      requestedResponseDate:
        description: "Corresponds to desiredResponseDate - The date a response for\
          \ the service request is desired."
        type: "string"
        format: "date"
      projectId:
        description: "This value MAY be assigned by the Buyer/Seller to identify a\
          \ project the serviceability request is associated with."
        type: "string"
  Place:
    description: "Place defines the places where the products qualification must be\
      \ done."
    discriminator: "@type"
    required:
    - "role"
    type: "object"
    properties:
      role:
        description: "Role of this place"
        type: "string"
      id:
        description: "id of this place"
        type: "string"
      href:
        description: "href to this place resource"
        type: "string"
      '@type':
        description: "Technical attribute to manage API extension. In this case @referredType\
          \ could be valued to FormattedAddress, FieldedAddress, GeographicSite, GeographicLocation\
          \ or ReferencedAddress"
        type: "string"
  Hub:
    description: "This resource is used to manage notification subscription."
    required:
    - "id"
    - "callback"
    - "query"
    type: "object"
    properties:
      id:
        description: "id of the Hub"
        type: "string"
      callback:
        description: "This callback address is an url. the norification will be sent\
          \ to this url address"
        type: "string"
      query:
        description: "This attribute is used to define notification type. Example:\
          \ \",\"query\":”eventType = ProductOfferingQualificationStateChangeNotification”\
          }"
        type: "string"
  HubInput:
    description: "This class is used to request a HUB creation - Used in the POST\
      \ operation."
    required:
    - "callback"
    - "query"
    type: "object"
    properties:
      callback:
        description: "This attribute is the callback url where event will be sent\
          \ when occurs, for instance an url http://yourdomain/listener/api/v1/event"
        type: "string"
      query:
        description: "This attribute is used to define notification type. Example:\
          \ \",\"query\":”eventType = ProductOfferingQualificationStateChangeNotification”\
          }"
        type: "string"
  ProductRef:
    description: "Reference to an existing product in the inventory"
    required:
    - "id"
    type: "object"
    properties:
      id:
        description: "id of the product (provided by the seller)"
        type: "string"
      href:
        description: "hyerplink to the product in the inventory"
        type: "string"
      buyerProductId:
        description: "Targeted Buyer product id - Informative"
        type: "string"
  SubUnit:
    description: ""
    required:
    - "subUnitType"
    - "subUnitIdentifier"
    type: "object"
    properties:
      subUnitType:
        description: "The type of subunit e.g.BERTH, FLAT, PIER, SUITE, SHOP, TOWER,\
          \ UNIT, WHARF."
        type: "string"
      subUnitIdentifier:
        description: "The discriminator used for the subunit, often just a simple\
          \ number but may also be a range."
        type: "string"
  SubAdress:
    description: ""
    type: "object"
    properties:
      id:
        description: "Unique Identifier of the subAddress"
        type: "string"
      subUnit:
        type: "array"
        items:
          $ref: "#/definitions/SubUnit"
      levelType:
        description: "Describes level types within a building"
        type: "string"
      levelNumber:
        description: "Used where a level type may be repeated e.g. BASEMENT 1, BASEMENT\
          \ 2"
        type: "string"
      buildingName:
        description: "Allows for buildings that have well-known names"
        type: "string"
      privateStreetNumber:
        description: "Private streets numbers internal to a private street"
        type: "string"
      privateStreetName:
        description: "\"Private streets internal to a property (e.g. a university)\
          \ may have internal names that are not recorded by the land title office"
        type: "string"
      '@type':
        description: "Technical attribute to exend this class if needed"
        type: "string"
      '@schemaLocation':
        description: "Technical attribute to exend this class if needed (JSON schema\
          \ locator)"
        type: "string"
  FieldedAdress:
    description: "A type of Address that has a discrete field and value for each type\
      \ of boundary or identifier down to the lowest level of detail. For example\
      \ “street number” is one field, “street name” is another field, etc."
    allOf:
    - $ref: "#/definitions/Place"
    - required:
      - "streetType"
      - "city"
      - "stateOrProvince"
      - "postcode"
      - "country"
      type: "object"
      properties:
        streetNr:
          description: "Number identifying a specific property on a public street.\
            \ It may be combined with streetNrLast for ranged addresses"
          type: "string"
        streetNrSuffix:
          description: "The first street number suffix"
          type: "string"
        streetNrLast:
          description: "Last number in a range of street numbers allocated to a property"
          type: "string"
        streetNrLastSuffix:
          description: "Last street number suffix for a ranged address"
          type: "string"
        streetName:
          description: "Name of the street or other street type"
          type: "string"
        streetType:
          description: "Alley, avenue, boulevard, brae, crescent, drive, highway,\
            \ lane, terrace, parade, place, tarn, way, wharf"
          type: "string"
        streetSuffix:
          description: "A modifier denoting a relative direction"
          type: "string"
        locality:
          description: "The locality that the address is in"
          type: "string"
        city:
          description: "The city that the address is in"
          type: "string"
        stateOrProvince:
          description: "The State or Province that the address is in"
          type: "string"
        postcode:
          description: "Descriptor for a postal delivery area, used to speed and simplify\
            \ the delivery of mail (also known as zipcode)"
          type: "string"
        postcodeExtension:
          description: "An extension of a postal code. E.g. the part following the\
            \ dash in an american urban property address"
          type: "string"
        country:
          description: "Country that the address is in"
          type: "string"
        fieldedSubAddress:
          $ref: "#/definitions/SubAdress"
  FormattedAddress:
    description: "A type of Address that has discrete fields for each type of boundary\
      \ or identifier with the exception of street and more specific location details,\
      \ which are combined into a maximum of two strings based on local postal addressing\
      \ conventions."
    allOf:
    - $ref: "#/definitions/Place"
    - required:
      - "addrLine1"
      - "city"
      - "stateOrProvince"
      - "postcode"
      - "country"
      type: "object"
      properties:
        addrLine1:
          description: "The first address line in a formatted address"
          type: "string"
        addrLine2:
          description: "The second address line in a formatted address"
          type: "string"
        locality:
          description: "An area of defined or undefined boundaries within a local\
            \ authority or other legislatively defined area, usually rural or semi\
            \ rural in nature"
          type: "string"
        city:
          description: "The city that the address is in"
          type: "string"
        stateOrProvince:
          description: "The State or Province that the address is in"
          type: "string"
        postcode:
          description: "Descriptor for a postal delivery area, used to speed and simplify\
            \ the delivery of mail (also known as ZIP code)"
          type: "string"
        postcodeExtension:
          description: "An extension of a postal code. E.g. the part following the\
            \ dash in an American urban property address"
          type: "string"
        country:
          description: "Country that the address is in"
          type: "string"
  ReferencedAddress:
    description: "A globally unique identifier controlled by a generally accepted\
      \ independent administrative authority that specifies a fixed geographical location."
    allOf:
    - $ref: "#/definitions/Place"
    - required:
      - "referenceType"
      - "referenceId"
      type: "object"
      properties:
        referenceType:
          description: "The type of the reference. For North American providers this\
            \ would normally be CLLI"
          type: "string"
        referenceId:
          description: "A reference to an address by id; this would include such things\
            \ as CLLI Codes, or Seller-assigned address identifiers"
          type: "string"
  GeographicPoint:
    description: ""
    required:
    - "latitude"
    - "longitude"
    type: "object"
    properties:
      latitude:
        description: "The latitude expressed in decimal degrees format"
        type: "string"
      longitude:
        description: "The longitude expressed in decimal degrees format"
        type: "string"
  GeographicLocation:
    description: "A set of coordinates (typically including latitude and longitude)\
      \ that describes a particular loca-tion on earth."
    allOf:
    - $ref: "#/definitions/Place"
    - required:
      - "spatialRef"
      - "geographicPoint"
      type: "object"
      properties:
        spatialRef:
          description: "The spatial reference system used to determine the coordinates"
          type: "string"
        geographicPoint:
          $ref: "#/definitions/GeographicPoint"
