swagger: "2.0"
info:
  description: "**ProductOfferingQualification Management**\n\nMEF-LSO SonataProductOfferingQualification\
    \ API allows to determine whether it is feasible for the Seller to deliver a particular\
    \ Product to a particular geographic location. \n\nFollowing operations are managed:\n\
    - Register for POQ Notifications\n- Create Product Offering Qualification\n- Retrieve\
    \ POQ List\n- Retrieve POQ by Identifier\n(note: POQ Notification are described\
    \ in a separate swagger)\n\nProductOfferingQualification  API has been designed\
    \ by MEF Sonata team and used TMF 679 as template.\n\n\n"
  version: "2.0.0_inProgress"
  title: "API ProductOfferingQualificationManagement"
  x-logo:
    url: "/redoc/logo.png"
    backgroundColor: "#FFFFFF"
host: "serverRoot"
basePath: "/api/mef/productOfferingQualificationManagement/v2/"
schemes:
- "https"
produces:
- "application/json;charset=utf-8"
tags:
- name: "ProductOfferingQualification"
  description: "ProductOfferingQualification (POQ) resource is use in the Serviceability\
    \ process.  The POQ provides a means to determine whether it is feasible for the\
    \ Seller to deliver a particular Product to a particular geographic location."
- name: "Hub"
  description: "HUB resource is used to manage notification subscription for POQ."
paths:
  /productOfferingQualification:
    post:
      tags:
      - "ProductOfferingQualification"
      consumes:
      - "application/json;charset=utf-8"
      produces:
      - "application/json;charset=utf-8"
      operationId: "productOfferingQualificationCreate"
      summary: "create a ProductOfferingQualification"
      description: "A request initiated by the Buyer to determine whether the Seller\
        \ can feasibly deliver a particular Product (or Products) to a specific set\
        \ of geographic locations specified by a set of Site/Address filter criteria.\
        \ The Seller also provides estimated time intervals to complete these deliveries. "
      deprecated: false
      parameters:
      - name: "ProductOfferingQualification"
        required: true
        in: "body"
        description: ""
        schema:
          $ref: "#/definitions/POSTProductOfferingQualification"
      responses:
        201:
          description: "Created"
          schema:
            $ref: "#/definitions/ProductOfferingQualification"
        400:
          description: "Bad Request\n\nList of supported error codes:\n- 20: Invalid\
            \ URL parameter value\n- 21: Missing body\n- 22: Invalid body\n- 23: Missing\
            \ body field\n- 24: Invalid body field\n- 25: Missing header\n- 26: Invalid\
            \ header value\n- 27: Missing query-string parameter\n- 28: Invalid query-string\
            \ parameter value"
          schema:
            $ref: "#/definitions/ErrorRepresentation"
        401:
          description: "Unauthorized\n\nList of supported error codes:\n- 40: Missing\
            \ credentials\n- 41: Invalid credentials\n- 42: Expired credentials"
          schema:
            $ref: "#/definitions/ErrorRepresentation"
        403:
          description: "Forbidden\n\nList of supported error codes:\n- 50: Access\
            \ denied\n- 51: Forbidden requester\n- 52: Forbidden user\n- 53: Too many\
            \ requests"
          schema:
            $ref: "#/definitions/ErrorRepresentation"
        404:
          description: "Not Found\n\nList of supported error codes:\n- 60: Resource\
            \ not found"
          schema:
            $ref: "#/definitions/ErrorRepresentation"
        408:
          description: "Request Time-out\n\nList of supported error codes:\n- 63:\
            \ Request time-out"
          schema:
            $ref: "#/definitions/ErrorRepresentation"
        422:
          description: "Unprocessable entity\n\nFunctional error\n\n\n \n\n\n - code:\
            \ 100\nmessage: A relatedParty - at productOfferingQualification level\
            \ - with a role 'Buyer' must be provided\ndescription: \n\n\n - code:\
            \ 101\nmessage: A least a productOffering OR a productSpecification OR\
            \ a Product must be provided for a POQItem\ndescription: \n\n\n - code:\
            \ 102\nmessage: Provided Product Offering Identifier is unknown\ndescription:\
            \ \n\n\n - code: 103\nmessage: Provided Product Specification Identifier\
            \ is unknown\ndescription: \n\n\n - code: 104\nmessage: Provided Product\
            \ Identifier is unknown\ndescription: \n\n\n - code: 105\nmessage: The\
            \ place information provided are invalid\ndescription: \n\n\n - code:\
            \ 106\nmessage: A least one date provided is invalid\ndescription: "
          schema:
            $ref: "#/definitions/ErrorRepresentation"
        503:
          description: "Service Unavailable\n\n"
          schema:
            $ref: "#/definitions/ErrorRepresentation"
    get:
      tags:
      - "ProductOfferingQualification"
      produces:
      - "application/json;charset=utf-8"
      operationId: "productOfferingQualificationFind"
      summary: "retrieve a list of ProductOfferingQualifications based on a set of\
        \ criteria"
      description: "The Buyer requests a list of POQs (in any state) from the Seller\
        \ based on a set of POQ filter criteria.  For each POQ returned, the Seller\
        \ also provides a POQ Identifier that uniquely identifies this POQ within\
        \ the Seller. "
      deprecated: false
      parameters:
      - name: "state"
        required: false
        in: "query"
        description: "State of the POQ to be retrieeved"
        type: "string"
      - name: "projectId"
        required: false
        in: "query"
        description: "Identifier of buyer project associated to POQ"
        type: "string"
      - name: "expectedResponseDate.gt"
        required: false
        in: "query"
        description: "POQ expected response date is after this date"
        type: "string"
        format: "date-time"
      - name: "expectedResponseDate.lt"
        required: false
        in: "query"
        description: "POQ expected response date is before this date"
        type: "string"
        format: "date-time"
      - name: "offset"
        required: false
        in: "query"
        description: "Requested index for start of resources to be provided in response\
          \ requested by client"
        type: "string"
      - name: "limit"
        required: false
        in: "query"
        description: "Requested number of resources to be provided in response requested\
          \ by client"
        type: "string"
      responses:
        200:
          description: "Ok"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/ProductOfferingQualificationFindReq"
          headers:
            X-Total-Count:
              description: "The total number of matching resources"
              type: "integer"
              format: "int32"
            X-Result-Count:
              description: "The number of resources retrieved in the response"
              type: "integer"
              format: "int32"
        400:
          description: "Bad Request\n\nList of supported error codes:\n- 20: Invalid\
            \ URL parameter value\n- 21: Missing body\n- 22: Invalid body\n- 23: Missing\
            \ body field\n- 24: Invalid body field\n- 25: Missing header\n- 26: Invalid\
            \ header value\n- 27: Missing query-string parameter\n- 28: Invalid query-string\
            \ parameter value"
          schema:
            $ref: "#/definitions/ErrorRepresentation"
        401:
          description: "Unauthorized\n\nList of supported error codes:\n- 40: Missing\
            \ credentials\n- 41: Invalid credentials\n- 42: Expired credentials"
          schema:
            $ref: "#/definitions/ErrorRepresentation"
        403:
          description: "Forbidden\n\nList of supported error codes:\n- 50: Access\
            \ denied\n- 51: Forbidden requester\n- 52: Forbidden user\n- 53: Too many\
            \ requests"
          schema:
            $ref: "#/definitions/ErrorRepresentation"
        404:
          description: "Not Found\n\nList of supported error codes:\n- 60: Resource\
            \ not found"
          schema:
            $ref: "#/definitions/ErrorRepresentation"
        408:
          description: "Request Time-out\n\nList of supported error codes:\n- 63:\
            \ Request time-out"
          schema:
            $ref: "#/definitions/ErrorRepresentation"
        422:
          description: "Unprocessable entity\n\nFunctional error\n\n\n \n\n\n - code:\
            \ 100\nmessage: Too many records retrieved - please restrict requested\
            \ parameter value(s)\ndescription: "
          schema:
            $ref: "#/definitions/ErrorRepresentation"
        503:
          description: "Service Unavailable\n\n"
          schema:
            $ref: "#/definitions/ErrorRepresentation"
  /productOfferingQualification/{ProductOfferingQualificationId}:
    get:
      tags:
      - "ProductOfferingQualification"
      produces:
      - "application/json;charset=utf-8"
      operationId: "productOfferingQualificationGet"
      summary: "retrieve a ProductOfferingQualification based on its id"
      description: "The Buyer requests the full details of a single Product Offering\
        \ Qualification based on a POQ identifier. "
      deprecated: false
      parameters:
      - name: "ProductOfferingQualificationId"
        required: true
        in: "path"
        description: ""
        type: "string"
      responses:
        200:
          description: "Ok"
          schema:
            $ref: "#/definitions/ProductOfferingQualification"
        400:
          description: "Bad Request\n\nList of supported error codes:\n- 20: Invalid\
            \ URL parameter value\n- 21: Missing body\n- 22: Invalid body\n- 23: Missing\
            \ body field\n- 24: Invalid body field\n- 25: Missing header\n- 26: Invalid\
            \ header value\n- 27: Missing query-string parameter\n- 28: Invalid query-string\
            \ parameter value"
          schema:
            $ref: "#/definitions/ErrorRepresentation"
        401:
          description: "Unauthorized\n\nList of supported error codes:\n- 40: Missing\
            \ credentials\n- 41: Invalid credentials\n- 42: Expired credentials"
          schema:
            $ref: "#/definitions/ErrorRepresentation"
        403:
          description: "Forbidden\n\nList of supported error codes:\n- 50: Access\
            \ denied\n- 51: Forbidden requester\n- 52: Forbidden user\n- 53: Too many\
            \ requests"
          schema:
            $ref: "#/definitions/ErrorRepresentation"
        404:
          description: "Not Found\n\nList of supported error codes:\n- 60: Resource\
            \ not found"
          schema:
            $ref: "#/definitions/ErrorRepresentation"
        408:
          description: "Request Time-out\n\nList of supported error codes:\n- 63:\
            \ Request time-out"
          schema:
            $ref: "#/definitions/ErrorRepresentation"
        422:
          description: "Unprocessable entity\n\nFunctional error"
          schema:
            $ref: "#/definitions/ErrorRepresentation"
        503:
          description: "Service Unavailable\n\n"
          schema:
            $ref: "#/definitions/ErrorRepresentation"
  /hub:
    post:
      tags:
      - "Hub"
      consumes:
      - "application/json;charset=utf-8"
      produces:
      - "application/json;charset=utf-8"
      operationId: "hubCreate"
      summary: "hubCreate"
      description: "A request initiated by the Buyer to instruct the Seller to send\
        \ notifications of POQ state changes in the event the Seller uses the Deferred\
        \ Response pattern to respond to a Create Product Offering Qualifica-tion\
        \ request."
      deprecated: false
      parameters:
      - name: "Hub"
        required: true
        in: "body"
        description: ""
        schema:
          $ref: "#/definitions/HubInput"
      responses:
        201:
          description: "Created"
          schema:
            $ref: "#/definitions/Hub"
        400:
          description: "Bad Request\n\nList of supported error codes:\n- 20: Invalid\
            \ URL parameter value\n- 21: Missing body\n- 22: Invalid body\n- 23: Missing\
            \ body field\n- 24: Invalid body field\n- 25: Missing header\n- 26: Invalid\
            \ header value\n- 27: Missing query-string parameter\n- 28: Invalid query-string\
            \ parameter value"
          schema:
            $ref: "#/definitions/ErrorRepresentation"
        401:
          description: "Unauthorized\n\nList of supported error codes:\n- 40: Missing\
            \ credentials\n- 41: Invalid credentials\n- 42: Expired credentials"
          schema:
            $ref: "#/definitions/ErrorRepresentation"
        403:
          description: "Forbidden\n\nList of supported error codes:\n- 50: Access\
            \ denied\n- 51: Forbidden requester\n- 52: Forbidden user\n- 53: Too many\
            \ requests"
          schema:
            $ref: "#/definitions/ErrorRepresentation"
        404:
          description: "Not Found\n\nList of supported error codes:\n- 60: Resource\
            \ not found"
          schema:
            $ref: "#/definitions/ErrorRepresentation"
        408:
          description: "Request Time-out\n\nList of supported error codes:\n- 63:\
            \ Request time-out"
          schema:
            $ref: "#/definitions/ErrorRepresentation"
        422:
          description: "Unprocessable entity\n\nFunctional error"
          schema:
            $ref: "#/definitions/ErrorRepresentation"
        503:
          description: "Service Unavailable\n\n"
          schema:
            $ref: "#/definitions/ErrorRepresentation"
    get:
      tags:
      - "Hub"
      produces:
      - "application/json;charset=utf-8"
      operationId: "hubFind"
      summary: "hubFind"
      description: "This operation retrieves a set of hubs."
      deprecated: false
      responses:
        200:
          description: "Ok"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/Hub"
        400:
          description: "Bad Request\n\nList of supported error codes:\n- 20: Invalid\
            \ URL parameter value\n- 21: Missing body\n- 22: Invalid body\n- 23: Missing\
            \ body field\n- 24: Invalid body field\n- 25: Missing header\n- 26: Invalid\
