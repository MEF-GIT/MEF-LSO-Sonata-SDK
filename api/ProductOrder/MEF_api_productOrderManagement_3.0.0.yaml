      emailAdress:
        description: "Identifies the electronic mail address of the Billing Contact\
          \ when a Buyer profile does not already exist."
        type: "string"
      streetAdress:
        description: "Identifies the address of the person or office to be contacted\
          \ on billing matters."
        type: "string"
  SubUnit:
