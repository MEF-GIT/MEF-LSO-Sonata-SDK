      callback:
        type: string
        description: The callback being registered.
      query:
        type: string
        description: >-
          This attribute is used to define notification type. Example:
          ","query":â€eventType = productOrderCreateEvent"}
  EventSubscriptionInput:
    type: object
    description: The class used to register for Notifications.
    required:
      - callback
    properties:
      callback:
        type: string
        description: The callback being registered.
      query:
        type: string
        description: >-
          This attribute is used to define notification type. Example:
          ","query":â€eventType = productOrderCreateEvent"}
  Error:
    description: |
      Standard Class used to describe API response error
      Not intended to be use directly only via specialization which defines a code
    type: object
    required:
      - reason
    properties:
      reason:
        type: string
        description:
          Explanation of the reason for the error which can be shown to a
          client user.
        maxLength: 255
      message:
        type: string
        description: >-
          Text that provides more details and corrective actions related to the
          error. This can be shown to a client user.
      status:
        type: string
        description: HTTP Error code extension
      referenceError:
        type: string
        format: uri
        description: URI of documentation describing the error.
  Error400:
    description: |-
      Bad Request
    allOf:
      - $ref: '#/definitions/Error'
      - type: object
        required:
          - reason
          - code
        properties:
          code:
            description: |-
              List of supported error codes:
              - missingQueryParameter: Missing query-string parameter
              - missingQueryValue: Invalid query-string parameter value
              - invalidQuery: Invalid Query
              - invalidBody: Invalid body
            type: string
            enum:
              - missingQueryParameter
              - missingQueryValue
              - invalidQuery
              - invalidBody
  Error401:
    description: |-
      Unauthorized
    allOf:
      - $ref: '#/definitions/Error'
      - type: object
        required:
          - reason
          - code
        properties:
          code:
            description: |-
              List of supported error codes:
              - missingCredentials: Missing credentials
              - invalidCredentials: Invalid OR expired credentials
            type: string
            enum:
              - missingCredentials
              - invalidCredentials
  Error403:
    description: |-
      Forbidden
    allOf:
      - $ref: '#/definitions/Error'
      - type: object
        required:
          - reason
          - code
        properties:
          code:
            description: |-
              List of supported error codes:
              - accessDenied: Access denied
              - forbiddenRequester: Forbidden requester
              - tooManyUsers: Too many users
            type: string
            enum:
              - accessDenied
              - forbiddenRequester
              - tooManyUsers
  Error404:
    description: |-
      Resource for the requested path not found
    allOf:
      - $ref: '#/definitions/Error'
      - type: object
        required:
          - reason
          - code
        properties:
          code:
            description: |-
              List of supported error codes:
              - notFound: Resource not found
            type: string
            enum:
              - notFound
  Error405:
    description: |-
      Method not allowed. This should be used to notify that the method is known by the origin server but not supported.
    allOf:
      - $ref: '#/definitions/Error'
      - type: object
        required:
          - code
        properties:
          code:
            description: |-
              The following error code::
              - methodNotAllowed: Requested method is not supported
            type: string
            enum:
              - methodNotAllowed
  Error422:
    allOf:
      - $ref: '#/definitions/Error'
      - type: object
        required:
          - code
        properties:
          code:
            type: string
            description: |
              One of the following error codes:
                - missingProperty: The property the Seller has expected is not present in the payload
                - invalidValue: The property has an incorrect value
                - invalidFormat: The property value does not comply with the expected value format
                - referenceNotFound: The object referenced by the property cannot be identified in the Seller system
                - unexpectedProperty: Additional property, not expected by the Seller has been provided
                - tooManyRecords: the number of records to be provided in the response exceeds the Seller's threshold.
                - otherIssue: Other problem was identified (detailed information provided in a reason)
            enum:
              - missingProperty
              - invalidValue
              - invalidFormat
              - referenceNotFound
              - unexpectedProperty
              - tooManyRecords
              - otherIssue
          propertyPath:
            type: string
            description: >
              A pointer to a particular property of the payload that caused the
              validation issue. It is highly recommended that this property
              should be used.

              Defined using JavaScript Object Notation (JSON) Pointer
              (https://tools.ietf.org/html/rfc6901).
    description:
      Unprocessable entity due to a business validation problem.
      (https://tools.ietf.org/html/rfc4918#section-11.2)
  Error500:
    description: |-
      Internal Server Error
    allOf:
      - $ref: '#/definitions/Error'
      - type: object
        required:
          - reason
          - code
        properties:
          code:
            description: |-
              List of supported error codes:
              - internalError: Internal server error
            type: string
            enum:
              - internalError
