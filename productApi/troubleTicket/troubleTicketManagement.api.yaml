          schema:
            format: date-time
            type: string
        - description: >-
            The date provided by the Seller to indicate when the Incident is
            expected to be closed - lower than
          in: query
          name: expectedClosedDate.lt
          schema:
            format: date-time
            type: string
        - description: >-
            The date the Incident status was set to closed by the Seller -
