openapi: 3.0.1
info:
  description: >
    **This file forms part of MEF W124**


    **This specification represents MEF work in progress and is subject to
    change.** 


    Trouble Ticket API has been designed by MEF basing on TMF 621 - Trouble
    Ticket, Release : 19.0 - June 2019
  title: Trouble Ticket
  version: 1.0.0-RC
servers:
  - url: 'https://serverRoot/mefApi/sonata/troubleTicket/v1/'
tags:
  - name: troubleTicket
  - name: troubleTicket operations
  - name: events subscription
paths:
  /troubleTicket:
    get:
      description: >
        The Buyer requests a list of Trouble Tickets from the Seller based on a
        set

        of specified filter criteria. The Seller returns a summarized list of
        Trouble Tickets.
      operationId: listTroubleTicket
      parameters:
        - description: >-
            ID given by the consumer and only understandable by him (to
            facilitate his searches afterwards)
          in: query
          name: externalId
          schema:
            type: string
        - description: >-
            The priority (ITIL) is based on the assessment of the impact and
            urgency of how quickly the Ticket should be resolved as evaluated
            by the Buyer. The Priority is used by the Seller to determine the
            order in which Tickets get resolved across Buyers.
          in: query
          name: priority
          schema:
            enum:
              - low
              - medium
              - high
              - critical
            type: string
        - description: >-
            The priority (ITIL) is based on the assessment of the impact and
            urgency of how quickly the Ticket should be resolved after
            evaluation by the Seller of the impact of the Issue on the Buyer.
          in: query
          name: sellerPriority
          schema:
            enum:
              - low
              - medium
              - high
              - critical
            type: string
        - description: >-
            The severity or impact (ITIL) of the Ticket as evaluated by the
            Buyer.
          in: query
          name: severity
          schema:
            enum:
              - minor
              - moderate
              - significant
              - extensive
            type: string
        - description: >-
            The severity or impact (ITIL) of the Ticket on the Buyer as
            evaluated by the Seller.
          in: query
          name: sellerSeverity
          schema:
            enum:
              - minor
              - moderate
              - significant
              - extensive
            type: string
        - description:
            The presumed cause of the trouble ticket as evaluated by the Buyer.
          in: query
          name: ticketType
          schema:
            enum:
              - assistance
              - degraded
              - down
              - failure
              - installation
              - maintenance
            type: string
        - description: The current status of the trouble ticket
          in: query
          name: status
          schema:
            enum:
              - acknowledged
              - assessingCancellation
              - cancelled
              - closed
              - inProgress
              - pending
              - resolved
              - reopened
            type: string
        - description: >-
            ID of a related entity that this ticket is related to and is
            present in the `relatedEntity` list
          in: query
          name: relatedEntityId
          schema:
            type: string
        - description: >-
            Type of a related entity that this ticket is related to and is
            present in the `relatedEntity` list
          in: query
          name: relatedEntityType
          schema:
            default: Product
            type: string
        - description:
            The date on which the trouble ticket was created - greater than
          in: query
          name: creationDate.gt
          schema:
            format: date-time
            type: string
        - description:
            The date on which the trouble ticket was created - lower than
          in: query
          name: creationDate.lt
          schema:
            format: date-time
            type: string
        - description: >-
            The date provided by the Seller to indicate when the Ticket is
            expected to be resolved - greater than
          in: query
          name: expectedResolutionDate.gt
          schema:
            format: date-time
            type: string
        - description: >-
            The date provided by the Seller to indicate when the Ticket is
            expected to be resolved - lower than
          in: query
          name: expectedResolutionDate.lt
          schema:
            format: date-time
            type: string
        - description: >-
            The date the Ticket status was set to resolved by the Seller -
            greater than
          in: query
          name: resolutionDate.gt
          schema:
            format: date-time
            type: string
        - description: >-
            The date the Ticket status was set to resolved by the Seller -
            lower than
          in: query
          name: resolutionDate.lt
          schema:
            format: date-time
            type: string
        - description: >-
            The unique identifier of the organization that is acting as the a
            Buyer. MUST be specified in the request only when the requester
            represents more than one Buyer.
          in: query
          name: buyerId
          schema:
            type: string
        - description: >-
            The unique identifier of the organization that is acting as the
            Seller. MUST be specified in the request only when responding
            entity represents more than one Seller.
          in: query
          name: sellerId
          schema:
            type: string
        - description:
            Requested index for start of resources to be provided in response
          in: query
          name: offset
          schema:
            type: integer
        - description: Requested number of resources to be provided in response
          in: query
          name: limit
          schema:
            format: int32
            type: integer
      responses:
        '200':
          content:
            application/json;charset=utf-8:
              schema:
                items:
                  $ref: '#/components/schemas/TroubleTicket_Find'
                type: array
          description:
            'OK. (https://tools.ietf.org/html/rfc7231#section-6.3.1)'
          headers:
            X-Pagination-Throttled:
              description: >
                Used to indicate that result page was throttled to maximum
                possible size  and there are additional results that can be
                fetched
              schema:
                type: boolean
            X-Total-Count:
              description: >
                The total number of matching records. E.g. if there are 50
                matching records in total, but the request has offset=10 and
                limit=10, then the X-Total-Count is 50.
              schema:
                type: integer
            X-Result-Count:
              description: The number of records included in the response
              schema:
                type: integer
        '400':
          content:
            application/json;charset=utf-8:
              schema:
                $ref: '#/components/schemas/Error400'
          description: Bad Request
        '401':
          content:
            application/json;charset=utf-8:
              schema:
                $ref: '#/components/schemas/Error401'
          description: Unauthorized
        '403':
          content:
            application/json;charset=utf-8:
              schema:
                $ref: '#/components/schemas/Error403'
          description: Forbidden
        '500':
          content:
            application/json;charset=utf-8:
              schema:
                $ref: '#/components/schemas/Error500'
          description: Internal Server Error
      summary: List or find Trouble Ticket objects
      tags:
        - troubleTicket
    post:
      description: >-
        A request initiated by the Buyer to create a Ticket in the Seller's
        system to report an Issue experienced by the Buyer
      operationId: createTroubleTicket
      parameters:
        - description: >-
            The unique identifier of the organization that is acting as the a
            Buyer. MUST be specified in the request only when the requester
            represents more than one Buyer.
          in: query
          name: buyerId
          schema:
            type: string
        - description: >-
            The unique identifier of the organization that is acting as the
            Seller. MUST be specified in the request only when responding
            entity represents more than one Seller.
          in: query
          name: sellerId
          schema:
            type: string
      requestBody:
        content:
          application/json;charset=utf-8:
            schema:
              $ref: '#/components/schemas/TroubleTicket_Create'
        description: The TroubleTicket to be created
        required: true
      responses:
        '201':
          content:
            application/json;charset=utf-8:
              schema:
                $ref: '#/components/schemas/TroubleTicket'
          description:
            'Created  (https://tools.ietf.org/html/rfc7231#section-6.3.2)'
        '400':
          content:
            application/json;charset=utf-8:
              schema:
                $ref: '#/components/schemas/Error400'
          description: Bad Request
        '401':
          content:
            application/json;charset=utf-8:
              schema:
                $ref: '#/components/schemas/Error401'
          description: Unauthorized
        '403':
          content:
            application/json;charset=utf-8:
              schema:
                $ref: '#/components/schemas/Error403'
          description: Forbidden
        '422':
          content:
            application/json;charset=utf-8:
              schema:
                items:
                  $ref: '#/components/schemas/Error422'
                type: array
          description:
            Unprocessable entity due to the business validation problems
        '500':
          content:
            application/json;charset=utf-8:
              schema:
                $ref: '#/components/schemas/Error500'
          description: Internal Server Error
      summary: Creates a TroubleTicket
      tags:
        - troubleTicket
      x-codegen-request-body-name: troubleTicket
  '/troubleTicket/{id}':
    get:
      description: >-
        The Buyer requests detailed information about a single Ticket based on
        a Ticket Identifier.
      operationId: retrieveTroubleTicket
      parameters:
        - description: Identifier of the TroubleTicket
          in: path
          name: id
          required: true
          schema:
            type: string
        - description: >-
            The unique identifier of the organization that is acting as the a
            Buyer. MUST be specified in the request only when the requester
            represents more than one Buyer.
          in: query
          name: buyerId
          schema:
            type: string
        - description: >-
            The unique identifier of the organization that is acting as the
            Seller. MUST be specified in the request only when responding
            entity represents more than one Seller.
          in: query
          name: sellerId
          schema:
            type: string
      responses:
        '200':
          content:
            application/json;charset=utf-8:
              schema:
                $ref: '#/components/schemas/TroubleTicket'
          description:
            'OK. (https://tools.ietf.org/html/rfc7231#section-6.3.1)'
        '400':
          content:
            application/json;charset=utf-8:
              schema:
                $ref: '#/components/schemas/Error400'
          description: Bad Request
        '401':
          content:
            application/json;charset=utf-8:
              schema:
                $ref: '#/components/schemas/Error401'
          description: Unauthorized
        '403':
          content:
            application/json;charset=utf-8:
              schema:
                $ref: '#/components/schemas/Error403'
          description: Forbidden
        '404':
          content:
            application/json;charset=utf-8:
              schema:
                $ref: '#/components/schemas/Error404'
          description: Not Found
        '500':
          content:
            application/json;charset=utf-8:
              schema:
                $ref: '#/components/schemas/Error500'
          description: Internal Server Error
      summary: Retrieves a TroubleTicket by ID
      tags:
        - troubleTicket
    patch:
      description: >-
        A request by the Buyer to patch a Ticket created by the Buyer in the
        Seller's system.
      operationId: patchTroubleTicket
      parameters:
        - description: Identifier of the TroubleTicket
          in: path
          name: id
          required: true
          schema:
            type: string
        - description: >-
            The unique identifier of the organization that is acting as the a
            Buyer. MUST be specified in the request only when the requester
            represents more than one Buyer.
          in: query
          name: buyerId
          schema:
            type: string
        - description: >-
            The unique identifier of the organization that is acting as the
            Seller. MUST be specified in the request only when responding
            entity represents more than one Seller.
          in: query
          name: sellerId
          schema:
            type: string
      requestBody:
        content:
          application/json;charset=utf-8:
            schema:
              $ref: '#/components/schemas/TroubleTicket_Update'
        description: The TroubleTicket to be updated
        required: true
      responses:
        '200':
          content:
            application/json;charset=utf-8:
              schema:
                $ref: '#/components/schemas/TroubleTicket'
          description: Updated
        '400':
          content:
            application/json;charset=utf-8:
              schema:
                $ref: '#/components/schemas/Error400'
          description: Bad Request
        '401':
          content:
            application/json;charset=utf-8:
              schema:
                $ref: '#/components/schemas/Error401'
          description: Unauthorized
        '403':
          content:
            application/json;charset=utf-8:
              schema:
                $ref: '#/components/schemas/Error403'
          description: Forbidden
        '404':
          content:
            application/json;charset=utf-8:
              schema:
                $ref: '#/components/schemas/Error404'
          description: Not Found
        '409':
          content:
            application/json;charset=utf-8:
              schema:
                $ref: '#/components/schemas/Error409'
          description: Not Found
        '422':
          content:
            application/json;charset=utf-8:
              schema:
                items:
                  $ref: '#/components/schemas/Error422'
                type: array
          description:
            Unprocessable entity due to the business validation problems
        '500':
          content:
            application/json;charset=utf-8:
              schema:
                $ref: '#/components/schemas/Error500'
          description: Internal Server Error
      summary: Updates partially a TroubleTicket
      tags:
        - troubleTicket
      x-codegen-request-body-name: troubleTicket
  '/troubleTicket/{id}/cancel':
    post:
      description: This operation sends a cancellation request.
      operationId: cancelTroubleTicket
      parameters:
        - description: Identifier of the TroubleTicket
          in: path
          name: id
          required: true
          schema:
            type: string
        - description: >-
            The unique identifier of the organization that is acting as the a
            Buyer. MUST be specified in the request only when the requester
            represents more than one Buyer.
          in: query
          name: buyerId
          schema:
            type: string
        - description: >-
            The unique identifier of the organization that is acting as the
            Seller. MUST be specified in the request only when responding
            entity
             represents more than one Seller.
          in: query
          name: sellerId
          schema:
            type: string
      responses:
        '204':
          description: Cancelled
        '400':
          content:
            application/json;charset=utf-8:
              schema:
                $ref: '#/components/schemas/Error400'
          description: Bad Request
        '401':
          content:
            application/json;charset=utf-8:
              schema:
                $ref: '#/components/schemas/Error401'
          description: Unauthorized
        '403':
          content:
            application/json;charset=utf-8:
              schema:
                $ref: '#/components/schemas/Error403'
          description: Forbidden
        '404':
          content:
            application/json;charset=utf-8:
              schema:
                $ref: '#/components/schemas/Error404'
          description: Not Found
        '422':
          content:
            application/json;charset=utf-8:
              schema:
                items:
                  $ref: '#/components/schemas/Error422'
                type: array
          description:
            Unprocessable entity due to the business validation problems
        '500':
          content:
            application/json;charset=utf-8:
              schema:
                $ref: '#/components/schemas/Error500'
          description: Internal Server Error
      summary: Cancels a Trouble Ticket
      tags:
        - troubleTicket operations
  '/troubleTicket/{id}/close':
    post:
      description: This operation closes a Trouble Ticket
      operationId: closeTroubleTicket
      parameters:
        - description: Identifier of the TroubleTicket
          in: path
          name: id
          required: true
          schema:
            type: string
        - description: >-
            The unique identifier of the organization that is acting as the a
            Buyer. MUST be specified in the request only when the requester
            represents more than one Buyer.
          in: query
          name: buyerId
          schema:
            type: string
        - description: >-
            The unique identifier of the organization that is acting as the
            Seller. MUST be specified in the request only when responding
            entity
             represents more than one Seller.
          in: query
          name: sellerId
          schema:
            type: string
      responses:
        '204':
          description: Closed
        '400':
          content:
            application/json;charset=utf-8:
              schema:
                $ref: '#/components/schemas/Error400'
          description: Bad Request
        '401':
