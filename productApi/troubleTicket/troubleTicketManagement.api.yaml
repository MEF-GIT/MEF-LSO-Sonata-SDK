          format: date-time
          type: string
        id:
          description: Unique identifier of the trouble ticket
          type: string
        status:
          description: The current status of the trouble ticket
          $ref: '#/components/schemas/TroubleTicketStatusType'
      required:
        - creationDate
        - description
        - expectedResolutionDate
        - externalId
        - id
        - priority
        - relatedEntity
        - resolutionDate
        - sellerPriority
        - sellerSeverity
        - severity
        - status
        - ticketType
      type: object
    TroubleTicket_Update:
