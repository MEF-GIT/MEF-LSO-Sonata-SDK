  '/troubleTicket/{id}/close':
    post:
      description:
        This operation allows the Buyer to respond to Trouble Ticket
        Clearance Notification by Closing it
      operationId: closeTroubleTicket
      parameters:
        - description: Identifier of the TroubleTicket
          in: path
          name: id
          required: true
